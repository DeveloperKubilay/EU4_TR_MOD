 siamese_rev.3.d:1 "[siam_foreign_missionary_country.GetName] himayesinde faaliyet gösteren [siam_foreign_missionary_country.Religion.GetName] misyonerleri, [siam_foreign_missionary_province.GetName] şehrindeki [siam_foreign_missionary_province.Religion.GetName] halkı tarafından saldırıya uğradı. Misyonerler, [Root.GetAdjective] hükümetinden kalabalığa karşı kendilerini korumalarını ve vaaz vermelerine izin vermelerini isterken, halk da misyonerlerin sınır dışı edilmesini talep ediyor ki [siam_foreign_missionary_province.Religion.GetName] inançlarını barış içinde uygulayabilsinler."
