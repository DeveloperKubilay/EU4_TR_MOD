 opinion_sia_embassy_bad:0 "Kötü Anlaşma"
 siamese_rev.7.t:0 "Phetracha'nın Darbesi"
 siamese_rev.7.d:1 "[Root.GetName] genelinde Avrupa karşıtı duygular patlak verdi. Bir grup soylu, Phetracha adında bir adamın etrafında toplandı ve [Root.Monarch.GetTitle] [Root.Monarch.GetName]'a karşı başarılı bir darbe başlattı. Darbenin hızı, Phetracha'nın başkentte konuşlanmış Avrupa garnizonlarına sürpriz bir saldırı başlatmasına ve tüm Avrupalı diplomatları [Root.GetName]'dan derhal sınır dışı etmesine olanak sağladı. Phetracha'nın destekçileri onu [Root.Monarch.GetTitle] olarak adlandırdı, bu da [Root.GetName] için göreceli bir izolasyon çağının başlangıcı olacak gibi görünüyor."
 siamese_rev.7.a:0 "Yabancıları topraklarımızdan kovacağız."
 opinion_siam_isolationism:0 "İzolasyonizm"
 siamese_rev.8.t:0 "Phetracha'nın Tutuklanması"
 siamese_rev.8.d:1 "[Root.GetName] genelinde Avrupa karşıtı duygular patlak verdi. Bir grup soylu, Phetracha adında bir adamın etrafında toplandı ve [Root.Monarch.GetName]'a karşı başarısız bir saray darbesi girişiminde bulundu. Darbe destekçileri yakalandı ve tutuklandı, başkentteki Avrupalı diplomatlara da güvenlikleri konusunda güvence verildi. Bundan sonra [Root.GetName] için bir açıklık ve ilerleme çağı başlayacağı kesin."
 siamese_rev.8.a:0 "Hainler şafakta idam edilecek."
 siamese_age_of_openness:0 "Açıklık Çağı"
 desc_siamese_age_of_openness:0 "Ülkemiz artık dünyaya ve yeni etkilerine açık."
 siamese_rev.9.t:0 "[Root.Monarch.GetName]'ın Dış Politikası"
 siamese_rev.9.d:2 "Avrupalı tüccarların, diplomatların ve orduların Doğu Asya'daki artan varlığı, [Root.Monarch.GetTitle] [Root.Monarch.GetName] için büyük bir endişe kaynağıdır. Şimdiye kadar onlar ile [Root.GetName] arasındaki ilişkiler sınırlıydı ve [narai_foreign_policy_country.GetName] elçileri, ulusumuzla sadece ticaret yapmak ve öğrenmek istediklerine dair bize güvence verdiler. [Root.Monarch.GetTitle] ve danışmanlarının düşünecek çok şeyi var."
 siam_rev.9.a:0 "Bu yabancılarla dikkatli olmalıyız."
 siam_rev_can_start_tt:1 "§YSiyam Devrimi§! şimdi başlayabilir."
 siamese_rev.10.t:0 "[From.GetName] içinde bir Fırsat"
 siamese_rev.10.d:0 "[From.GetName] içindeki keşif seferlerimiz, savunmalarında bir dizi taktiksel ve siyasi zayıflık ortaya çıkardı ve onları potansiyel bir sürpriz saldırıya karşı savunmasız bıraktı. Casuslarımız ve subaylarımız, eğer yakında vurursak, [From.GetAdjective] olanların bizim yönetimimize boyun eğmekten başka çaresi kalmayacağına dair bize güvence veriyorlar."
 siam_rev.10.a:0 "Fırsat, hazırlıksız olanı beklemez."
