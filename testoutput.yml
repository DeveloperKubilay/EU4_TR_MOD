 cloves:0 "Karanfiller"
 clovesDESC:0 "Karanfil, Endonezya'daki Maluku Adaları'na özgü, üretimin kontrolü için birçok savaşa konu olmuş çok değerli bir baharattır. Karanfiller, tomurcuklar başlangıçtaki soluk renginden parlak kırmızıya döndüğünde hasat edilen aromatik çiçek tomurcuklarıdır. Karanfiller Asya'dan Akdeniz'e ve sömürgecilik yoluyla Amerika'ya kadar mutfaklarda yaygın olarak kullanılmaktadır."
 khmer.1.t:0 "Kamboçya'nın Karanlık Çağı"
 khmer.1.d:0 "Bir zamanların kudretli Khmer İmparatorluğu yıkıldı. Khmer medeniyetinin kalbi olan Angkor, Tay istilacılar tarafından yıkıcı bir şekilde yağmalandıktan sonra harap ve terk edilmiş durumda. Kamboçya genelinde tapınaklar ve şehirler harabeye dönerken Kral [Root.Monarch.GetName], yeni başkent [Root.Capital.GetCapitalName]'ın ötesinde [Root.Monarch.GetHerHis] yönetimini sağlamaya çalışıyor. Bu, Khmer halkı için karanlık bir zamandır."
 khmer.1.a:0 "Yine yükseleceğiz."
 khmer_dark_age_tt:0 "§YTüm güç maliyetleri§! §R%25§! artırıldı!"
 khmer.2.t:0 "Khmer Dirilişi"
 khmer.2.d:0 "Angkor'un düşüşünden bu yana geçen yıllar zorluydu, ancak [Root.Monarch.GetTitle]'ın yorulmak bilmez çabaları sayesinde [Root.GetName]'ı saran karanlıktan çıktık. Büyük Angkor şehri ve görkemli tapınak kompleksi restore edildi ve [Root.Monarch.GetTitle] burayı başkent olarak geri getirdi. Kırsal kesim yeniden yerleşim görmüş ve üretken hale gelmiş durumda ve halkımızın kalpleri manevi olarak tatmin oldu. Khmer İmparatorluğu yeniden yükselmeye hazır."
 khmer.2.a:0 "[Root.GetName] için zafer!"
 khmer.3.t:0 "[Root.GetName] [Root.GovernmentName]''ına İnanç"
 khmer.3.d:0 "Theravada Budizmi'ne geçişimiz tamamen sorunsuz bir geçiş olmadı. Buda'nın öğretilerine direnen ve Hinduizm'i uygulamaya devam edenler olduğu gibi, Mahayana dalının gerçek yol olduğuna inananlar da var. Şimdi bir nebze dini barış sağladığımıza göre, hangi inancı devlet dini olarak benimsememiz gerektiğine karar vermeliyiz."
 khmer.3.a:0 "Theravada inancımız bizi aydınlanmaya ulaştıracak."
 khmer.3.b:0 "Geçmişimize bakalım; Hinduizm'e geri döneceğiz."
 khmer.3.c:0 "Mahayana Budizmi bizim için doğru."
 dark_age_of_cambodia:0 "Kamboçya'nın Karanlık Çağı"
 desc_dark_age_of_cambodia:0 "Medeniyetimiz yıkıntılar içinde. Khmer İmparatorluğu düştü."
 siamese_nation_title:0 "Siyam Ulusu Kur"
 siamese_nation_desc:0 "Tay halkları, Güneydoğu Asya'ya hakim olacak bir imparatorluk kurmak için tek bir devlet altında birleşmeli."
 flavor_peg.1.t:0 "Shin Sawbu"
 flavor_peg.1.d1:0 "Pegu'nun erkek soyu neredeyse tükenmiş ve Kral Binnya Waru'nun [Root.Heir.GetName]'ı hala sadece bir çocukken, Pegu Krallığı dümensiz kaldı. Bu savaş ve belirsizlik zamanlarında halk, Kral Binnya Waru'nun annesi Shin Sawbu'ya rehberlik etmesi için bakıyor. Shin Sawbu, onlarca yıldır kraliyet ailesini denetleyen, olağanüstü idari yetenek ve dini dindarlığa sahip bir kadındır. Onu Kraliçe Vekili ilan etmek halk arasında kesinlikle popüler olacaktır."
 flavor_peg.1.d2:0 "Pegu'nun erkek soyu neredeyse tükenmişken, veraset güvencesizdir. Bu savaş ve belirsizlik zamanlarında halk, Kral Binnya Waru'nun annesi Shin Sawbu'ya rehberlik etmesi için bakıyor. Shin Sawbu, onlarca yıldır kraliyet ailesini denetleyen, olağanüstü idari yetenek ve dini dindarlığa sahip bir kadındır. Onu Krallığın varisi ilan etmek halk arasında kesinlikle popüler olacaktır."
 flavor_peg.1.a:0 "Shin Sawbu Kraliçemiz olacak."
 flavor_peg.1.b:0 "Tahta uygun değil."
 flavor_peg.2.t:0 "Dhammazedi"
 flavor_peg.2.d:2 "Shin Sawbu'nun Ava sarayındaki mutsuz yılları sırasında, Pitakahara adında bir Mon keşişle tanıştı. Bu keşiş hem ruhsal hem de dünyevi konularda olağanüstü bilgedi, bu yüzden Shin Sawbu onu himaye etmeyi seçti. Pitakahara'nın gelecekteki Kraliçeye olan bağlılığı büyüktü ve birlikte Pegu'ya geri kaçmak için bir plan yaptılar. Pitakahara şimdi Kraliçe'nin en yakın danışmanıdır. Shin Sawbu yaşlandıkça emekli olmak ve ruhani bir hayat yaşamak istiyor. Pitakahara'yı kızlarından biriyle evlendirmeyi, ona Dhammazedi unvanını vermeyi ve onu Pegu Kralı ilan etmeyi açıkça düşünüyor."
 flavor_peg.2.a:0 "Dhammazedi hemen tahta çıksın."
 flavor_peg.2.b:0 "Dhammazedi'yi tahtın varisi olarak ata."
 flavor_peg.2.c:0 "Bir keşiş tarafından yönetilmeyeceğiz."
 flavor_suk.1.t:0 "Trailok'un Yükselişi"
 flavor_suk.1.d:0 "Son yıllarda bir zamanların kudretli Sukhothai Krallığı, Ayutthaya'nın bir genel valiliğinden başka bir şey haline gelmedi. Sukhothai üzerinde daha fazla kontrol elde etme fırsatını değerlendiren bir Ayutthaya prensi, son egemen kralları Borommapan'ın ölümünden sonra Sukhothai Kralı olarak atandı. Bu prens, Trailok, şimdi Ayutthaya tahtına çıktı. Bu, Sukhothai'yi bölgemize tamamen entegre etmek için eşsiz bir fırsat sunuyor."
 flavor_suk.1.a:0 "Sukhothai'yi Ayutthaya Krallığı'na entegre et."
 flavor_suk.1.b:0 "Sukhothai'ye yeni bir genel vali ata."
 flavor_suk.1.c:0 "Trailok'un karar vermesine izin vermeliyiz."
 flavor_suk.2.a:0 "Sukhothai'den yönet ve Ayutthaya'ya bir Prens ata."
 flavor_suk.2.b:0 "Ayutthaya tahtını reddet."
 flavor_suk.2.c:0 "Sukhothai'ye bir vali ata."
