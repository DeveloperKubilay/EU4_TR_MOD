 flavor_dai.4.t:0 "Cennetin Mandası"
 flavor_dai.4.d:0 "Cennetin Mandası, layık olmayan ve zalim Ming'den alındı, artık bizim. Çin'i bin yıl yönetecek yeni devleti adlandırmalıyız."
