 flavor_dai.5.t:0 "İmparatorluk Kalesi"
 flavor_dai.5.d:0 "Hue'yi [Root.GetName] için potansiyel yeni bir başkent alanı olarak belirledik, ancak eski başkent [613.GetCapitalName]'ı da canlandırabiliriz. Hangisini seçersek seçelim, görkemli [Root.Monarch.GetTitle]'ımızın hüküm süreceği muhteşem bir İmparatorluk Kalesi'nin inşasına başlayacağız."
 flavor_dai.5.a:0 "Hue mükemmel bir başkent olacak."
