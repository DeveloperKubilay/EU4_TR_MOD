 majapahit.1.t:0 "Bir Kahraman Ortaya Çıkıyor"
 majapahit.1.d:1 "Başbakanın yeğeni kısa süre önce sarayımıza geldi, hakkında her şey tamamen bilinmiyordu ama adı dışında - Damarwulan. Bize ahır uşağı olarak hizmet etti, ancak kısa sürede doğal güzelliği hakkındaki söylentiler başbakanın kızına ulaştı ve genç aşkından daha zor söndürülecek çok az ateş vardır.\nOnu bekleyen kaderin yaz güneşi gibi açık olması gerekirken, hükümdarımız [Root.Monarch.GetName] gece uyandı, [Root.Monarch.GetHerHis] yüzü ter içinde, [Root.Monarch.GetHerHis] gözleri güneşlerden daha büyüktü: "Bir rüya gördüm," diye ilan etti [Root.Monarch.GetSheHe], "Damarwulan adında genç bir adamın krallığımızı kurtardığını.""
 majapahit.1.a:0 "Belki o bizim kurtarıcımızdır."
 majapahit.1.b:0 "Suçundan dolayı onu sürgün et."
 damarwulan_tt:0 "§YDamarwulan§!, §YMajapahit§! düşmanlarına karşı §Y5§! savaş kazanmalı."
 majapahit.2.t:0 "Damarwulan'ın Zaferi"
 majapahit.2.d:1 "Asla kolaylaşmaz. Çürük kan hala kendi gibi kokar, düşmanların gözleri hala insan gözleridir, savaştan önceki gece Damarwulan'ı hala uykusuz bırakır.\nSavaş, onun için daha önce olduğu gibi zaferle sonuçlanır. Bu beşinci savaş ve o beşin son sayı olmasını diliyor. Saraya döndüğünde, en büyük onurla karşılanır, adı o kadar çok tekrarlanır ki kendi adı olduğunu unutur ve bunun "zafer" için başka bir kelime olduğunu düşünür. [Root.Monarch.GetName] ona yaklaşır, [Root.Monarch.GetHerHis] kalbi sevinçle doludur. "Genç Damarwulan," der [Root.Monarch.GetSheHe], "artık o kadar genç değilsin.""
 majapahit.2.a:0 "Eşimiz olacak."
 majapahit.2.b:0 "[Root.GetName]'ın varisi olacak."
 majapahit.2.c:0 "Büyük onurlandırılacak."
 majapahit.3.t:0 "Majapahit'in Düşüşü"
 majapahit.3.d:0 "Majapahit, ölüm döşeğinde bir imparatorluktur. Bir zamanlar geniş bir vasal krallıklar ve haraç devletleri ağının merkezi olan Majapahit'in artık [Root.Capital.GetCapitalName]'ın ötesinde çok az gücü var. Çin'in Malakka'daki rakiplerimize verdiği destek ve Brunei'nin yükselen gücü, hegemonyamızın çöküşüne yol açtı. Daha da kötüsü, veraset üzerindeki iç mücadeleler imparatorluğun kalıntılarını içeriden parçalamakla tehdit ediyor."
 majapahit.3.a:0 "Bunlar karanlık zamanlar."
 majapahit.4.t:0 "[Root.GetName] İçin Yeni Bir Şafak"
 majapahit.4.d:0 "Tüm ihtimallere rağmen, [Root.GetName] on yıllarca süren kargaşa ve gerilemeden yeni yükselen bir güç olarak çıktı. İstikrarlı bir [Root.GovernmentName], sadık tebaalar ve ortak bir inanç, Gajah Mada'nın yeminini hatırladıkça kararlılığımızı pekiştiriyor: bir gün Majapahit tüm Nusantara'yı yönetecek."
 majapahit.4.a:0 "Uçurumun eşiğinden döndük."
 majapahit.5.t:0 "Demak'ın Yükselişi"
 majapahit.5.d:0 "Demak'taki giderek otonomlaşan Müslüman topluluğu, ayrılıkçı Majapahit prensi [Root.demak_sultan.GetName]'da bir şampiyon buldu. [Root.demak_sultan.GetName] sadece Demak Sultanlığı'nın bağımsızlığını ilan etmekle kalmadı, aynı zamanda Majapahit tahtını da ele geçirmeye çalışıyor. Birçok mücadelemizle bağlıyken, Demak gücünü toplarken yapabileceğimiz çok az şey var."
 majapahit.5.a:0 "Hainler!"
 majapahit.6.t:0 "Mataram'ın Yükselişi"
 majapahit.6.d:0 "Majapahit'in Java'daki topraklarını bile yönetemediği kanıtlandı. Adanın güney kesiminde Mataram Sultanlığı adını veren rakip bir devlet ortaya çıktı ve imparatorluğun mirasına hak iddia etti. [Root.Monarch.GetTitle], [Root.Monarch.GetHerHis] imparatorluğunun etrafında çöktüğünü izlemekten başka bir şey yapamıyor."
 majapahit.7.t:2 "Majapahit'e Sadakatsizlik"
 majapahit.7.d:0 "[maj_tributary_country.GetName] yöneticileri giderek [Root.GetAdjective] yönetimini görmezden gelmekteydi. Şimdi ise haraç vermeyi reddederek ve elçilerimize saygısızlık ederek açıkça meydan okuma çizgisine geçtiler."
 majapahit.7.a:0 "Buna pişman olacaklar."
 majapahit.7.b:0 "Sadakatlerini yeniden sağlamak için tavizler ver."
 majapahit.8.t:0 "[Root.maj_pretender.GetName] Tahtı Sınırıyor"
 majapahit.8.d:0 "[Root.GetName] içinde veraset mücadeleleri yaygın hale geldi. Bu olayda [Root.maj_pretender.GetName] adlı bir Prens bir ordu topladı ve [Root.Monarch.GetTitle]'ı devirmek için başkente doğru yürüyüşüne başladı."
 majapahit.8.a:0 "Bu yeni yetmeyi ezeceğiz."
 majapahit.9.t:0 "Yardım Teklifi"
 majapahit.9.d:0 "[Root.GetName] içindeki durum vahim, ancak henüz her şey kaybedilmiş değil gibi görünüyor. Bir grup zengin Müslüman tüccar, [Root.Monarch.GetTitle]'a bir teklifle yaklaştı. Limanlarımızdaki ticaret ayrıcalıkları ve [Root.GetName] içinde dinlerini özgürce uygulama hakkı için bize cömertçe ödeme yapacaklar. Bhattara Saptaprabhu, imparatorluğun istikrarsızlığının halkımızı tüccarın yabancı inancına çekebileceği, Majapahit imparatorluğunun kurucu geleneklerini bir kenara bırakacağı konusunda uyarıyor. Ancak gümüş, kendi karşıt argümanını oluşturuyor."
 majapahit.9.a:0 "Yardımları çok hoş karşılanır."
 majapahit.9.b:0 "Münafıklardan yardıma ihtiyacımız yok. Onları sürgün edin."
 maj_muslim_traders_tt:0 "§YTüccarlar, eyaletlerimizde Sünni inançlarını yayacaklar§!"
 majapahit.10.t:0 "[maj_sunni_province.GetName] şehrinde İslam'ın Yayılışı"
 majapahit.10.d:0 "Müslüman toplulukları, en azından Zheng He zamanından beri Majapahit'te var olmuştur. Ticaret, halkların hareketi ve misyonerlik yoluyla bu topluluklar giderek büyüdü. Bu karanlık zamanlarda İslam, devlete artık güvenemeyen topluluklara teselli ve istikrar sunuyor. [maj_sunni_province.GetName] şehrinde halk, geleneksel Hindu-Budizm'in zararına Sünni İslam'ı geniş çapta kabul etti."
 majapahit.10.a:0 "Tanrıları terk etmeye mi cesaret ediyorlar?"
 maj_harmed_trade_relations:0 "Ticari İlişkiler Zarar Gördü"
 desc_maj_harmed_trade_relations:0 "Bizimle ticaret yapmak isteyen Müslüman tüccarları geri çevirdik. Ekonomik olarak izole kaldık."
 fall_of_majapahit:0 "Majapahit'in Düşüşü"
 desc_fall_of_majapahit:0 "Bir zamanların görkemli Majapahit İmparatorluğu'nun neredeyse tamamı kaybedildi ve kalan kısım tamamen çöküşe tehlikeli derecede yakın."
 grow_cloves_in_zanzibar_title:0 "Zanzibar'da Karanfil Yetiştir"
 grow_cloves_in_zanzibar_desc:0 "Şu anda sadece Baharat Adaları'nda bulunan değerli bir ticaret malı olan karanfilin, Afrika kıyılarındaki Zanzibar adasında yetiştirilebileceğini bulduk."
 MAJ_ideas:0 "Majapahit Fikirleri"
 MAJ_ideas_start:0 "Majapahit Gelenekleri"
 MAJ_ideas_bonus:1 "Majapahit Hırsı"
 maj_restore_candi:0 "Candi Tapınaklarını Restore Et"
 maj_restore_candi_desc:0 "Nusantara'da Candi olarak bilinen bir dizi tapınak dağılmış durumda. Halkımızın inancını yenilemek için bu tapınakları bulduğumuz her yerde restore etmeliyiz."
 maj_gajah_madas_oath:0 "Gajah Mada'nın Yemini"
 maj_gajah_madas_oath_desc:0 "Majapahit'in altın çağında büyük bir devlet adamı ve komutan olan Gajah Mada, bir zamanlar tüm Nusantara'yı fethedene kadar hiçbir baharat tüketmeyeceğine yemin etmişti. Onun birlik ve fetih arzusu, yenilenmiş Majapahit imparatorluğunda yaşamaya devam ediyor."
 maj_majapahit_armada:0 "Majapahit Donanması"
 maj_majapahit_armada_desc:0 "Majapahit bir zamanlar büyük bir donanma, büyük djong gemileri de dahil olmak üzere denizlere hükmetmişti. Denizcilik geleneklerimize sadık kalmalı ve donanmayı eski ihtişamına kavuşturmalıyız."
 maj_reformed_bhattara_saptaprabhu:0 "Reform Edilmiş Bhattara Saptaprabhu"
 maj_reformed_bhattara_saptaprabhu_desc:0 "Monarka geleneksel olarak kraliyet ailesinin yaşlılarından oluşan bir konsey danışmanlık yapmıştır. İmparatorluktaki en yetenekli devlet adamlarını dahil etmek için bu kurumu reforme etme zamanı geldi."
 maj_nusantara_tributaries:0 "Nusantara Vasalları"
 maj_nusantara_tributaries_desc:0 "İhtişamımızın zirvesinde, Nusantara genelinde sayısız vasal tebaamız vardı. Haracı ödedikleri ve hegemonyamıza meydan okumadıkları sürece onlara büyük bir özerklik derecesi tanıdık."
 maj_maritime_silk_road:0 "Deniz İpek Yolu"
 maj_maritime_silk_road_desc:0 "Sıkıntılarımızdan önce, Majapahit doğudan batıya ipek ve baharat getiren kapsamlı ve karlı ticaret ağının başında bulunuyordu. İmparatorluğumuzu yeniden fethettiğimizde, ticarete bir kez daha biz başkanlık edeceğiz."
 maj_nusa_tenggara:0 "Nusa Tenggara Kolonileri"
 maj_nusa_tenggara_desc:0 "Majapahit bir zamanlar doğudaki Nusa Tenggara'nın düzinelerce küçük krallığına ve kabilesine, ayrıca Moluccas ve Sulawesi'de daha uzaktaki bölgelere hükmediyordu. Yenilenen imparatorluğumuzda daha doğrudan bir yaklaşım benimsemeli ve bu adalarda koloniler kurmalıyız."
 lanfang_decision_title:0 "Kongsi Federasyonlarını Davet Et"
 lanfang_decision_desc:0 "Çinli madencilik kolektifleri, Borneo'nun altın madenlerini işletmeye hevesliler. İşlerini en etkili şekilde yapabilmeleri için onlara özerk topluluklar kurmalarına izin vermeliyiz."
 lanfang_decision_formation_title:0 "Kongsi Federasyonlarını Davet Et"
 lanfang_decision_formation_desc:0 "Çinli madencilik kolektifleri, Borneo'nın altın madenlerini işletmeye hevesliler. İşlerini en etkili şekilde yapabilmeleri için onlara özerk topluluklar kurmalarına izin vermeliyiz."
 kongsi_federation:0 "Kongsi Federasyonu"
 kongsi_federation_desc:1 "Üyeleriyle kârını paylaşan, madencilik cumhuriyetlerinin demokratik bir sendikası. Kongsi Cumhuriyetleri daha güçlü hale geldikçe, eğitim ve tarım yönetimi gibi hükümet görevlerini de üstlendiler."
 estate_nobles_command_of_the_military:0 "Ordunun Komutası"
 estate_nobles_command_of_the_military_desc:0 "Asiller ordunun kontrolündedir, bu da güç kullanmak için onların iyiliğine bağımlı olmamızı sağlıyor."
 estate_nobles_command_of_the_military_tt:0 "§YLiderler§! alımı §Y5 Asalet Nüfuzu§! ekler!"
 EST_VAL_NOBLE_LEADER:0 "Ordunun Komutası: §Y$VAL$%§!"
 restore_dai_viet_title:0 "Dai Viet'i Restore Et"
 restore_dai_viet_desc:0 "Dai Viet, çekişen asil aileler tarafından parçalandı. Vietnam halkını birleştirmeli ve krallığımızı yeniden kurmalıyız."
 northern_and_southern_dynasties:0 "Kuzey ve Güney Hanedanlıkları"
 northern_and_southern_dynasties_desc:0 "En önde gelen iki asil aile arasındaki çatışma, ülkeyi kuzey ve güney arasında bölerek parçalamakla tehdit ediyor."
 dai_disaster.1.t:0 "Kuzey ve Güney Hanedanlıkları"
 dai_disaster.1.d:0 "[Root.Monarch.GetRulerTitleAndNameOrRegency]''ın yetersizliği, rakip asil ailelerin gücünü artırması ve [Root.Monarch.Dynasty.GetName] hanedanının yönetimine karşı çıkması için büyük bir fırsat oldu. Ülke şimdi kuzey ve güney arasında büyük bir bölünmenin ve on yıllarca sürebilecek kanlı bir çatışmanın eşiğinde."
 dai_disaster.1.a:1 "Güney hanedanını destekle."
 dai_disaster.1.b:1 "Kuzey hanedanını destekle."
 north_vietnam_breaks_away:0 "§RÜlkemizin kuzey kısmı yeni bir ulus olarak ayrılacak.§!"
 south_vietnam_breaks_away:0 "§RÜlkemizin güney kısmı yeni bir ulus olarak ayrılacak.§!"
 dai_disaster.2.t:0 "Bölünmüş Dai Viet"
 dai_disaster.2.d:0 "Dai Viet parçalandı. [Root.Monarch.Dynasty.GetName] ve [vietnam_rival_dynasty.Monarch.Dynasty.GetName] aileleri arasındaki gerilimler, ülkenin kuzey ve güney arasında dramatik bir şekilde bölünmesine yol açtı ve uzun ve korkunç bir iç savaşı başlattı."
 dai_disaster.2.a:0 "[TOK.Monarch.Dynasty.GetName] hainlerini yeneceğiz!"
 dai_disaster.2.b:0 "[ANN.Monarch.Dynasty.GetName] hainlerini yeneceğiz!"
 dai_disaster.3.t:0 "[Root.GetName] içinde Hanedan Gerilimleri"
 dai_disaster.3.d:1 "[Root.GetName] şimdiye kadar hanedan çekişmelerinden kurtulamadı ve şimdi birkaç asil aile, ülkeyi bölmekle tehdit edecek kadar güçlendi. Planlarını uygulamak ve ülkeyi kaosa sürüklemek için yalnızca yeterince zayıf bir hükümdar bekliyorlar."
 dai_disaster.3.a:0 "Birliği yeniden sağlamalıyız."
 do_your_missions_tt:0 "§RKuzey ve Güney Hanedanlıkları§! felaketi, §YBölünmeyi Önle§! görevi tamamlanmazsa meydana gelebilir."
 confucian_bureaucracy:0 "Konfüçyüsçü Bürokrasi"
 confucian_bureaucracy_desc:0 "Hükümdarın eğitimli bürokratları, Konfüçyüsçü ilkelere uygun olarak ülkeyi yönetmeleri için atadığı bir hükümet sistemi."
 examination_system_reform:0 "Sınav Sistemi"
 examination_system_reform_desc:0 "Devlet hizmetine girmek ve hükümet yetkilisi olarak ilerlemek isteyenlerin, Konfüçyüs literatürü ve devlet yönetimi bilgilerini test eden bir dizi sınava girmesi gerekir."
 malay_islam_decision_title:0 "İslam'ı Benimse"
 malay_islam_decision_desc:0 "İslam hızla Nusantara'da baskın din haline geliyor. Peygamber'in sözlerinin kalplerimizde yankılanıp yankılanmadığını düşünmeliyiz."
 opinion_malay_converted_to_islam:0 "İslam'a Geçti"
 sakdina_system_reform:0 "Sakdina Sistemi"
 sakdina_system_reform_desc:0 "Herkes yerini bilmeli. Her bir tebaamıza sayısal rütbeler atayarak, birbirleriyle ve en önemlisi Kral ile olan konumlarını bileceklerdir."
 corvee_reform:0 "Angarya Sistemi"
 corvee_reform_desc:0 "Her köylünün çağrıldığında devlete hizmet etmesi gerekir. Bu hizmet, Kral'ın büyük projelerinde inşaat işi veya askeriye şeklinde olabilir."
 uparaja_reform:0 "Uparaja Veraseti"
 uparaja_reform_desc:0 "Kraliyet prenslerini, tahta geçmeden önce onları genel vali olarak atayarak halka ve devlet yönetimine tanıtmalıyız."
 ATJ_ideas:0 "Açe Fikirleri"
 ATJ_ideas_start:0 "Açe Gelenekleri"
 ATJ_ideas_bonus:1 "Açe Hırsı"
 islamise_sumatra:0 "Sumatra'yı İslamlaştır"
 islamise_sumatra_desc:0 "Açe, Malay dünyasında İslam'ı benimseyen ilk bölgeydi. Buna rağmen, hem yakındaki uluslarda hem de kendi topraklarımızda hala birçok kişi putperest inançları uygulamaktadır. Allah'a olan inancımızı göstermek için, başkalarını Peygamber'in yoluna döndürmek için çaba göstermeliyiz."
 rise_of_aceh:0 "Açe'nin Yükselişi"
 rise_of_aceh_desc:0 "Bir ticaret merkezi olmanın ötesinde hırslarımız var. Açe, tüm Nusantara'ya yayılacak büyük bir imparatorluğa liderlik edecek."
 military_adventures:0 "Askeri Maceralar"
 military_adventures_desc:0 "Biraz risk almadan genişlemek az ödül getirir. Etkimizi dünya çapında artırmak için uzak diyarlarda uzun süreli seferlere çıkmaktan korkmamalıyız."
 acehnese_moneylending:0 "Açe Tefeciliği"
 acehnese_moneylending_desc:0 "Altın para birimi, diğer birçok devlete kıyasla bize ekonomik bir avantaj sağlıyor, ancak Açe'yi gerçekten bir ticaret ve ticaret merkezi yapan şey, uygun şekilde düşük faiz oranlarıdır. Tüccarlarımız, tefecilerin karlarının yarısını veya daha fazlasını alacağından endişelenmeden yeni girişimlere atılabiliyorlar."
 export_economy:0 "İhracat Ekonomisi"
 export_economy_desc:0 "Açe ekonomisi ağırlıklı olarak hindistan cevizi, karanfil ve betel fıstığı gibi değerli malların satışına dayanmaktadır. Zorlandığı şey ise genişletilmiş askeri ve ticari girişimlere olanak sağlayacak yerli gıda üretimidir. Baharatlarımız için tercihli fiyatlar karşılığında bu fazla gıdayı güvence altına almak için ticaret ortaklıkları düzenlemeliyiz."
 BLI_ideas:0 "Bali Fikirleri"
 BLI_ideas_start:0 "Bali Geleneği"
 BLI_ideas_bonus:1 "Bali Hırsı"
 javanese_culture:0 "İthal Cava Kültürü"
 javanese_culture_desc:0 "Majapahit'in eski yönetimi, en çok mimari, dans ve tiyatroda, Kawi yazısının tanıtılmasıyla edebiyatta, resim ve heykeltıraşlıkta ve wayang kukla tiyatrosunda olmak üzere Bali'ye güçlü bir Cava kültürü akınına işaret etti."
 aristocratic_refugees:0 "Aristokrat Mülteciler"
 aristocratic_refugees_desc:0 "Endonezya takımadalarında İslam'ın yükselişi ve büyük krallıkların düşüşüyle birlikte, yerinden edilmiş Hindu soyluları, eski onurlarını restore etmek için Bali'ye akın ediyor."
 staunch_hindus:0 "Sadık Hindular"
 staunch_hindus_desc:0 "Dini değişim Malay dünyasını kasıp kavuruyor. İslam ve Hristiyanlık, eski Hindu kültürümüz için bir tehdit oluşturuyor ve ne pahasına olursa olsun onu korumak için çaba gösterilmelidir."
 conquerer_dalems:0 "Fatih Dalemler"
 conquerer_dalems_desc:0 "Dalemler olarak bilinen Balili monarklar, krallıklarının nispeten küçük boyutuna rağmen iddialı fetihlerden çekinmediler. Örneğin Dalem Baturenggong, Gelgel krallığını doğudaki adalara genişletti ve hatta Java'ya akınlar yaptı."
 bli_island_settlers:0 "Ada Sakinleri"
 bli_island_settlers_desc:0 "Çevre adalara, özellikle Java dışındaki adalara, Bali'ye kıyasla zayıf ve kültürsüzdür. Bu adaları yerleştirmek ve iyi yönetim, doğru din ve Balili bir soylu sınıfı getirmek nispeten kolay olacaktır."
 hindu_reformation:0 "Hindu Reformu"
 hindu_reformation_desc:0 "Bizi çevreleyen başarısız ulusların benimsediği yarım yamalak ve düzensiz din yaklaşımının Bali'de yeri yoktur. Dang Hyang Nirartha'nın bilge sözlerine kulak vererek Shiva ibadeti, diğer tüm dini yaşam biçimleri üzerinde üstün hakimiyet kuracak. Yenilenmiş ve modern bir Hindu inancı yaratmak için yeni tapınaklar inşa edilecek ve rahiplik reforme edilecek."
 rivals_to_slaves:0 "Rakipler Kölelere"
 rivals_to_slaves_desc:0 "Köle olarak hala değerleri varken neden düşmanlarımızı öldürelim? Yakalanan düşmanlarımızın ölmek yerine hizmet etmesine izin vermek sadece Bali hükümdarlarının merhametini yansıtmakla kalmaz, aynı zamanda yerel nüfusta yeni insan gücü kaynakları da sağlar."
 SUN_ideas:0 "Sundanese Fikirleri"
 SUN_ideas_start:0 "Sundanese Gelenekleri"
 SUN_ideas_bonus:1 "Sundanese Hırsı"
 defensive_moats:0 "Savunma Hendekleri"
 defensive_moats_desc:0 "Savunma tahkimatlarımız sayısız kez istilacıları püskürttü ve uzun yıllar etkili olmaya devam edecek."
 wooden_architecture:0 "Ayrıntılı Ahşap Mimari"
 wooden_architecture_desc:0 "Sundanese mimari geleneği ahşap yapıların güzelliğini vurgular. Tapınaklarımız ve saraylarımız Malay dünyasının gıpta ettiği yerlerdir."
 seren_taun:0 "Seren Taun"
 seren_taun_desc:0 "Seren Taun festivali, Sundanese tarımsal yaşam tarzını gösterir ve Sundanese köylerinde büyük önem taşır."
 sunda_galuh:0 "Sunda ve Galuh Birliği"
 sunda_galuh_desc:0 "Sunda ve Galuh Krallıkları bir zamanlar bağımsız ama birbirine bağlı devletlerdi. Onları tek ve bölünmez bir krallıkta birleştirdik."
 estate_burghers_orang_laut_alliances:0 "Orang Laut İttifakları"
 estate_burghers_orang_laut_alliances_desc:0 "Orang Laut, Malakka Boğazı ve çevresindeki okyanusa özgü deniz göçebeleridir. Müttefiklerini iyi ödüllendirirler ve korsanları püskürtmek veya tüccarları limanlarımıza yönlendirmek için kullanılabilirler."
 DAI_NAM:0 "Dai Nam"
 DAI_NAM_ADJ:0 "Dai Nam"
 VIET_NAM:0 "Vietnam"
