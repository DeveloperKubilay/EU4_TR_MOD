 ming_crisis.11.d:0 "Bir grup [ming_disaster_new_tag.GetName] isyancısı, [Root.Monarch.GetTitle]'ımızın otoritesini sorgulama cüretini gösteriyor ve artık cennetin soyundan gelmediğimizi iddia ediyor! [ming_disaster_nationalist_province.GetName] şehrinde tehditkar bir güç hazırladılar ve şimdi bize karşı açıkça isyan halindeler!"
 ming_crisis.11.a:0 "Hemen bastırılmaları gerekiyor!"
 ming_crisis.11.b:0 "Belki birkaç taviz onları yatıştırabilir..."
