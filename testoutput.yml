 stateless_society:0 "Devletsiz Toplum"
 stateless_society_desc:0 "Halkımız bilinçli olarak bir devlet kurmamayı, ova krallığında yaygın olan baskıcı hiyerarşilerden uzak, basit hayatlar sürmeyi tercih etmiştir."
