 flavor_lxa.1.t:0 "Champassak Krallığı"
 flavor_lxa.1.d:0 "İç savaş devam ederken, Champassak bağımsız bir krallık olarak ortaya çıktı ve Lan Xang'ın eski bir Prensi tarafından yönetiliyor. Yakında sevgili ulusumuzdan hiçbir şey kalmayacak."
 flavor_lxa.1.a:0 "Taht iddiacılarını ezeceğiz. Eninde sonunda."
 flavor_lxa.2.t:0 "Vientiane Krallığı"
 flavor_lxa.2.d:0 "İç savaş devam ederken, Vientiane, Lan Xang'ın eski bir prensi tarafından yönetilen bağımsız bir krallık olarak ortaya çıktı. Yakında sevgili ulusumuzdan hiçbir şey kalmayacak."
 flavor_lxa.3.t:0 "Luang Prabang Krallığı"
 flavor_lxa.3.d:0 "İç savaş devam ederken, Luang Prabang, Lan Xang'ın eski bir prensi tarafından yönetilen bağımsız bir krallık olarak ortaya çıktı. Yakında sevgili ulusumuzdan hiçbir şey kalmayacak."
 restore_lan_xang_title:0 "Lan Xang'ı Onar"
 restore_lan_xang_desc:0 "Büyük Lao ulusu parçalara ayrıldı. En önemli şehirleri kontrol ederek ve taht iddiacılarını ortadan kaldırarak ulusu yeniden birleştirmek bize düşüyor."
 custom_idea_transport_power:0 "Nafile Egzersizler"
 custom_idea_transport_power_desc:0 "Ciddi bir çatışmadan sağ çıkmaları son derece düşük olsa da, taşıma ekiplerimizi ilkel çıkarma prosedürlerinde eğiteceğiz, böylece bir saldırı durumunda onlara bir güvenlik yanılsaması vereceğiz."
 MLC_ideas:0 "Malakka Fikirleri"
 MLC_ideas_start:0 "Malakka Gelenekleri"
 MLC_ideas_bonus:0 "Malakka Hırsı"
 mlc_vassal_princes:0 "Vassal Prensler"
 mlc_vassal_princes_desc:0 "Malakka, Baharat takımadalarında stratejik bir yere sahiptir; bundan yararlanmak istiyorsak, bazı vasal devletler edinerek başlamalıyız."
 mlc_maritime_laws:0 "Denizcilik Yasaları"
 mlc_maritime_laws_desc:0 "Nusantara atalarımızın evidir, Allah'ın bize verdiği yeri kabul etmeli ve bölgenin ana ticaret limanı olmalıyız. Yakındaki uluslar bize denizcilik açısından bir tehdit oluşturmuyor."
 mlc_new_hegemony:0 "Malakka Hegemonyası"
 mlc_new_hegemony_desc:0 "Ulusumuz genç olabilir ama tarihimiz kesinlikle genç değil. Eski Srivijaya imparatorluğunu eski ihtişamına kavuşturmalıyız. Malakka hatırlanacak."
 mlc_islamic_sultanate:0 "İslami Saltanat"
 mlc_islamic_sultanate_desc:0 "Peygamber'in vatanından bu kadar uzakta inancımızı yaymak zordur; barışçıl bir yönetim istiyorsak biraz daha... esnek olmalıyız. Şimdilik."
 mlc_habor_masters:0 "Liman Amirleri"
 mlc_habor_masters_desc:0 "Ulusumuzda dini hoşgörüyü sağlamaya yönelik çabalarımız meyvelerini verdi ve Malakka artık farklı kültürlerden ve inançlardan insanların dinlenecek bir yer bulduğu bir Nusantara erime potası haline geldi. Yardımseverliğimizin bir sonucu olarak, yakındaki adalar ticareti limanlarımıza yönlendirmemize yardımcı oluyor."
 mlc_daulat:0 "Daulat"
 mlc_daulat_desc:0 "Atalarımızın yönetimi sırasında, Srivijaya krallığı gücünü soyun meşruiyetinde buldu. Yeni kurulmuş bir ulus olarak, Malakka atalarından ders almalı ve Sultan'ın daulatını, yani egemenliğini sağlamalıdır. Allah'ın lütfuyla hüküm sürmelidir ve her zaman da öyle olmuştur."
 mlc_jawi_script:0 "Cavi Yazısı"
 mlc_jawi_script_desc:0 "Nusantara'nın ortak dili Klasik Malayca iken, şimdi Brahmi yazıtlarını inancımıza daha uygun bir şeye dönüştürmenin zamanı geldi. Cavi, uzak kuzenlerimiz olan Arap yazısına dayanmaktadır ve Nusantara yazı sistemlerini birleştirmek için mükemmel bir seçenek olacaktır."
 BEI_ideas:0 "Brunei Fikirleri"
 BEI_ideas_start:0 "Brunei Gelenekleri"
 BEI_ideas_bonus:0 "Brunei Hırsı"
 bei_galleys:0 "Kadırga Filosu"
 bei_galleys_desc:0 "Brunei filosu ulusal gücümüzün her zaman temel bir konumunu oluşturmuştur. Büyük düşünmeli ama küçük başlamalıyız. Kadırgalarımıza yakından dikkat etmek, denizler üzerinde bize bir miktar kontrol sağlamalıdır."
 bei_sea_nomads:0 "Deniz Göçebeleri"
 bei_sea_nomads_desc:0 "Orang Laut ve Sama-Bajau'nun denizci halkları ulusumuzun yakın çevresindeki teknelerde yaşarlar. Onları Brunei'ye bağlılıklarını sunmaya ikna edebilirsek, deniz gücümüz artırılabilir ve yeni denizciler askere alınabilir."
 bei_diplomacy:0 "Brunei Diplomasisi"
 bei_diplomacy_desc:0 "Nusantara'da yeni bir deniz imparatorluğu kurmak istiyorsak, kesinlikle bazı müttefiklere ihtiyacımız var. Diplomatlarımız bir süredir yakındaki saraylarda bulunuyor ve Brunei devlet adamlığı güçlü bir üne sahip."
 bei_vassals:0 "Borneo Hegemonu"
 bei_vassals_desc:0 "Tek bir ada, tek bir ulus. Brunei'nin Kapuas Nehri deltasına ulaşması ve Borneo adasının tamamı üzerinde gücünü genişletmesi gerekiyor. Bunu başarırsak, diğer Malay sultanlıkları bizi liderleri olarak kabul etmek zorunda kalacaklar."
 bei_naval_prowess:0 "Deniz Yeteneği"
 bei_naval_prowess_desc:0 "Bölgesel deniz göçebeleriyle ittifaklarımız bize büyük bir deniz armadası kazandırdı. Brunei gemileri artık tüm Nusantara'da duyulabilir ve görülebilir."
 bei_trade:0 "Tüccar İttifakları"
 bei_trade_desc:0 "Tüccarlarımız Ligor ve Siam'a kadar bulunabilir, ancak şimdi daha da avantajlı ortaklıklar aramanın zamanı geldi. Avrupalılar bölgenin baharat ticaretine ilgi duyabilir ve Portekizliler en iyi tüccarlara sahip gibi görünüyor."
 MSA_ideas:0 "Malay Fikirleri"
 MSA_ideas_start:0 "Malay Gelenekleri"
 MSA_ideas_bonus:0 "Malay Hırsı"
 msa_advanced_galley_warfare:0 "Gelişmiş Kadırga Savaşı"
 msa_advanced_galley_warfare_desc:0 "Ulusumuz her zaman denizcilerin ülkesi olmuştur ve ilerlemenin faydaları nihayet gemilerimize ulaştı. Bu yeni teknoloji, ciddi bir tehdit olarak görülmemize yardımcı olmalıdır."
 msa_expert_haggling:0 "Uzman Pazarlıkçılar"
 msa_expert_haggling_desc:0 "Ticaret kültürümüz Malay halkını ticarette son derece iyi hale getirdi. Komşularımızdan kesinlikle faydalanabiliriz."
 msa_chart_the_seas:0 "Adaları Haritalandır"
 msa_chart_the_seas_desc:0 "Göremediğini fethedemezsin. Malay takımadalarının deniz feneri olmak için kayalıkların nerede olduğunu bilmeliyiz."
 msa_in_every_port:0 "Her Limanda Malay Tüccarlar"
 msa_in_every_port_desc:0 "Okyanusa giden her para bize geri dönmelidir."
 msa_sea_nomads_steering:0 "Deniz Göçebeleri ile Anlaşmalar"
 msa_sea_nomads_steering_desc:0 "Biz denizleri biliriz ve denizler de bizi bilir. Gelgitler halkımıza her zaman kolaylık sağlamıştır ve Deniz Göçebeleri buna saygı duymayı, ya da en azından korkmayı öğrenmişlerdir. Ticaretimizin ulaşmasını sağlamak konusunda bize yardımcı olacaklar."
 msa_spice_kings:0 "Baharat Kralları"
 msa_spice_kings_desc:0 "Baharat ticareti tarihimiz MÖ 1500'e kadar uzanır; Deniz İpek Yolu'nun bir parçası olmak en büyük gururlarımızdan biridir. Ulaşılması imkansız hiçbir yer yoktur."
 SIA_ideas:0 "Siyam Fikirleri"
 SIA_ideas_start:0 "Siyam Gelenekleri"
 SIA_ideas_bonus:0 "Siyam Hırsı"
 sia_royal_poets:0 "Kraliyet Şairleri"
 sia_royal_poets_desc:0 "Savaşları kazanmanın, hakkında şarkı söyleyecek kimse yoksa ne anlamı var? Sarayımız şairler için güvenli bir yer olacak ve tarihimiz onların ilham kaynağı olacak."
 sia_advanced_elephant_warfare:0 "Gelişmiş Fil Savaşı"
 sia_advanced_elephant_warfare_desc:0 "En büyük ve en eski şiirlerimizden biri olan Yuan Phai, savaş fillerimizi tek tek listelemek ve onurlandırmak için 100'den fazla satır metin ayırmıştır. Onlara nedenini gösterelim."
 sia_experienced_ambassadors:0 "Deneyimli Büyükelçiler"
 sia_experienced_ambassadors_desc:0 "Politikada büyük deneyimimiz var ve krallığımızın şafağı hanedanlar arası rekabetle karakterize edildi. Diplomatik itibarımız kesinlikle bize bir miktar nüfuz kazandırabilir."
 sia_encourage_immigration:0 "Göçü Teşvik Et"
 sia_encourage_immigration_desc:0 "Ülkemizin kuzeydoğusundaki Khorat Platosu oldukça seyrek nüfusludur, diğer ulusları Siyam'a taşınmaya ve krallığımızın ihtişamına hayran olmaya teşvik etmeliyiz."
 sia_integrating_the_realm:0 "Devletin Konsolidasyonu"
 sia_integrating_the_realm_desc:0 "Merkezi olmayan bir sistem, uzak eyaletlerimizde bazı güçleri kaybetmemize neden olabilir. Eğer bir Chatusadom sistemi kurarsak, krallığımızın toplam ağırlığını taşıyacak dört direğimiz olacak: ordu, saray, hazine ve tarım."
 sia_education_reform:0 "Eğitim Reformları"
 sia_education_reform_desc:0 "Ulu Buddha'mızın dediği gibi, bir şeyi sıkça söylendiği için kabul etmemeliyiz, aksine kendimiz deneyimlemeliyiz. Eğitim bilginin temelidir ve teknolojide üstün olmak istiyorsak eğitimde de üstün olmalıyız."
 sia_royal_absolutism:0 "Kraliyet Mutlakiyetçiliği"
 sia_royal_absolutism_desc:0 "Tanrı'dan sonra ikinci, bir kral böyle olmalıdır. Onurlu ve tapınılan hükümdarlarımız, Tanrıların Cennet'i yönettiği gibi Dünya'yı yönetirler."
 sia_importation_of_firearms:0 "Ateşli Silah İthalatı"
 sia_importation_of_firearms_desc:0 "Çakmaklı ateşli silahlar fitilli arbaletten çok daha güçlü bir ateş gücüne sahip olsa da, burada nadir bir mal olarak kaldılar, bu yüzden onları Batılılardan satın alarak edinmeye devam etmeliyiz.\nAyutthaya döneminden beri kendi toplarımızı dökebiliyoruz, özellikle Charong adı verilen büyük namludan doldurmalı toplarımız bronzdan yapılmış ve genellikle 4-5 inç kalibreliydi."
 LFA_ideas:0 "Lanfang Fikirleri"
 LFA_ideas_start:0 "Lanfang Gelenekleri"
 LFA_ideas_bonus:0 "Lanfang Hırsı"
 lfa_free_elections:0 "Serbest Seçimler"
 lfa_free_elections_desc:0 "Ulusumuzdaki her adama yönetimimizde bir pay verilmelidir. Plutokrasinin hain yollarına burada yer yoktur."
 lfa_mining_syndicates:0 "Madencilik Sendikaları"
 lfa_mining_syndicates_desc:0 "Toprağın çocukları, ayaklanın! Dünyamızı saran parasal tiranlığa karşı birleşmeliyiz. Halkın çıkarları, elitlerin çıkarlarının önüne konulmalıdır."
 lfa_careful_diplomacy:0 "Dikkatli Diplomasi"
 lfa_careful_diplomacy_desc:0 "Diğer uluslar, eşsiz demokratik başarımızdan şüphe duyabilirler. Demokrasinin her zaman kazanmasını sağlarken düşük bir profil çizmeliyiz."
 lfa_national_militia:0 "Ulusal Milis"
 lfa_national_militia_desc:0 "Barutun çocukları, ayaklanın, tekrar ayaklanın! Ulusumuzun düşmanlarından bizi korumak için ulusal bir milis kurulmalıdır."
 lfa_integrate_local_communities:0 "Yerel Toplulukları Entegre Et"
 lfa_integrate_local_communities_desc:0 "Bir insanla komşusu arasında hiçbir fark olmamalıdır. Kültürel farklılıklar bizi daha fakir değil, daha zengin yapar. Lanfang, her çalışan kişi için güvenli bir alandır."
 lfa_improved_mining_techniques:0 "Geliştirilmiş Madencilik Teknikleri"
 lfa_improved_mining_techniques_desc:0 "Bir ulusun zenginliği, halkının zenginliğiyle ölçülür. Lanfang, Dünya'nın bize verdiklerinden en iyi şekilde yararlanmalıdır. Madencilik teknolojimizi geliştirmek, çalışma koşullarımızı da iyileştirecektir."
 lfa_state_expansion:0 "Devletin Genişlemesi"
 lfa_state_expansion_desc:0 "Lanfang, eşitlik ve özgürlüğün mutlu ve müreffeh bir ulusun anahtarı olduğunun kanıtı haline gelmiştir. Bu bilgiyi dünyanın geri kalanına yaymalı ve onları kölelik bağlarından kurtarmalıyız!"
 LIG_ideas:0 "Ligor Fikirleri"
 LIG_ideas_start:0 "Ligor Gelenekleri"
 LIG_ideas_bonus:0 "Ligor Hırsı"
 lig_autonomous_subject:0 "Otonom Teba"
 lig_autonomous_subject_desc:0 "Bir mueang veya şehir devleti olarak özgürlüğümüzü kazandık ve artık Siyam krallıklarının yönetimi altında değiliz. Kendi ulusumuz olmak, Güneydoğu'nun geri kalanının dikkatini bize çekti. Ve öyle de olmalı."
 lig_religious_conversion:0 "Budist İhtida"
 lig_religious_conversion_desc:1 "Gelenek bizi daha güçlü kılar. Ligor, Nusantara'yı ele geçiren İslami sultanlıklara karşı son kale olarak öne çıkmalıdır. Ulu Buddha'nın bilge öğretilerini dünyanın geri kalanıyla paylaşmak bizim görevimizdir."
 lig_vassal_cities:0 "Vassal Şehirler"
 lig_vassal_cities_desc:0 "Bir mueang olarak, Ligor'da kendi hanedanlığımızı sürdürebilir ve kendi vasal devletlerimize sahip olabiliriz. Etkimizi genişletmek istiyorsak, Malay yarımadasında ilhak edilecek diğer mueangları aramak iyi bir başlangıç noktası gibi görünüyor."
 lig_trade_primacy:0 "Ticaret Önceliği"
 lig_trade_primacy_desc:0 "Denizcilik geleneğimizden yararlanmalı ve deniz ticaretine odaklanmalıyız. Büyük düşünmeliyiz, bu yüzden Doğu'dan gelen yeni tüccarlara bakmak kesinlikle kötü bir fikir değil."
 lig_bridge_to_malaya:0 "Siyam'a Köprü"
 lig_bridge_to_malaya_desc:0 "Siyam ve Ligor bir zamanlar aynı imparatorluğun parçasıydı ve bağlarımız henüz solmadı. Kendi ulusumuz olarak kalırken onların diplomatik öneminde koruma aramalıyız. Antik müttefikler asla göz ardı edilmemelidir."
 lig_spirit_of_rebellion:0 "Asi Ruhlar"
 lig_spirit_of_rebellion_desc:0 "Bizimki ayaklanma ve isyan ulusudur. Ne Ligor ne de halkı kolayca yönetilmemelidir. Her şeyin bir bedeli vardır."
 lig_trade_protection:0 "Ligor Ticaretini Koru"
 lig_trade_protection_desc:0 "Gemilerimiz ulusumuzun gururudur ve onlarsız ticaretimiz kaybolurdu. Limana iyi bir varış sağlamak için onları korumak en öncelikli iş olmalıdır."
 PLB_ideas:0 "Palembang Fikirleri"
 PLB_ideas_start:0 "Palembang Gelenekleri"
 PLB_ideas_bonus:0 "Palembang Hırsı"
 plb_ancient_scriptures:0 "Antik Yazıtlar"
 plb_ancient_scriptures_desc:0 "Ulusumuzun en eski kayıtları, yirmi bin adam ve yüzlerce tekne alıp bilinmeyene yelken açan en büyük krallarımızdan birinin hikayesini anlatır. Bu hikaye unutulmamalıdır."
 plb_pirate_ancestry:0 "Korsan Soyu"
 plb_pirate_ancestry_desc:0 "Halkımızın asi doğası, bazı cahil yabancılar tarafından pervasızlık olarak görülebilir, ancak biz bundan her zaman gurur duyduk. Ne de olsa, küçük bir kavga kimseyi öldürmezdi... değil mi?"
 plb_controlling_the_strait:0 "Boğazı Kontrol Etmek"
 plb_controlling_the_strait_desc:0 "Gelgitler topraklarımıza doğru ilerlemelerine yardımcı olduğunda sesler biraz fazla hızlı yayılır. Dikkatli bir şekilde, ulusumuzun gözleri derinliklerin bir yaratığı gibi denize yayılmıştır."
 plb_center_of_the_dynasty:0 "Hanedanlığın Merkezi"
 plb_center_of_the_dynasty_desc:0 "Shailendra hanedanlığının yönetimi sırasında, topraklarımız en güçlü insanların eviydi. Şehirlerimiz görkemli ziyafetler düzenledi, muhteşem kutlamalar yaptı ve güçlü ittifaklar besledi."
 plb_trading_hub:0 "Ticaret Merkezi"
 plb_trading_hub_desc:0 "Kıtadan gelen tüccarlar uzun muson mevsimi boyunca topraklarımızda kalmalıdır. Bu nedenle, şehirlerimiz büyük pazarlar kurmaya ve bol çeşitli malları depolamaya iyi hazırlanmıştır."
 plb_through_the_monsoon:0 "Muson Boyunca"
 plb_through_the_monsoon_desc:0 "Fırtınayı evcilleştirmek imkansızdır, fırtına olmak takdire şayandır. Nesiller boyu denizciler, ilk bulutun görünüşünde halkımızı duyguyla titreten bilgileri aktarmışlardır."
 plb_learned_scholars:0 "Bilge Alimler"
 plb_learned_scholars_desc:0 "Srivijaya İmparatorluğu zamanından beri, ulusumuz hayatlarını her şeyi incelemeye adamış birçok keşiş ve akademisyene ev sahipliği yapmıştır."
 BAN_ideas:0 "Banten Fikirleri"
 BAN_ideas_start:0 "Banten Gelenekleri"
 BAN_ideas_bonus:0 "Banten Hırsı"
 ban_struck_down_by_diamonds:0 "Elmaslarla Çarpıldı"
 ban_struck_down_by_diamonds_desc:0 "Eski bir Cava atasözü der ki, bir yer ihtiyaç duyduğu her şeye sahiptir ve hiçbir şeyi eksik değildir, sonra da elmaslarla çarpılır. Gerçek inancı benimsediğimizde ulusumuz hakkında böyle söylenmişti."
 ban_surrounded_by_stars:0 "Yıldızlarla Çevrili"
 ban_surrounded_by_stars_desc:0 "Efsaneye göre, ilk insanlar toprağımıza geldiğinde ve bize hayat veren berrak suyu gördüklerinde, ulusumuzun yıldızlarla çevrili olduğunu düşündüler. Toprağımızın zenginliği işte böyledir."
 ban_from_east_to_west:0 "Doğudan Batıya"
 ban_from_east_to_west_desc:0 "Ulusumuzun Sunda Boğazı yakınındaki stratejik konumu bizi ticaret açısından çok avantajlı bir noktaya getirdi. Dünyanın her yerinden gelen tüccarlar kıyılarımızdan geçerek ticari becerilerimizi artırıyor."
 ban_rebuttal:0 "İtiraz"
 ban_rebuttal_desc:0 "Ehlileştirilemez, ulusumuzun gururlu sakinleri kaçmak yerine savaşmaya, diz çökmek yerine ölmeye alışkındır. Banten tarihi boyunca fethedilemez kaleler inşa etmiştir."
 ban_fertile_lands:0 "Bereketli Topraklar"
 ban_fertile_lands_desc:0 "Tarım halkımızın hayatında her zaman önemli bir yer tutmuştur. Zengin ulusumuzu besleyebilecek verimli bir toprakla kutsandık."
 ban_by_the_river:0 "Nehrin Kenarında"
 ban_by_the_river_desc:0 "Ulusumuzun ortasından, gemilerin seyredebileceği birçok nehir akar ve kolları topraklarımızın her yerine uzanır. Bu ulaşım modundan nasıl yararlanacağımızı öğrendik ve mallarımızı kolayca taşıyabiliriz."
 ban_cultural_richness:0 "Kültürel Zenginlik"
 ban_cultural_richness_desc:0 "Taktik konumu ve doğal zenginliği göz önüne alındığında, ulusumuz birçok ve çeşitli ziyaretçiye ev sahipliği yapmıştır. Hinduizm, Budizm ve İslam'ın hepsi uyum içinde bir arada yaşamıştır."
 SUL_ideas:0 "Sulu Fikirleri"
 SUL_ideas_start:0 "Sulu Gelenekleri"
 SUL_ideas_bonus:0 "Sulu Hırsı"
 sul_sultanate_of_sulu:0 "Sulu Sultanlığı"
 sul_sultanate_of_sulu_desc:0 "Büyük Sultanlığımızın kendini adamış, dindar adamlar tarafından kurulduğu gözden kaçmamalıdır. Efendimize olan kör inançları, ulusumuzun yükselişi için hayati öneme sahipti."
 sul_makhdum_teachings:0 "Makhdum'un Öğretileri"
 sul_makhdum_teachings_desc:0 "Takdire şayan alim Makhdum Karim, uzun zaman önce topraklarımıza gelmeyi seçti. Anlayışlı sözleri, liderlerimizin refaha giden bir yol bulmasına yardımcı oldu ve öğretileri her zaman hatırlanacaktır."
 sul_across_the_sulu_sea:0 "Sulu Denizi Boyunca"
 sul_across_the_sulu_sea_desc:0 "Birçok gezgin, güzelliğinin efsanevi anlatılarıyla sürüklenerek topraklarımıza geldi. Biz de yeni ve uzak bölgeleri keşfetme dürtüsüyle sürüklenerek uzak topraklara seyahat ettik. Bu maceracı ruh, diplomatlarımızı çok iyi tanınır hale getirdi."
 sul_port_of_jolo:0 "Jolo Limanı"
 sul_port_of_jolo_desc:0 "Başkentimiz Jolo Limanı, Filipin Adaları'ndaki en zengin ve önde gelen ticaret merkezlerinden biridir. İpek, kehribar, gümüş ve porselen kıtadan, demir, yakut ve elmaslar Malakka ve Brunei'den gelir. Ulusumuz zenginlik ve şans üzerine kurulmuştur."
 sul_dagat_sulu:0 "Dagat Sulu"
 sul_dagat_sulu_desc:0 "Sulu Denizi, muson mevsimi boyunca sert ve geçilmezdir. Fırtınalar kıyılarımızda istisna değildir ve denizcilerimiz onlara dayanmayı ve geçilmez derinliklerin güçlerine karşı bile yüzmeye devam etmeyi öğrenmişlerdir."
 sul_coconut_plantations:0 "Hindistancevizi Plantasyonları"
 sul_coconut_plantations_desc:0 "Hindistancevizi ağaçları ulusumuzun tüm büyük adalarında harika bir şekilde yetişir ve bunların yetiştirilmesi ana gelir kaynaklarımızdan biridir."
 sul_pearl_farming:0 "İnci Tarımı"
 sul_pearl_farming_desc:0 "İnciler tek tek yetiştirilir, yetiştiricilikleri sadece sabır ve azmi olanlara ayrılmış hassas bir iştir. Ancak, beraberinde gelen ekonomik kazanç çabaya değerdir."
 CRB_ideas:0 "Cirebon Fikirleri"
 CRB_ideas_start:0 "Cirebon Gelenekleri"
 CRB_ideas_bonus:0 "Cirebon Hırsı"
 crb_negara_gede:0 "Negara Gede"
 crb_negara_gede_desc:0 "'Negara Gede', lehçemizde 'Büyük Krallık' anlamına gelir ve muzaffer ulusumuzun gerçek adıdır. Kıyı kültürümüz ve erdemli tarihimiz, bize adanın siyasetinde öne çıkan bir yer sağlamıştır ve bunun için halkımız sonsuza dek minnettar olacaktır."
 crb_tari_topeng:0 "Tari Topeng"
 crb_tari_topeng_desc:0 "Tari Topeng maske dansı, ulusumuzun en önemli geleneklerinden biridir. Dansçılar ve müzisyenler hayatlarını bu renkli festivale adarlar ve ulusun moralini yükseltirler."
 crb_alis_panther:0 "Ali'nin Panteri"
 crb_alis_panther_desc:0 "Ulusumuzun vahşi sembollerinden biri, adamızın ormanlarının derinliklerinde saklanan ölümcül bir hayvan olan panterdir. Tehlikeli doğası onu zorlu bir rakip yapar. Orman kimseye kolaylık sağlamaz."
 crb_mount_ciremai:0 "Ciremai Dağı"
 crb_mount_ciremai_desc:0 "Ulusumuzun en yüksek noktasından bir duman sütunu yükselir. Gece çöktüğünde, öfkesi şiddetli bir alevle düşman birliklerinin üzerine çöker. Ciremai Dağı, sadık yoldaşlarına her zaman özen göstermiştir."
 crb_islamic_schools:0 "İslam Okulları"
 crb_islamic_schools_desc:0 "Alimlerimiz inancımızın öğretilerinde ve gençlerimizin eğitiminde bilgilidirler. Halkımızın rehberliğine adanmış bir dizi okul, yetenekli ve dindar bir ulus yetiştirdiğimizden emin olmak için açılmıştır."
 crb_batik_textiles:0 "Batik Kumaşlar"
 crb_batik_textiles_desc:0 "Batik boyama tekniği tüm Cava'da popülerdir, ancak hiçbir ulus Cirebon kadar iyi bilinmez. Dokumacılarımız bu yöntemde uzmanlaşmıştır ve üretim yeterliliğimiz tüm adada kıskanılmaktadır."
 crb_royal_lineage:0 "Kraliyet Soyu"
 crb_royal_lineage_desc:0 "Ulusumuzun liderlerinin kraliyet soyu, kanlarını yönetmeye uygun kılar. Bilgelikleri topraklarımızı refahla zenginleştirsin ve ruhları asla açgözlülükle ehlileştirilmesin."
 flavor_iro.1.t:0 "Affedilmez Bir Hakaret"
 flavor_iro.1.d:0 "Geceleri geldiler. Yüzleri ay tarafından zar zor aydınlanmış, mızrakları meşalelerin yanında parlıyordu. Sessizce geldiler. Adımları yaz esintisi gibi yumuşak ve hızlıydı. Neredeyse duyulmazdı. Sonra sessizlik bitti, gece de öyle.\nKöyümüzü yağmaladılar, çadırları yaktılar, yiyecek çaldılar, esir aldılar. Savaşçılarımızın çoğu hemen uyandı ve onları durdurmaya çalıştı, ancak saldırıya hazırlıklı değillerdi, bu yüzden çatışmada birçoğu öldürüldü. Onları öldürdüler. Babaları, kardeşleri, oğulları. Hepsini öldürdüler.\nBiz yaşadıkça rahat etmesinler."
 opinion_iroquois_affront:0 "Affedilmez Bir Hakaret"
 flavor_iro.1.a:0 "Kalplerimiz sonsuza dek onların kayıpları için ağlayacak."
 flavor_iro.2.t:0 "Yas Savaşları"
 flavor_iro.2.d:0 "Halkımız arasında, bizi terk edenlerin yerini alacak esirler aramak için komşu köylere baskın düzenlemek bir gelenek olmuştur. Klan anneleri, çocuklarının son ölümleri için teselli sağlamak amacıyla bir “yas savaşı” talep ettiler ve böyle mantıklı bir dilekçeyi kabul etmek bizim görevimizdir.\nBu gece. Mavi bir gece. Gecenin bu kısmından sonraki gece. Savaşçılarımız hedef köyü başarıyla saldırdı ve kaosun ortasında, epeyce yerel halkı pusuya düşürmeyi başardılar."
 flavor_iro.2.a:0 "Bazı esirler almalıyız."
 flavor_iro.3.t:0 "Yeni Bir Esir"
 flavor_iro.3.d:1 "Savaşçılarımız, önceki baskınlarından bazı esirlerle geri döndüler. Muzaffer bir şekilde, [Root.Monarch.GetName]'ın huzuruna geldiler ve [Root.Monarch.GetHerHim]'in önüne bir çocuğun cesedini bıraktılar. "Kaybınızın karşılığında" duyulabiliyordu ve gözyaşları yeniden belirdi."
 flavor_iro.3.a:1 "Onu reddet."
 flavor_iro.3.b:0 "Onu evlat edin."
 iroquoian_iron_fist_opinion:0 "Demir Yumruk"
 iroquoian_iron_fist:0 "Demir Yumruk"
 desc_iroquoian_iron_fist:0 "Düşmanlarımızı sert bir elle yönetiyoruz."
 flavor_iro.5.t:0 "Yeni Bir General"
 flavor_iro.5.d:1 "Kabilemizin evlat edinmeye karar verdiği çocuk, halkımızın arasında güçlü ve erdemli bir şekilde büyüdü. Savaşlardaki cesareti birçok kez kanıtlandı, ayrıca köyümüzü korumaya olan bağlılığı da. Güvenilir gülümsemesi, en şiddetli savaşçılarımızın çoğunun güvenini kazandı ve onu tereddütsüz takip ederlerdi. Onun sadece korkmuş, evine dönmek isteyen bir çocuk olduğu zamanları hatırlamak zor.\nSonunda gururla duyurabiliriz - burası artık onun evi."
 flavor_iro.5.a:0 "Çok hızlı büyüyorlar..."
 flavor_iro.4.t:0 "Milletlerin Annesi"
 flavor_iro.4.d:1 "Son savaş ulusumuzun çekirdeğine zarar verdi. Bir kadın savaş sırasındaki kararlarımızı dikkatle gözlemlemekteydi. Kadim geleneklerimize saygı göstermek ve esirlerimize iyi bakmak bizi gururlandırmalıdır. Bu yaşlı, bilge kadın savaşçılarımıza kendini Jigonsaseh, Milletlerin Annesi olarak tanıttı; bu unvanı Büyük Barış Yapıcı ona uzun zaman önce vermişti. Basiretli gözleri sevinçle doluydu.\n“Sevinin,” dedi, “çünkü halkımızı onurlandırdınız.”"
 flavor_iro.4.a:0 "İyi iş çıkardık."
 mother_of_nations:0 "Milletlerin Annesi"
 desc_mother_of_nations:0 "Milletlerin Annesi, halkımızı rehberliğiyle kutsar."
 burghers_estate_events.17.1.t:0 "Tropikal Şehir Planlaması"
 burghers_estate_events.17.1.d:1 "Büyüdükçe ve topraklarımıza yeni tropikal eyaletler ekledikçe, [Root.GetName] şehrinin $ESTATE_BURGHERS$ı, teknikleri sayesinde büyük ve güçlü büyüyebilmeleri için bu yeni yerler için planlarını başlattı."
