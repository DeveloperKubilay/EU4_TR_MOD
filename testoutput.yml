 siamese_absolutism:0 "Çakravarti"
 siamese_absolutism_desc:0 "Monark sadece bir adamdan ibaret değildir. O ilahi bir hükümdar, evrenin ta kendisi, merkezi konumdadır. Sadece onun aracılığıyla dünyada barış ve uyum sağlanabilir."
 flavor_lna.3.t:0 "[Root.GetAdjective] Mutlakiyetçilik"
 flavor_lna.3.d:0 "[Root.Monarch.GetTitle] ölümlü bir insandan çok daha fazlasıdır. [Root.Monarch.GetSheHeCap], insanlığa ışık saçan, bizi uyum ve aydınlanmaya doğru yönlendiren büyük bir fener olan bir Çakravarti'dir. [Root.Monarch.GetTitle] [Root.Monarch.GetName]'ın yönetimi, herkesin barış ve refahı bilmesi için dünyanın her köşesinde hissedilmelidir."
 flavor_lna.3.a:0 "Dünyaya düzen getireceğiz."
 flavor_lna.3.b:0 "Mevcut hükümetimiz bize çok uygun."
 ming_crisis.10.t:0 "Çin'de Kargaşa"
 ming_crisis.10.d:0 "Ming hanedanı krizde. Devlet kendi topraklarını bile kontrol etmekte zorlanıyor, savaş ağaları Çin genelinde ordular kurup iktidar için çekişiyor. Böylesine çalkantılı bir devletin gerçekten Cennetin Mandası'nı elinde tutup tutmadığını ve dolayısıyla [Root.GetName]'ın Ming ile olan haraç ilişkisini yeniden gözden geçirip geçirmemesi gerektiğini sormalıyız."
 ming_crisis.10.a:0 "Ming artık bize faydalı değil."
 ming_crisis.10.b:1 "[MNG.Capital.GetCapitalName]'daki İmparatorun yanında duracağız."
 ming_crisis.10.tt:0 "[Root.GetName] bir Ming vasalı olarak kalacak"
