 flavor_lna.1.t:0 "Zümrüt Buda"
 flavor_lna.1.d:0 "[From.GetCapitalName] kapıları düştü ve Zümrüt Buda tapınağına giden yolu açtı. Tapınağı koruyan keşişlerin itirazlarına rağmen, askerlerimiz kutsal ikonu ele geçiriyor ve [Root.Capital.GetCapitalName]'a yolculuk için hazırlıyor. Orada, daha layık koruyucular tarafından saygı görecek ve korunacak."
 flavor_lna.1.a:0 "[From.Owner.GetAdjective] olanlar ona bakmaya bile layık değildi."
 flavor_lna.2.t:0 "Zümrüt Buda'nın Çalınması"
 flavor_lna.2.d:0 "[emerald_buddha_province.GetName] kapıları düşerken felaket vurdu ve Zümrüt Buda tapınağına giden yolu açtı. Tapınağı koruyan keşişlerin itirazlarına rağmen, düşman askerleri kutsal ikonu saygısız [From.Monarch.GetName] için ele geçirdi ve [From.Capital.GetName]'a taşımaya hazırlanıyor."
 flavor_lna.2.a:0 "Bu büyük bir aşağılama."
 estate_church_brahmins_at_court:0 "Sarayda Brahmanlar"
 estate_church_brahmins_at_court_desc:0 "Hindu inancını takip etmesek de, Brahmanlar yine de toplumda ve sarayda onurlu bir yere sahiptir."
