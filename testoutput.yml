 siamese_rev.5.t:1 "[sia_european_aggressor_country.GetAdjective] Askeri Faaliyet"
 siamese_rev.5.d:1 "Ulusumuzda konuşlanmasına izin verdiğimiz sembolik [sia_european_aggressor_country.GetAdjective] garnizon kuvvetleri arasında şüpheli askeri faaliyetler gözlemlendi. Bu manevraların yaklaşan bir işgali, sarayı hızla ele geçirmek ve [sia_european_aggressor_country.GetAdjective] yönetimini kurmak için sürpriz bir saldırıyı işaret ettiğine dair haklı şüpheler var. Bu faaliyetlerin iyi niyetli olması da mümkün."
 siamese_rev.5.a:0 "Yapabileceğimiz bir şey yok."
 siamese_rev.5.b:1 "Bu kuvvetleri derhal sınır dışı edin."
 opinion_sia_aggressive_acts:0 "Kovulan Kuvvetler"
 siamese_rev.6.t:0 "[sia_european_embassy_country.GetName] ile Ticaret Anlaşmaları"
 siamese_rev.6.d:1 "[sia_european_embassy_country.GetName] elçileri, hem uluslarımız için karşılıklı yarar sağlayacağını iddia ettikleri bir dizi ticaret anlaşması önermek için saraya geldiler. [Root.Monarch.GetTitle]'ın daha titiz danışmanları, bu anlaşmaların göründüğünden çok daha tek taraflı olduğunu öne sürüyor, ancak bu şartları kabul etmek uluslarımız arasındaki ilişkileri geliştirmek için çok şey yapacaktır."
 siamese_rev.6.a:0 "Bu anlaşma ikimize de fayda sağlıyor."
 siamese_rev.6.b:1 "Bu anlaşma bir hakaret."
