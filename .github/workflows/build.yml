name: Build

on:
  workflow_dispatch:

jobs:
  build-1:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Download tr package
      run: cd quickstart && node download_tr_version.js && cd ../modules && mv "Mod_template" "Eu4 Çeviri" 
      env:
        build: 'true'
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: Mod
        path: |
          ./modules/Eu4 Çeviri