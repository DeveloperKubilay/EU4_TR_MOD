 siamese_rev.6.t:0 "[sia_european_embassy_country.GetName] ile Ticaret Anlaşmaları" 
 siamese_rev.6.d:1 "[sia_european_embassy_country.GetName]'den gelen büyükelçiler, iki ulusumuz için karşılıklı olarak faydalı olacağını iddia ettikleri bir dizi ticaret anlaşması önermek üzere saraya geldiler. [Root.Monarch.GetTitle]'ın daha titiz danışmanları, bu anlaşmaların göründüğünden çok daha tek taraflı olduğunu öne sürüyorlar, ancak bu şartları kabul etmek, uluslarımız arasındaki ilişkileri iyileştirmek için çok şey yapardı."
