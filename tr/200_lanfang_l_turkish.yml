 siamese_rev.7.t:0 "Phetracha'nın Darbesi"
 siamese_rev.7.d:1 "[Root.GetName]'de Avrupa karşıtı duygu patlak verdi. Bir grup asilzade, Phetracha adında bir adamın arkasına toplandı ve [Root.Monarch.GetTitle] [Root.Monarch.GetName]'e karşı başarılı bir darbe gerçekleştirdi. Darbenin hızına bağlı olarak Phetracha, başkentte konuşlu Avrupa garnizonlarına sürpriz bir saldırı başlatmayı ve tüm Avrupa diplomatlarını [Root.GetName]'den hemen sınır dışı etmeyi başardı. Phetracha'nın destekçileri onu [Root.Monarch.GetTitle] olarak adlandırarak, muhtemelen [Root.GetName] için nispeten izole bir dönemin başlangıcını işaret ettiler."
 siamese_rev.7.a:0 "Yabancıları topraklarımızdan atacağız."
 opinion_siam_isolationism:0 "İzolasyonizm"
 siamese_rev.8.t:0 "Phetracha'nın Tutuklanması"
 siamese_rev.8.d:1 "[Root.GetName]'de Avrupa karşıtı duygu patlak verdi. Bir grup asilzade, Phetracha adında bir adamın arkasına toplandı ve [Root.Monarch.GetName]'e karşı başarısız bir saray darbesi girişiminde bulundu. Darbenin destekçileri yakalandı ve tutuklandı ve başkentte bulunan Avrupa diplomatlarına güvenliklerinin sağlandığı garanti edildi. Bundan sonra [Root.GetName] için kesinlikle açıklık ve ilerlemenin bir dönemi olacaktır."
 siamese_rev.8.a:0 "İhanetçiler şafakta idam edilecek."
 siamese_age_of_openness:0 "Açıklık Çağı"
 desc_siamese_age_of_openness:0 "Ülkemiz artık dünyaya ve yeni etkilerine açık."
 siamese_rev.9.t:0 "[Root.Monarch.GetName]'in Dış Politikası"
 siamese_rev.9.d:2 "Doğu Asya'daki Avrupa tüccarlarının, diplomatlarının ve ordularının artan varlığı, [Root.Monarch.GetTitle] [Root.Monarch.GetName] için büyük bir endişe kaynağıdır. Şimdiye kadar aralarındaki ve [Root.GetName] arasındaki ilişkiler sınırlı kaldı ve [narai_foreign_policy_country.GetName] büyükelçileri bize yalnızca ülkemizle ticaret yapmak ve ülkemizi tanımak istediklerini güvence altına aldılar. [Root.Monarch.GetTitle] ve danışmanlarının çok şey düşünmesi gerekiyor."
 siam_rev.9.a:0 "Bu yabancılarla dikkatli davranmalıyız."
 siam_rev_can_start_tt:1 "§YSiyam Devrimi§! şimdi başlayabilir."
 siamese_rev.10.t:0 "[From.GetName]'de Bir Fırsat"
 siamese_rev.10.d:0 "[From.GetName]'deki keşif seferlerimiz, savunmalarında bir dizi taktiksel ve politik zayıflığı ortaya çıkardı ve onları potansiyel bir sürpriz saldırıya karşı savunmasız bıraktı. Casuslar ve subaylarımız bize yakında saldırırsak, [From.GetAdjective]'ın bizim yönetimimize boyun eğmekten başka seçeneği olmayacağından emin ediyor."
 siam_rev.10.a:0 "Fırsat hazırlıksız olanı beklemez."
