 siamese_absolutism:0 "Chakravarti"
 siamese_absolutism_desc:0 "Hükümdar sıradan bir adamdan daha fazlasıdır. O ilahi bir hükümdardır, evrenin tam merkezidir. Sadece onun sayesinde dünyada barış ve uyum olabilir."
 flavor_lna.3.t:0 "[Root.GetAdjective] Mutlakçılığı"
 flavor_lna.3.d:0 "[Root.Monarch.GetTitle] sıradan bir insandan çok daha fazlasıdır. [Root.Monarch.GetSheHeCap], insanlığa parlayan ilahi bir ışıktır, bizi uyum ve aydınlanmaya götüren büyük bir işaret fişeğidir. [Root.Monarch.GetTitle] [Root.Monarch.GetName]'nin yönetimi dünyanın her köşesinde hissedilmelidir ki herkes barış ve refahı bilsin."
 flavor_lna.3.a:0 "Dünyaya düzen getireceğiz."
 flavor_lna.3.b:0 "Mevcut hükümetimiz bize iyi geliyor."
 ming_crisis.10.t:0 "Çin'de Karışıklık"
 ming_crisis.10.d:0 "Ming hanedanı krizde. Devlet kendi topraklarını bile kontrol etmekte zorlanıyor, savaş ağaları ordular kuruyor ve Çin genelinde güç için yarışıyor. Kendimize sormamız gereken soru, bu kadar karmaşık bir devletin gerçekten Göğün Emirini elinde tutup tutmadığı ve dolayısıyla [Root.GetName]'nin Ming ile olan haraç ilişkisini yeniden gözden geçirmesi gerekip gerekmediğidir."
 ming_crisis.10.a:0 "Ming artık bizim için yararlı değil."
