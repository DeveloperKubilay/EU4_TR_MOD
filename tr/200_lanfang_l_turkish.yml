 dai_disaster.3.t:0 "[Root.GetName]'de Hanedanlık Gerilimleri"
 dai_disaster.3.d:1 "[Root.GetName] şimdiye kadar hanedanlık çekişmesinden kurtulamadı ve şimdi birkaç asil aile, ülkeyi bölmekle tehdit eden yeterli gücü konsolide etmeyi başardı. Planlarını uygulamaya koymak ve ülkeyi kaosa sürüklemek için yeterince zayıf bir hükümdarı bekliyorlar."
 dai_disaster.3.a:0 "Birliği yeniden kurmalıyız."
 do_your_missions_tt:0 "§YBölünmeyi Önle§! görevi tamamlanmazsa §RKuzey ve Güney Hanedanlıkları§! felaketi meydana gelebilir"
 confucian_bureaucracy:0 "Konfüçyüs Bürokrasi"
 confucian_bureaucracy_desc:0 "Hükümdarın, ülkeyi Konfüçyüs ilkelerine göre yönetmek için eğitimli bürokratları atadığı bir yönetim sistemi."
 examination_system_reform:0 "Sınav Sistemi"
 examination_system_reform_desc:0 "Devlet hizmetine girmek ve devlet görevlisi olarak yükselmek isteyenler, Konfüçyüs edebiyatı ve devlet yönetimi bilgisini test eden bir dizi sınava girmelidir."
 malay_islam_decision_title:0 "İslam'ı Kabul Et"
 malay_islam_decision_desc:0 "İslam, Nusantara'da hızla baskın din haline geliyor. Peygamberin sözlerinin kalplerimizde yankılanıp yankılanmadığını düşünmeliyiz."
 opinion_malay_converted_to_islam:0 "İslam'a Dönüştü"
 sakdina_system_reform:0 "Sakdina Sistemi"
 sakdina_system_reform_desc:0 "Herkes yerini bilmelidir. Tebalarımızın her birine sayısal sıralar atayarak, birbirlerine ve en önemlisi Kral'a göre konumlarını bileceklerdir."
 corvee_reform:0 "Corvée Sistemi"
 corvee_reform_desc:0 "Her köylü çağrıldığında devlete hizmet etmek zorundadır. Bu hizmet, Kral'ın büyük projelerinde inşaat çalışması veya orduda olabilir."
 uparaja_reform:0 "Uparaja Ardıllığı"
 uparaja_reform_desc:0 "Veliahd prensleri, tahtta yükselmeden önce halka ve devlet yönetimine tanıtarak vali olarak atamallıyız."
 ATJ_ideas:0 "Aceh Fikirleri"
 ATJ_ideas_start:0 "Aceh Gelenekleri"
 ATJ_ideas_bonus:1 "Aceh Hırsı"
 islamise_sumatra:0 "Sumatra'yı İslamlaştır"
 islamise_sumatra_desc:0 "Aceh, Malay dünyasında İslam'ı benimseyen ilk bölgeydi. Buna rağmen, hem yakın ülkelerde hem de kendi topraklarımızda hala birçok kişi putperest inançlarını uyguluyor. Allah'a olan inancımızı göstermek için başkalarını Peygamberin yoluna döndürmeye çalışmalıyız."
 rise_of_aceh:0 "Aceh'in Yükselişi"
 rise_of_aceh_desc:0 "Bir ticaret merkezi olmaktan öte hırslarımız var. Aceh, Nusantara'ya yayılacak büyük bir imparatorluğa öncülük edecek."
 military_adventures:0 "Askeri Maceralar"
 military_adventures_desc:0 "Biraz risk olmadan yapılan genişleme, az ödül verir. Dünyadaki etkimizi artırmak için uzak diyarlarda uzun kampanyalara girişmekten korkmamalıyız."
 acehnese_moneylending:0 "Aceh Para Vermesi"
 acehnese_moneylending_desc:0 "Altın para birimi, birçok başka devlete kıyasla bize ekonomik bir avantaj sağlıyor, ancak Aceh'i ticaret ve ticareti yoğun bir yer yapan şey, uygun düşük faiz oranlarıdır. Tüccarlarımız, para vericilerinin karlarının yarısını veya daha fazlasını alacağından endişe etmeden yeni girişimlere girişebilirler."
 export_economy:0 "İhracat Ekonomisi"
 export_economy_desc:0 "Aceh'in ekonomisi, muskat cevizi, karanfil ve betal fıstığı gibi değerli malların satılmasına dayanmaktadır. Mücadele ettiği şey, uzun askeri ve ticari girişimlere olanak tanıyacak yerel gıda üretimini artırmaktır. Baharatlarımız için tercih edilen fiyatlar karşılığında bu fazlalık gıdayı güvence altına almak için ticaret ortaklıkları düzenlemeliyiz."
 BLI_ideas:0 "Bali fikirleri"
 BLI_ideas_start:0 "Bali geleneği"
 BLI_ideas_bonus:1 "Bali Hırsı"
 javanese_culture:0 "İthal Edilmiş Cava Kültürü"
 javanese_culture_desc:0 "Majapahit'in eski yönetimi, özellikle mimari, dans ve tiyatroda, Kawi yazısının tanıtımıyla edebiyatta, resim ve heykelde ve wayang kukla tiyatrosunda Cava kültürünün Bali'ye güçlü bir akışını işaret etti."
 aristocratic_refugees:0 "Aristokrat Mülteciler"
 aristocratic_refugees_desc:0 "Endonezya takımadalarında İslam'ın yükselişi ve büyük krallıkların düşüşüyle birlikte yerinden edilmiş Hindu asaleti, eski şereflerini yeniden kazanmak için Bali'ye akın etti."
 staunch_hindus:0 "Sert Hindu'lar"
 staunch_hindus_desc:0 "Dinî değişim Malay dünyasını sarıyor. İslam ve Hristiyanlık, kadim Hindu kültürümüz için bir tehdit oluşturuyor ve onu her ne pahasına olursa olsun korumak için çaba sarfedilmelidir."
 conquerer_dalems:0 "Fatih Dalemler"
 conquerer_dalems_desc:0 "Dalem olarak bilinen Bali hükümdarları, krallıklarının nispeten küçük olmasına rağmen hırslı fetihlerden kaçınmadılar. Örneğin Dalem Baturenggong, Gelgel krallığını doğuya doğru genişletti ve hatta Java'ya seferler düzenledi."
 bli_island_settlers:0 "Ada Yerleşikleri"
 bli_island_settlers_desc:0 "Java hariç çevredeki adalar, Bali ile karşılaştırıldığında zayıf ve kültürsüz durumdadır. Bu adaları yerleşmek ve iyi yönetim, doğru din ve bir Bali asaleti getirmek nispeten kolay olurdu."
 hindu_reformation:0 "Hindu Dini Yeniden Yapılanması"
 hindu_reformation_desc:0 "Çevremizdeki başarısız ulusların benimsediği yarı yürekli ve düzensiz din yaklaşımı Bali'de yer bulmamalıdır. Dang Hyang Nirartha'nın bilge sözlerini dikkate alarak, Şiva'ya tapınma, diğer tüm dinî yaşam biçimlerinin üzerinde en yüksek hakimiyete sahip olacaktır. Yenilenmiş ve modern bir Hindu inancı yaratmak için yeni tapınaklar inşa edilecek ve din adamlığı yeniden yapılandırılacaktır."
 rivals_to_slaves:0 "Rakiplerden Kölelere"
 rivals_to_slaves_desc:0 "Düşmanlarımızı, köle olarak değerleri varken neden öldürelim? Yakalanan düşmanlarımızın ölmek yerine hizmet etmesine izin vermek, sadece Bali hükümdarlarının merhametini yansıtmakla kalmaz, aynı zamanda yerel halkta yeni iş gücü kaynakları da sağlar."
 SUN_ideas:0 "Sunda Fikirleri"
 SUN_ideas_start:0 "Sunda Geleneği"
 SUN_ideas_bonus:1 "Sunda Hırsı"
 defensive_moats:0 "Savunma hendekleri"
 defensive_moats_desc:0 "Savunma tahkimatlarımız sayısız kez istilacıları geri püskürttü ve önümüzdeki uzun yıllar boyunca etkili olmaya devam edecektir."
 wooden_architecture:0 "İşlenmiş Ahşap Mimarisi"
 wooden_architecture_desc:0 "Sunda mimari geleneği, ahşap yapıların güzelliğini vurgular. Tapınaklarımız ve saraylarımız, Malay dünyasının kıskançlığını çekmektedir."
 seren_taun:0 "Seren Taun"
 seren_taun_desc:0 "Seren Taun festivali, Sunda tarım yaşam biçimini sergiler ve Sunda köylerinde büyük önem taşır."
 sunda_galuh:0 "Sunda ve Galuh Birliği"
 sunda_galuh_desc:0 "Sunda ve Galuh Krallıkları bir zamanlar bağımsız ancak birbirine bağlı devletlerdi. Bunları tek bir bölünmez alemde birleştirdik."
 estate_burghers_orang_laut_alliances:0 "Orang Laut İttifakları"
 estate_burghers_orang_laut_alliances_desc:0 "Orang Laut, Malakka Boğazı ve çevresindeki okyanusa özgü deniz göçebeleridir. Müttefiklerini iyi ödüllendirirler ve korsanları püskürtmek veya tüccarları limanlarımıza yönlendirmek için kullanılabilirler."
