 flavor_lxa.1.t:0 "Champassak Krallığı"
 flavor_lxa.1.d:0 "İç savaş devam ederken, Champassak, eski bir Lan Xang Prensi tarafından yönetilen bağımsız bir krallık olarak ortaya çıktı. Yakında sevgili ulusumuzdan hiçbir şey kalmayacak."
 flavor_lxa.1.a:0 "İddia sahiplerini ezeceğiz. Sonunda."
 flavor_lxa.2.t:0 "Vientiane Krallığı"
 flavor_lxa.2.d:0 "İç savaş devam ederken, Vientiane, eski bir Lan Xang Prensi tarafından yönetilen bağımsız bir krallık olarak ortaya çıktı. Yakında sevgili ulusumuzdan hiçbir şey kalmayacak."
 flavor_lxa.3.t:0 "Luang Prabang Krallığı"
 flavor_lxa.3.d:0 "İç savaş devam ederken, Luang Prabang, eski bir Lan Xang Prensi tarafından yönetilen bağımsız bir krallık olarak ortaya çıktı. Yakında sevgili ulusumuzdan hiçbir şey kalmayacak."
 restore_lan_xang_title:0 "Lan Xang'ı Yeniden Kur"
 restore_lan_xang_desc:0 "Büyük Lao ulusu parçalara ayrıldı. En önemli şehirleri kontrol ederek ve tahtın rakiplerini ortadan kaldırarak ulusu yeniden birleştirmek bize kalmıştır."
 custom_idea_transport_power:0 "Boşuna Çabalar"
 custom_idea_transport_power_desc:0 "Ciddi bir çatışmadan kurtulma olasılığı son derece düşük olsa da, saldırı durumunda güven duygusu vermeleri için ulaşım ekiplerimizi temel binicilik prosedürlerinde eğiteceğiz."
 MLC_ideas:0 "Malakka Fikirleri"
 MLC_ideas_start:0 "Malakka Gelenekleri"
 MLC_ideas_bonus:0 "Malakka Hırsı"
 mlc_vassal_princes:0 "Vasal Prensler"
 mlc_vassal_princes_desc:0 "Malakka, Baharat takımadalarında stratejik bir yere sahiptir, bundan yararlanmak istiyorsak bazı vasal devletler edinmekle başlamalıyız."
 mlc_maritime_laws:0 "Denizcilik Kanunları"
 mlc_maritime_laws_desc:0 "Nusantara atalarımızın evidir, Allah'ın bize verdiği yeri kabul etmeli ve bölgenin ana ticaret limanı olmalıyız. Yakındaki uluslar bize denizcilik açısından hiçbir tehdit oluşturmuyor."
 mlc_new_hegemony:0 "Malakka Hegemonya"
 mlc_new_hegemony_desc:0 "Biz genç bir ulus olabiliriz, ancak tarihimiz kesinlikle değil. Eski Srivijaya imparatorluğunu eski ihtişamına döndürmeliyiz. Malakka hatırlanacaktır."
 mlc_islamic_sultanate:0 "İslami Sultanlık"
 mlc_islamic_sultanate_desc:0 "İnancımızı Peygamberin evinden bu kadar uzak bir yere yaymak zor, barışçıl bir hükümet istiyorsak biraz daha... esnek olmalıyız. Şimdilik."
 mlc_habor_masters:0 "Liman Amirleri"
 mlc_habor_masters_desc:0 "Ulusumuzda dini hoşgörüyü sağlama çabalarımız karşılığını veriyor ve Malakka artık farklı kültür ve inançlardan insanların dinlenmek için bir yer bulduğu bir Nusantara eriyik kazanı haline geldi. İyiliğimiz sonucu, yakındaki adalar ticaretin limanlarımıza yönlendirilmesine yardımcı oluyorlar."
 mlc_daulat:0 "Daulat"
 mlc_daulat_desc:0 "Atalarımızın hükümdarlığı sırasında, Srivijayan krallığı gücünü soyun meşruiyetinde buldu. Yeni kurulan bir ulus olarak, Malakka atalarından ders almalı ve Sultan'ın daulatını, egemenliğini sağlamalıdır. Allah'ın lütfuyla hüküm sürecek ve her zaman böyle olmuştur."
 mlc_jawi_script:0 "Jawi Yazısı"
 mlc_jawi_script_desc:0 "Klasik Malayca, Nusantara'nın ortak dili olarak, Brahmi yazılarını inancımıza daha uygun bir şeye dönüştürmenin zamanı geldi. Jawi, uzak kuzenlerimiz olan Arap yazısına dayanmaktadır ve Nusantara yazım sistemlerini birleştirmek için mükemmel bir seçenek olacaktır."
 BEI_ideas:0 "Brunei Fikirleri"
 BEI_ideas_start:0 "Brunei Gelenekleri"
 BEI_ideas_bonus:0 "Brunei Hırsı"
 bei_galleys:0 "Galleon Filosu"
 bei_galleys_desc:0 "Brunei filosu her zaman ulusal gücümüzde temel bir konuma sahip olmuştur. Büyük düşünmeliyiz, ancak küçük başlamalıyız. Galleonlarımıza yakından dikkat etmek bize denizler üzerinde bir miktar kontrol sağlayacaktır."
 bei_sea_nomads:0 "Deniz Göçebeleri"
 bei_sea_nomads_desc:0 "Orang Laut ve Sama-Bajau'nun denizci halkı ulusumuzun yakın çevresinde ev botlarında yaşamaktadır. Brunei'ye saygı duymaya ikna edebilirsek, deniz gücümüz artabilir ve yeni denizciler işe alınabilir."
 bei_diplomacy:0 "Brunei Diplomasi"
 bei_diplomacy_desc:0 "Nusantara'da yeni bir talasokrasi kurmak istiyorsak kesinlikle bazı müttefiklere ihtiyacımız var. Diplomatlarımız oldukça zamandır yakındaki mahkemelerde hazır bulunuyor ve Brunei devletçiliği güçlü bir üne sahip."
 bei_vassals:0 "Borneo Hegemonu"
 bei_vassals_desc:0 "Tek bir ada, tek bir ulus. Brunei, Kapuas Nehri deltasına ulaşmalı ve gücümüzü Borneo adasının tamamına yaymalıdır. Bunu başarmayı başarırsak, diğer Malay sultanlıkları bize liderleri olarak hitap etmek zorunda kalacaklardır."
 bei_naval_prowess:0 "Deniz Gücü"
 bei_naval_prowess_desc:0 "Bölgesel deniz göçebeleriyle olan ittifaklarımız bize büyük bir deniz armadası sağladı. Brunei gemileri artık tüm Nusantara'da duyulabilir ve görülebilir."
 bei_trade:0 "Tüccar İttifakları"
 bei_trade_desc:0 "Tüccarlarımız Ligor ve Siam'a kadar bulunabilir, ancak şimdi daha avantajlı ortaklıklar aramanın zamanı geldi. Avrupalılar bölgenin baharat ticaretine ilgi duyabilir ve Portekizliler en iyi tüccarlara sahip görünüyor."
 MSA_ideas:0 "Malay Fikirleri"
 MSA_ideas_start:0 "Malay Gelenekleri"
 MSA_ideas_bonus:0 "Malay Hırsı"
 msa_advanced_galley_warfare:0 "Gelişmiş Galleon Savaşçılığı"
 msa_advanced_galley_warfare_desc:0 "Biz her zaman denizciler ulusuyduk ve ilerlemenin faydaları sonunda gemilerimize ulaştı. Bu yeni teknoloji, ciddi bir tehdit olarak görülmemize yardımcı olacaktır."
 msa_expert_haggling:0 "Uzman Pazarlıkçılar"
 msa_expert_haggling_desc:0 "Tüccar kültürümüz Malay halkını ticarette son derece iyi hale getirdi. Komşularımızdan kesinlikle yararlanabiliriz."
 msa_chart_the_seas:0 "Adaları Haritalandır"
 msa_chart_the_seas_desc:0 "Göremediğinizi fethedemezsiniz. Malay takımadalarının deniz feneri olmak için kayalıkların nerede olduğunu bilmemiz gerekiyor."
 msa_in_every_port:0 "Her Limanda Malay Tüccarlar"
 msa_in_every_port_desc:0 "Okyanusa giden her para bize geri dönmelidir."
 msa_sea_nomads_steering:0 "Deniz Göçebeleriyle Anlaşmalar"
 msa_sea_nomads_steering_desc:0 "Denizleri biliyoruz ve denizler bizi tanıyor. Med-cezirler her zaman halkımızla kolaylaştı ve Deniz Göçebeleri buna saygı duymayı veya en azından korkmayı öğrendi. Ticaretlerimizin gelmesini sağlamamıza yardımcı olacaklar."
 msa_spice_kings:0 "Baharat Kralları"
 msa_spice_kings_desc:0 "Baharat ticaretimizin tarihi MÖ 1500'lere kadar uzanıyor, Deniz İpek Yolu'nun bir parçası olmak en büyük gururlarımızdan biri. Ulaşılması imkansız hiçbir yer yok."
 SIA_ideas:0 "Siyam Fikirleri"
 SIA_ideas_start:0 "Siyam Gelenekleri"
 SIA_ideas_bonus:0 "Siyam Hırsı"
 sia_royal_poets:0 "Kraliyet Şairleri"
 sia_royal_poets_desc:0 "Hakkında şarkı söyleyecek kimse yoksa savaşları kazanmanın ne anlamı var? Mahkememiz şairler için güvenli bir yer olacak ve tarihimiz onların ilham kaynağı olacaktır."
 sia_advanced_elephant_warfare:0 "Gelişmiş Fil Savaşçılığı"
 sia_advanced_elephant_warfare_desc:0 "En büyük ve en eski şiirlerimizden biri olan Yuan Phai, savaş fillerimizi tek tek listelemek ve onurlandırmak için 100'den fazla satır metin ayırıyor. Onlara nedenini gösterelim."
 sia_experienced_ambassadors:0 "Deneyimli Elçiler"
 sia_experienced_ambassadors_desc:0 "Politika konusunda çok deneyimliyiz ve krallığımızın şafağı hanedanlar arasındaki rekabetlerle karakterize edildi. Diplomatik itibarımız bize kesinlikle bazı etkiler kazandıracaktır."
 sia_encourage_immigration:0 "Göçü Teşvik Et"
 sia_encourage_immigration_desc:0 "Ülkemizin kuzeydoğusundaki Khorat Platosu oldukça az nüfusludur, diğer ulusların Siam'a taşınmasını ve krallığımızın ihtişamını hayranlıkla izlemesini teşvik etmeliyiz."
 sia_integrating_the_realm:0 "Devletin Birleştirilmesi"
 sia_integrating_the_realm_desc:0 "Merkeziyetçi olmayan bir sistem, uzak illerimizde bazı güç kaybına neden olabilir. Bir Chatusadom sistemi kurarsak, bunun yerine türümüzün toplam ağırlığını taşıyacak dört sütunumuz olacaktır: ordu, mahkeme, hazine ve tarım."
 sia_education_reform:0 "Eğitim Reformları"
 sia_education_reform_desc:0 "Lord Buda'nın dediği gibi, bir şeyi sık sık söylendiği için kabul etmeyeceğiz, ancak kendimiz deneyimlemeliyiz. Eğitim bilginin temelidir ve teknolojide mükemmelleşmek istiyorsak eğitimde mükemmelleşmeliyiz."
 sia_royal_absolutism:0 "Kraliyet Mutlakiyetçiliği"
 sia_royal_absolutism_desc:0 "Tanrı'dan sonra ikinci sırada, bir kralın olması gereken budur. Onurlandırılmış ve ibadet edilen hükümdarlarımız, Yeryüzüne Tanrıların Cennet'e hükmettiği gibi hüküm sürmektedir."
 sia_importation_of_firearms:0 "Ateşli Silahların İthalatı"
 sia_importation_of_firearms_desc:0 "Çakmaklı ateşli silahların, maşalı arquebuzlardan çok daha güçlü bir ateş gücü varken, burada nadir bir ürün olarak kaldı, bu yüzden bunları Batılılardan satın alarak almaya devam etmeliyiz.\nÖzellikle Ayutthaya döneminden beri kendi topları dökmeyi başardık, özellikle bronzdan yapılmış ve genellikle 4-5 inç kalibreli büyük ağızdan doldurmalı toplarla."
 LFA_ideas:0 "Lanfang Fikirleri"
 LFA_ideas_start:0 "Lanfang Gelenekleri"
 LFA_ideas_bonus:0 "Lanfang Hırsı"
 lfa_free_elections:0 "Serbest Seçimler"
 lfa_free_elections_desc:0 "Ulusumuzdaki her erkeğe hükümetimizde bir pay verilmelidir. Plütokrasi'nin hain yolları burada yer bulmamalıdır."
 lfa_mining_syndicates:0 "Maden Sendikaları"
 lfa_mining_syndicates_desc:0 "Dünyanın çocukları, yükselin! Dünyamızı çevreleyen parasal tiranlığa karşı bir araya gelmeliyiz. Halkın çıkarları elitlerin çıkarlarının önüne geçirilmelidir."
 lfa_careful_diplomacy:0 "Dikkatli Diplomasi"
 lfa_careful_diplomacy_desc:0 "Diğer uluslar eşsiz demokratik başarımızdan şüphe duyabilir. Demokrasinin her zaman kazanacağından emin olurken, düşük profilde kalmalıyız."
 lfa_national_militia:0 "Ulusal Milis"
 lfa_national_militia_desc:0 "Barutun çocukları, yükselin, tekrar yükselin! Ulusumuzu düşmanlarımızdan korumak için ulusal bir milis kurulmalıdır."
 lfa_integrate_local_communities:0 "Yerel Toplulukları Entegre Et"
 lfa_integrate_local_communities_desc:0 "Bir insan ile komşusu arasında hiçbir fark olmayacak. Kültürel farklılıklar bizi daha zengin, daha fakir yapmaz. Lanfang, her çalışan insan için güvenli bir alandır."
 lfa_improved_mining_techniques:0 "Gelişmiş Madencilik Teknikleri"
 lfa_improved_mining_techniques_desc:0 "Bir ulusun zenginliği, halkının zenginliğiyle ölçülür. Lanfang, Dünyanın bize verdiği şeylerden en iyi şekilde yararlanmalıdır. Madencilik teknolojimizi geliştirmek, çalışma koşullarımızı da geliştirecektir."
 lfa_state_expansion:0 "Devletin Genişlemesi"
 lfa_state_expansion_desc:0 "Lanfang, eşitliğin ve özgürlüğün mutlu ve müreffeh bir ulusun anahtarı olduğunun kanıtı haline geldi. Bu bilgiyi dünyanın geri kalanına yayacak ve onları köleliğin bağlarından kurtaracağız!"
 LIG_ideas:0 "Ligor Fikirleri"
 LIG_ideas_start:0 "Ligor Gelenekleri"
 LIG_ideas_bonus:0 "Ligor Hırsı"
 lig_autonomous_subject:0 "Özerk Konu"
 lig_autonomous_subject_desc:0 "Bir mueang veya şehir devleti olarak özgürlüğümüzü kazandık ve artık Siyam krallıklarının yönetimi altında değiliz. Kendi ulusumuz olmak, Güneydoğu'nun geri kalanının dikkatini bize çekti. Ve olması gereken de budur."
 lig_religious_conversion:0 "Budist Dönüşümü"
 lig_religious_conversion_desc:1 "Gelenek bizi daha güçlü kılan şeydir. Ligor, Nusantara'yı ele geçiren İslami sultanlıklara karşı son kalenin öne çıkmalıdır. Lord Buda'nın bilge öğretilerini dünyanın geri kalanıyla paylaşmak bizim görevimizdir."
 lig_vassal_cities:0 "Vasal Şehirler"
 lig_vassal_cities_desc:0 "Bir mueang olarak, Ligor'da kendi hanedanımızı koruyabilir ve kendi vasal devletlerimiz olabilir. Etkimizi genişletmek istiyorsak, ilhak edilecek Malay yarımadasındaki diğer mueang'lara bakmak iyi bir yer gibi görünüyor."
 lig_trade_primacy:0 "Ticaret Üstünlüğü"
 lig_trade_primacy_desc:0 "Denizcilik geleneğimizden yararlanmalı ve deniz ticaretine odaklanmalıyız. Büyük düşünmeliyiz, bu nedenle Doğudan gelen yeni tüccarlara bakmak hiçbir şekilde kötü bir fikir değil."
 lig_bridge_to_malaya:0 "Siyam'a Köprü"
 lig_bridge_to_malaya_desc:0 "Siyam ve Ligor bir zamanlar aynı imparatorluğun bir parçasıydı ve bağlarımız henüz solmadı. Kendi ulusumuz kalırken diplomatik önemlerinde koruma aramalıyız. Eski müttefikler asla küçümsenmemelidir." 
 lig_spirit_of_rebellion:0 "Asi İsyan Ruhları"
 lig_spirit_of_rebellion_desc:0 "Biz isyan ve ayaklanma ulusuyuz. Ne Ligor ne de halkı kolayca yönetilemez. Her şeyin bir bedeli vardır."
 lig_trade_protection:0 "Ligor Ticaretini Koru"
 lig_trade_protection_desc:0 "Gemilerimiz ulusumuzun gururudur ve onlarsız ticaret kaybedilecektir. Limana iyi bir şekilde varışlarını sağlamak için onları korumak en önemli öncelik olmalıdır."
 PLB_ideas:0 "Palembang Fikirleri"
 PLB_ideas_start:0 "Palembang Gelenekleri"
 PLB_ideas_bonus:0 "Palembang Hedefi"
 plb_ancient_scriptures:0 "Eski Yazıtlar"
 plb_ancient_scriptures_desc:0 "Ulusumuzun en eski kayıtları, yirmi bin adam ve yüzlerce tekneyle bilinmeyene yelken açan en büyük krallarımızdan birinin öyküsünü anlatır. Bu hikaye unutulmamalıdır."
 plb_pirate_ancestry:0 "Korsan Ataları"
 plb_pirate_ancestry_desc:0 "Halkımızın asi doğası, bazı cahil yabancılar tarafından pervasızlık olarak görülebilir, ancak biz her zaman bununla gurur duyduk. Sonuçta, biraz kavga hiç kimseyi öldürmedi... ya da öldürdü mü?"
 plb_controlling_the_strait:0 "Boğazı Kontrol Etmek"
 plb_controlling_the_strait_desc:0 "Gelgitler ilerlemesine yardımcı olduğunda sesler topraklarımıza doğru biraz fazla hızlı hareket eder. Dikkatli olan ulusumuzun gözleri deniz üzerinde derinliklerin bir yaratığı gibi yayılmıştır."
 plb_center_of_the_dynasty:0 "Hanedanın Merkezi"
 plb_center_of_the_dynasty_desc:0 "Shailendra hanedanlığının yönetimi sırasında, ülkemiz en güçlü insanlara ev sahipliği yaptı. Şehirlerimiz görkemli ziyafetler düzenledi, muhteşem kutlamalar düzenledi ve güçlü ittifaklar besledi."
 plb_trading_hub:0 "Ticaret Merkezi"
 plb_trading_hub_desc:0 "Kıtadan gelen tüccarlar uzun muson mevsimi boyunca ülkemizde kalmalıdır. Bu nedenle, şehirlerimiz büyük pazarlar düzenlemeye ve bol çeşitli malları depolamak için iyi bir şekilde hazırlıklıdır."
 plb_through_the_monsoon:0 "Musonun İçinden"
 plb_through_the_monsoon_desc:0 "Fırtınayı evcilleştirmek imkansızdır, fırtına olmak takdire şayandır. Nesillerdir denizciler, halkımızı ilk bulut görünümüyle duygulanmaya iten bilgileri aktardı."
 plb_learned_scholars:0 "Bilgili Bilim İnsanları"
 plb_learned_scholars_desc:0 "Srivijaya İmparatorluğu'ndan beri, ulusumuz hayatlarını her şeyin çalışmasına adayan birçok keşiş ve akademisyene ev sahipliği yapmıştır."
 BAN_ideas:0 "Banten Fikirleri"
 BAN_ideas_start:0 "Banten Gelenekleri"
 BAN_ideas_bonus:0 "Banten Hedefi"
 ban_struck_down_by_diamonds:0 "Elmaslar Tarafından Yıkılmış"
 ban_struck_down_by_diamonds_desc:0 "Eski bir Cava atasözü, bir yerin ihtiyaç duyduğu her şeye sahip olduğu ve hiçbir şeyin eksik olmadığı, sonra da elmaslar tarafından yıkıldığı anlamına gelir. Gerçek dini benimsediğimizde ulusumuz için söylenen buydu."
 ban_surrounded_by_stars:0 "Yıldızlarla Çevrili"
 ban_surrounded_by_stars_desc:0 "Efsaneye göre, ilk insanlar ülkemize gelip bize yaşam veren temiz nehir suyunu gördüklerinde, ulusumuzun yıldızlarla çevrili olduğunu düşündüler. Ülkemizin zenginliği budur."
 ban_from_east_to_west:0 "Doğudan Batıya"
 ban_from_east_to_west_desc:0 "Sunda Boğazı yakınındaki ülkemizin stratejik konumu, ticarete ilişkin çok avantajlı bir noktaya yerleştirmiştir. Dünyanın her yerinden gelen tüccarlar kıyılarımızdan geçerek ticari becerilerimizi geliştiriyor."
 ban_rebuttal:0 "Çürütme"
 ban_rebuttal_desc:0 "Ehlileştirilmemiş, ulusumuzun gururlu sakinleri koşmak yerine savaşmaya, diz çökmek yerine ölmeye alışkındır. Banten tarihi boyunca fethedilmez kaleler inşa etti."
 ban_fertile_lands:0 "Verimli Topraklar"
 ban_fertile_lands_desc:0 "Tarım her zaman halkımızın yaşamının önemli bir parçası olmuştur. Zengin ulusumuzu besleyebilecek verimli bir toprakla kutsanmışız."
 ban_by_the_river:0 "Nehrin Yanında"
 ban_by_the_river_desc:0 "Ülkemizin ortasından, gemilerin yelken açabileceği birçok nehir akıyor ve kolları tüm ülkemize yayılıyor. Bu ulaşım biçiminden nasıl yararlanacağımızı öğrendik ve mallarımızı kolayca taşıyabiliriz."
 ban_cultural_richness:0 "Kültürel Zenginlik"
 ban_cultural_richness_desc:0 "Taktik konumu ve doğal zenginliği göz önüne alındığında, ulusumuz birçok ve çeşitli ziyaretçilere ev sahipliği yapmıştır. Hinduizm, Budizm ve İslam hepsi uyum içinde birlikte yaşadılar."
 SUL_ideas:0 "Sulu Fikirleri"
 SUL_ideas_start:0 "Sulu Gelenekleri"
 SUL_ideas_bonus:0 "Sulu Hedefi"
 sul_sultanate_of_sulu:0 "Sulu Sultanlığı"
 sul_sultanate_of_sulu_desc:0 "Büyük Sultanlığımızın dindar, dini adamlar tarafından kurulduğu göz ardı edilmemelidir. Rabbimize olan kör inançları, ulusumuzun yükselişi için çok önemliydi."
 sul_makhdum_teachings:0 "Makhdum'un Öğretileri"
 sul_makhdum_teachings_desc:0 "Bilge bilgin Makhdum Karim çok zaman önce ülkemize gelmeyi seçti. Bilgece sözleri liderlerimizin refah yolunu bulmalarına yardımcı oldu ve öğretileri her zaman hatırlanacaktır."
 sul_across_the_sulu_sea:0 "Sulu Denizi'nin Ötesinde"
 sul_across_the_sulu_sea_desc:0 "Birçok gezgin, efsanevi güzellik anlatılarıyla yönlendirilerek ülkemize geldi. Ve böylece, biz de yeni ve uzak bölgelerin keşfedilme dürtüsüyle yönlendirilerek uzak ülkelere seyahat ettik. Bu maceracı ruh, diplomatlarımızı çok tanınır kıldı."
 sul_port_of_jolo:0 "Jolo Limanı"
 sul_port_of_jolo_desc:0 "Başkentimiz Jolo limanı, Filipin Adaları'ndaki en zengin ve en önde gelen ticaret merkezlerinden biridir. İpek, kehribar, gümüş ve porselen kıtadan, demir, yakut ve elmas Malakka ve Brunei'den geliyor. Ulusumuz zenginlik ve servete kurulmuştur."
 sul_dagat_sulu:0 "Dagat Sulu"
 sul_dagat_sulu_desc:0 "Sulu Denizi, muson mevsiminde sert ve geçilmezdir. Kıyılarımızda fırtınalar istisna değildir ve denizcilerimiz onlara katlanmayı ve hatta geçilmez derinliklerin güçlerine karşı bile yüzmeyi öğrenmiştir."
 sul_coconut_plantations:0 "Hindistan Cevizi Plantasyonları"
 sul_coconut_plantations_desc:0 "Hindistan cevizi ağaçları ulusumuzun tüm büyük adalarında muhteşem bir şekilde yetişir ve yetiştiriciliği ana gelir kaynaklarımızdan biridir."
 sul_pearl_farming:0 "İnci Tarımı"
 sul_pearl_farming_desc:0 "İnciler tek tek yetiştirilir, yetiştiriciliği yalnızca sabır ve azim sahibi kişilere ayrılmış hassas bir iştir. Bununla birlikte, bununla gelen ekonomik kar emek vermeye değer."
 CRB_ideas:0 "Cirebon Fikirleri"
 CRB_ideas_start:0 "Cirebon Gelenekleri"
 CRB_ideas_bonus:0 "Cirebon Hedefi"
 crb_negara_gede:0 "Negara Gede"
 crb_negara_gede_desc:0 " 'Negara Gede', lehçemizde 'Büyük Krallık' anlamına gelir ve bu, muzaffer ulusumuzun gerçek adıdır. Kıyı kültürümüz ve erdemli tarihimiz bize adanın siyasetinde önemli bir yer kazandırdı ve halkımız bunun için sonsuza dek minnettar olacaktır."
 crb_tari_topeng:0 "Tari Topeng"
 crb_tari_topeng_desc:0 "Tari Topeng maske dansı, ulusumuzun en önemli geleneklerinden biridir. Dansçılar ve müzisyenler hayatlarını bu renkli festivale adarlar ve ulusun moralini yükseltirler."
 crb_alis_panther:0 "Ali'nin Panteri"
 crb_alis_panther_desc:0 "Ulusumuzun sert sembollerinden biri, adamızın ormanında derinden saklanan ölümcül bir hayvan olan panterdir. Tehlikeli doğası onu müthiş bir rakip yapar. Orman hiç kimseye kolay değildir."
 crb_mount_ciremai:0 "Ciremai Dağı"
 crb_mount_ciremai_desc:0 "Ulusumuzun en yüksek noktasından bir duman sütunu yükseliyor. Gece çökerken, öfkesi şiddetli bir alevle düşman birlikleri üzerine çöker. Ciremai Dağı her zaman sadık yoldaşlarına bakmıştır."
 crb_islamic_schools:0 "İslam Okulları"
 crb_islamic_schools_desc:0 "Bilginlerimiz inancımızın öğretilerinde olduğu kadar gençlerimizin eğitiminde de bilgilidir. Halkımızın rehberliğine adanmış bir dizi okul, yetenekli ve dindar bir ulus yetiştirdiğimizi sağlamak için açılmıştır."
 crb_batik_textiles:0 "Batik Dokumaları"
 crb_batik_textiles_desc:0 "Batik boyama tekniği tüm Cava'da popülerdir, ancak hiçbir ulus Cirebon kadar tanınmış değildir. Dokumacılarımız bu yöntemde uzmanlaşmıştır ve üretim yeteneğimiz tüm adada kıskanılmaktadır."
 crb_royal_lineage:0 "Kraliyet Soyu"
 crb_royal_lineage_desc:0 "Ulusumuzun liderlerinin kraliyet soyu, kanlarını yönetmeye uygun hale getirir. Bilgelikleri topraklarımızı refahla zenginleştirsin ve ruhları asla açgözlülük tarafından evcilleştirilmesin."
 flavor_iro.1.t:0 "Affedilmez Bir Hakaret"
 flavor_iro.1.d:0 "Gece geldiler. Yüzleri ay tarafından neredeyse hiç aydınlatılmamış, mızrakları meşalelerin yanında parlıyordu. Sessizce geldiler. Adımları yaz meltemi gibi yumuşak ve hızlıydı. Hemen hemen duyulmazdı. Sonra sessizlik bitti ve gece de bitti.\nKöyümüzü yağmaladılar, çadırları yaktılar, yiyecek çaldılar, tutsak aldılar. Savaşçılarımızın çoğu hemen uyandı ve onları durdurmaya çalıştı, ancak saldırıya hazır değildi, bu yüzden birçok kişi savaşta öldürüldü. Onları öldürdüler. Babalar, kardeşler, oğullar. Hepsinin öldürdüler.\nYaşadığımız sürece dinlenmesinler."
 opinion_iroquois_affront:0 "Affedilmez Bir Hakaret"
 flavor_iro.1.a:0 "Kalplerimiz kayıplarından dolayı sonsuza dek ağlayacaktır."
 flavor_iro.2.t:0 "Yas Savaşları"
 flavor_iro.2.d:0 "Komşu köyleri, bizi terk edenlerin yerini alacak tutsaklar aramak için yağmalamak halkımız arasında bir gelenek olmuştur. Klan anneleri, çocuklarının yakın zamanda ölmesi için teselli sağlamak amacıyla bir “yas savaşı” talep ettiler ve böyle makul bir dileği kabul etmek bizim görevimizdir.\nBu gece. Mavi bir gece. Bu gecenin bu bölümünden sonraki gece. Savaşçılarımız hedeflenen köyü başarıyla saldırdı ve kaosun ortasında önemli miktarda yerliyi pusuya düşürmeyi başardı."
 flavor_iro.2.a:0 "Bazı tutsaklar almalıyız."
 flavor_iro.3.t:0 "Yeni Bir Tutsak"
 flavor_iro.3.d:1 "Savaşçılarımız önceki baskınlarından bazı tutsaklarla geri döndüler. Zaferle, [Root.Monarch.GetName]'in huzuruna geldiler ve [Root.Monarch.GetHerHim]'in önüne bir çocuğun cesedini koydular. “Kaybınız için karşılık” duyulabiliyordu ve tekrar gözyaşları belirdi."
 flavor_iro.3.a:1 "Onu reddet."
 flavor_iro.3.b:0 "Onu evlat edin."
 iroquoian_iron_fist_opinion:0 "Demir Yumruk"
 iroquoian_iron_fist:0 "Demir Yumruk"
 desc_iroquoian_iron_fist:0 "Düşmanlarımız üzerinde ağır bir el ile hüküm sürüyoruz."
 flavor_iro.5.t:0 "Yeni Bir General"
 flavor_iro.5.d:1 "Kabilemizin evlat edinmeye karar verdiği çocuk halkımız arasında büyüdü, güçlü ve erdemli. Savaştaki cesareti çeşitli vesilelerle olduğu kadar köyümüzün korunmasına olan bağlılığı da kanıtlanmıştır. Güvenilir gülümsemesi en vahşi savaşçılarımızın çoğunun güvenini kazandı ve ondan tereddüt etmeden sonra gideceklerdi. Sadece korkmuş bir çocuk olup evine dönmek istediği zamanı hatırlamak zor.\nSonunda, gururla ilan edebiliriz - burası artık onun evi."
 flavor_iro.5.a:0 "Çok hızlı büyüyorlar..."
 flavor_iro.4.t:0 "Uluslar Annesi"
 flavor_iro.4.d:1 "Son savaş ulusumuzun özünü yıktı. Bir kadın savaş sırasındaki kararlarımızı dikkatlice gözlemliyordu. Eski geleneklerimize saygı göstermek ve tutsaklarımıza bakmak bizi gururlandırmanın bir nedeni. Bu yaşlı, bilge kadın kendisini savaşçılarımıza, Büyük Barış Yapıcının çok zaman önce ona verdiği bir unvan olan Uluslar Annesi Jigonsaseh olarak tanıttı. Bilge gözleri zevkle dolmuştu.\n“Sevinin”, dedi, “çünkü halkımızı onurlandırdınız.”"
 flavor_iro.4.a:0 "İyi yaptık."
 mother_of_nations:0 "Uluslar Annesi"
 desc_mother_of_nations:0 "Uluslar Annesi, halkımızı rehberliğiyle kutsar."
