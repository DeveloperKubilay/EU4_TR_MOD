 dai_disaster.2.t:0 "Bölünmüş Dai Viet"
 dai_disaster.2.d:0 "Dai Viet paramparça oldu. [Root.Monarch.Dynasty.GetName] ve [vietnam_rival_dynasty.Monarch.Dynasty.GetName] aileleri arasındaki gerilimler, ülkenin kuzey ve güney arasında dramatik bir şekilde bölünmesine ve uzun ve kanlı bir iç savaşa yol açacak bir çatışmaya yol açtı."
