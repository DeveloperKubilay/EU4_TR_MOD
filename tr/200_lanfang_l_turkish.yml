 majapahit.1.t:0 "Bir Kahraman Ortaya Çıkıyor"
 majapahit.1.d:1 "Başbakanın yeğeni kısa süre önce sarayımıza geldi, onun hakkında her şey tamamen bilinmiyordu ama adı - Damarwulan. Bizim için ahırda çalışan bir çocuktu, ama kısa süre sonra doğal güzelliği hakkındaki söylentiler başbakanın kızına ulaştı ve genç aşktan daha söndürülmesi zor birkaç ateş vardır.\nOna karşı olan suçundan dolayı onu bekleyen kader yaz güneş günü gibi açık olmalıydı, ancak hükümdarımız [Root.Monarch.GetName] gece uyanmış, [Root.Monarch.GetHerHis] yüzü ter içinde, [Root.Monarch.GetHerHis] gözleri güneşlerden daha geniş: \"Rüyamda,\" diye açıklıyor [Root.Monarch.GetSheHe], \"Damarwulan adında genç bir adam krallığımızı kurtardı.\" "
 majapahit.1.a:0 "Belki de o kurtarıcımızdır."
 majapahit.1.b:0 "Suçundan dolayı onu sürgüne gönder."
 damarwulan_tt:0 "§YDamarwulan§! §YMajapahit§! düşmanlarına karşı §Y5§! savaş kazanmalıdır."
 majapahit.2.t:0 "Damarwulan'ın Zaferi"
 majapahit.2.d:1 "Hiçbir zaman kolaylaşmıyor. Çürümüş kan hala kendi kanı gibi kokuyor, düşmanların gözleri hala insan gözü, savaştan önceki gece hala Damarwulan'ı uyanık tutuyor.\nSavaş, onun için daha önce olduğu gibi zaferle sonuçlanıyor. Bu beşinci savaş ve beşin son sayı olmasını diliyor. Saraya döndüğünde en büyük onurlarla karşılanıyor, adı o kadar çok tekrar ediliyor ki bunun kendi adı olduğunu unutuyor ve bunun sadece \"zafer\" için başka bir kelime olduğunu düşünüyor. [Root.Monarch.GetName] ona yaklaşıyor, [Root.Monarch.GetHerHis] kalbi neşeyle dolu. \"Genç Damarwulan,\" diyor [Root.Monarch.GetSheHe], \"artık o kadar genç değilsin.\" "
 majapahit.2.a:0 "Eşimiz olacak."
 majapahit.2.b:0 "[Root.GetName]'in varisi olacak."
 majapahit.2.c:0 "Çok büyük onurlandırılacak."
 majapahit.3.t:0 "Majapahit'in Düşüşü"
 majapahit.3.d:0 "Majapahit ölümcül sancılar içinde olan bir imparatorluktur. Eskiden geniş bir vasal krallıklar ve haraç devletler ağının merkezi olan Majapahit'in artık [Root.Capital.GetCapitalName]'nin ötesinde çok az gücü kalmıştır. Çin'in Malakka'daki rakiplerimize verdiği destek ve Brunei'nin yükselen gücü, hegemonyamızın çöküşüne yol açtı. Daha da kötüsü, ardıllık konusunda iç mücadeleler imparatorluğun kalıntılarını içeriden parçalamakla tehdit ediyor."
 majapahit.3.a:0 "Bunlar karanlık zamanlar."
 majapahit.4.t:0 "[Root.GetName] İçin Yeni Bir Şafak"
 majapahit.4.d:0 "Tüm beklentilerin aksine, [Root.GetName] on yıllarca süren kargaşa ve gerilemeden yeni bir yükselen güç olarak ortaya çıktı. İstikrarlı bir [Root.GovernmentName], sadık tebaalar ve ortak bir inanç, Gajah Mada'nın yeminini hatırladığımızda kararlılığımızı güçlendiriyor: Bir gün Majapahit tüm Nusantara'yı yönetecek."
 majapahit.4.a:0 "Uçurumdan döndük."
 majapahit.5.t:0 "Demak'ın Yükselişi"
 majapahit.5.d:0 "Demak'taki giderek özerkleşen Müslüman topluluğu, isyancı Majapahit prensi [Root.demak_sultan.GetName]'de bir şampiyon buldu. [Root.demak_sultan.GetName] sadece Demak Sultanlığı'nın bağımsızlığını ilan etmekle kalmadı, aynı zamanda Majapahit tahtını kendisi için ele geçirmek de istiyor. Birçok mücadelemizle bağlı olduğumuzdan, Demak gücünü toplarken yapabileceğimiz çok az şey var."
 majapahit.5.a:0 "İhanetçiler!"
 majapahit.6.t:0 "Mataram'ın Yükselişi"
 majapahit.6.d:0 "Majapahit, Java'daki topraklarını bile yönetmekte yetersiz olduğunu kanıtladı. Kendisine Mataram Sultanlığı diyen bir rakip devlet adanın güney kısmında ortaya çıktı ve imparatorluğun mirasına el koydu. [Root.Monarch.GetTitle], imparatorluğu etrafında çökerken [Root.Monarch.GetHerHis]'in yapabileceği çok az şey var."
 majapahit.7.t:2 "Majapahit'e Sadakatsizlik"
 majapahit.7.d:0 "[maj_tributary_country.GetName]'in hükümdarları [Root.GetAdjective] yönetimini giderek daha fazla görmezden geliyorlar. Şimdi haraç vermemeyi ve elçilerimize saygısızlık etmeyi içeren açık bir meydan okumaya geçtiler."
 majapahit.7.a:0 "Bunu pişman olacaklar."
 majapahit.7.b:0 "Sadakatlerini yeniden kazanmak için tavizler ver."
 majapahit.8.t:0 "[Root.maj_pretender.GetName] Tahta Meydan Okuyor"
 majapahit.8.d:0 "[Root.GetName]'de ardıllık mücadeleleri yaygınlaştı. Bu vesileyle [Root.maj_pretender.GetName] adlı bir Prens bir ordu topladı ve [Root.Monarch.GetTitle]'ı devirmek için başkente doğru yürüyüşüne başladı."
 majapahit.8.a:0 "Bu kendini beğenmişi ezeceğiz."
 majapahit.9.t:0 "Yardım Teklifi"
 majapahit.9.d:0 "[Root.GetName]'deki durum vahim, ancak henüz her şeyin kaybolmuş olmadığı görülüyor. Zengin bir grup Müslüman tüccar, [Root.Monarch.GetTitle]'e bir teklifle yaklaştı. Limanlarımızda ticaret ayrıcalıkları ve dinlerini [Root.GetName]'de özgürce uygulama hakkı karşılığında bize yüklü miktarda para ödeyecekler. Bhattara Saptaprabhu, imparatorluğun istikrarsızlığının halkımızı tüccarların yabancı inancına çekebileceği ve Majapahit imparatorluğunun kurucu geleneklerini terk edebileceği konusunda uyarıyor. Ancak gümüş, kendi karşı argümanını oluşturuyor."
 majapahit.9.a:0 "Yardımları çok hoş geldin."
 majapahit.9.b:0 "Putperestlerden yardıma ihtiyacımız yok. Onları sürgüne gönder."
 maj_muslim_traders_tt:0 "§YTüccarlar illerimizde Sünni inancını yayacaklar§!"
 majapahit.10.t:0 "[maj_sunni_province.GetName]'de İslam'ın Yayılması"
 majapahit.10.d:0 "Müslüman toplulukları en az Zheng He zamanından beri Majapahit'te mevcuttu. Ticaret, insanların hareketi ve misyonerlik yoluyla bu topluluklar giderek daha da büyüdü. Bu karanlık zamanlarda İslam, artık kendilerini koruyacak devlete güvenemeyen topluluklara teselli ve istikrar sunuyor. [maj_sunni_province.GetName]'de insanlar geleneksel Hindu-Budistliğin zararına Sünni İslam'ı yaygın olarak kabul ettiler."
 majapahit.10.a:0 "Tanrıları terk etmeye nasıl cüret ediyorlar?"
 maj_harmed_trade_relations:0 "Zarar Görmüş Ticaret İlişkileri"
 desc_maj_harmed_trade_relations:0 "Bizimle ticaret yapmak isteyen Müslüman tüccarları geri çevirdik. Ekonomik olarak izole kaldık."
 fall_of_majapahit:0 "Majapahit'in Düşüşü"
 desc_fall_of_majapahit:0 "Bir zamanlar görkemli olan Majapahit İmparatorluğu'nun neredeyse tamamı kaybedildi ve geriye kalanlar tamamen çökmenin tehlikesiyle karşı karşıya."
 grow_cloves_in_zanzibar_title:0 "Zanzibar'da Karanfil Yetiştir"
 grow_cloves_in_zanzibar_desc:0 "Şu anda sadece Baharat Adaları'nda bulunan değerli bir ticaret malı olan karanfillerin, Afrika kıyılarındaki Zanzibar adasında yetiştirilebileceğini bulduk."
 MAJ_ideas:0 "Majapahit Fikirleri"
 MAJ_ideas_start:0 "Majapahit Gelenekleri"
 MAJ_ideas_bonus:0 "Majapahit Hırsı"
 maj_restore_candi:0 "Candi Kutsal Yerlerini Restore Et"
 maj_restore_candi_desc:0 "Nusantara'ya dağılmış olarak Candi olarak bilinen bir dizi tapınak bulunmaktadır. Halkımızın inancını yenilemek için bu tapınakları bulduğumuz her yerde restore etmeliyiz."
 maj_gajah_madas_oath:0 "Gajah Mada'nın Yemini"
 maj_gajah_madas_oath_desc:0 "Majapahit'in altın çağı sırasında büyük bir devlet adamı ve komutan olan Gajah Mada, bir zamanlar tüm Nusantara'yı fethetmedikçe hiçbir baharat tüketmeyeceğine yemin etmişti. Birlik ve fetih için olan isteği, yenilenmiş Majapahit imparatorluğunda yaşamaya devam ediyor."
 maj_majapahit_armada:0 "Majapahit Armadası"
 maj_majapahit_armada_desc:0 "Majapahit, büyük djong gemilerini de içeren büyük bir armada aracılığıyla bir zamanlar denizleri yönetmiştir. Donanma geleneklerimize sadık kalmalı ve filoyu eski ihtişamına kavuşturmalıyız."
 maj_reformed_bhattara_saptaprabhu:0 "Reform Edilmiş Bhattara Saptaprabhu"
 maj_reformed_bhattara_saptaprabhu_desc:0 "Hükümdar geleneksel olarak kraliyet ailesinin büyüklerinden oluşan bir ihtiyarlar konseyi tarafından tavsiye edilmiştir. Bu kurumu imparatorluktaki en yetenekli devlet adamlarını da içerecek şekilde yeniden düzenleme zamanı geldi."
 maj_nusantara_tributaries:0 "Nusantara Haraç Ödeyicileri"
 maj_nusantara_tributaries_desc:0 "İhtişamımızın zirvesinde, Nusantara genelinde sayısız haraç ödeyen tebaamız vardı. Onlara haraç ödemeleri ve hegemonyamıza meydan okumadıkları sürece büyük bir özerklik sağladık."
 maj_maritime_silk_road:0 "Deniz İpek Yolu"
 maj_maritime_silk_road_desc:0 "Sıkıntılarımızdan önce Majapahit, ipekleri ve baharatları doğudan batıya getiren kapsamlı ve karlı ticaret ağını yönetti. İmparatorluğumuzu yeniden fethettiğimizde, bir kez daha ticareti yöneteceğiz."
 maj_nusa_tenggara:0 "Nusa Tenggara Kolonileri"
 maj_nusa_tenggara_desc:0 "Majapahit bir zamanlar doğudaki Nusa Tenggara'nın düzinelerce küçük krallığı ve kabilesini ve daha uzaklarda Maluku ve Sulawesi'yi yönetmiştir. Yenilenmiş imparatorluğumuzda daha doğrudan bir yaklaşım benimsemeli ve bu adalarda koloniler kurmalıyız."
 lanfang_decision_title:0 "Kongsi Federasyonlarını Davet Et"
 lanfang_decision_desc:0 "Çin madencilik kolektifleri, Borneo'nun altın madenlerini işlemeye başlama konusunda isteklidir. En etkili şekilde çalışabilmeleri için özyönetimli topluluklar kurmalarına izin vermeliyiz."
 lanfang_decision_formation_title:0 "Kongsi Federasyonlarını Davet Et"
 lanfang_decision_formation_desc:0 "Çin madencilik kolektifleri, Borneo'nun altın madenlerini işlemeye başlama konusunda isteklidir. En etkili şekilde çalışabilmeleri için özyönetimli topluluklar kurmalarına izin vermeliyiz."
 kongsi_federation:0 "Kongsi Federasyonu"
 kongsi_federation_desc:1 "Karlarını üyeleriyle paylaşan demokratik bir madencilik cumhuriyetleri sendikasyonu. Kongsi Cumhuriyetleri daha güçlü hale geldikçe, eğitim ve tarımsal yönetim gibi hükümet görevlerini de üstlendiler."
 estate_nobles_command_of_the_military:0 "Ordu Komutanlığı"
 estate_nobles_command_of_the_military_desc:0 "Asalet, orduyu kontrol ediyor ve bu da güç uygulamada onların iyiliklerine bağımlı hale getiriyor."
 estate_nobles_command_of_the_military_tt:0 "§YLider§! işe alımı §Y5 Asalet Etkisi§! ekler!"
