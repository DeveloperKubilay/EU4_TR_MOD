 siamese_rev.5.t:1 "[sia_european_aggressor_country.GetAdjective] Askeri Faaliyeti"
 siamese_rev.5.d:1 "Ulusumuzda konuşlandırılmasına izin verdiğimiz sembolik [sia_european_aggressor_country.GetAdjective] garnizon güçleri arasında şüpheli askeri faaliyet gözlemlenmiştir. Bu manevraların yaklaşan bir işgali, sarayı hızla ele geçirmek ve [sia_european_aggressor_country.GetAdjective] yönetimini kurmak için sürpriz bir saldırıyı işaret ettiği konusunda haklı bir şüphe var. Ayrıca bu faaliyetlerin zararsız olması da mümkün."
 siamese_rev.5.a:0 "Yapabileceğimiz hiçbir şey yok."
 siamese_rev.5.b:1 "Bu güçleri hemen sınır dışı edin."
