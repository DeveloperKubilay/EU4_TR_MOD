 cloves:0 "Karanfil"
 clovesDESC:0 "Karanfil, Endonezya'daki Maluku Adaları'na özgü, üretimini kontrol altına almak için birçok savaşın merkezinde yer almış çok değerli bir baharattır. Karanfiller, bu tomurcuklar orijinal soluk renginden parlak kırmızıya dönüştüğünde hasat edilen aromatik çiçek tomurcuklarıdır. Karanfiller, Asya'dan Akdeniz'e ve sömürgeleştirme yoluyla Amerika'ya kadar mutfaklarda yaygın olarak kullanılır."
 khmer.1.t:0 "Kamboçya'nın Karanlık Çağı"
 khmer.1.d:0 "Bir zamanlar güçlü olan Khmer İmparatorluğu yıkıldı. Khmer uygarlığının kalbi olan Angkor, Tay işgalcileri tarafından harap edildikten sonra harabeye dönmüş ve terk edilmiştir. Kamboçya genelinde tapınaklar ve şehirler, Kral [Root.Monarch.GetName] [Root.Monarch.GetHerHis] hakimiyetini yeni başkent [Root.Capital.GetCapitalName]'nin ötesine yaymakta zorlanırken çürümeye başladı. Bu, Khmer halkı için karanlık bir dönemdir."
 khmer.1.a:0 "Tekrar yükseleceğiz."
 khmer_dark_age_tt:0 "§YHer türlü güç maliyeti§! §R%25§! artmıştır!"
 khmer.2.t:0 "Khmer Yeniden Doğuşu"
 khmer.2.d:0 "Angkor'un yıkılışından bu yana geçen yıllar zorlu geçti, ancak [Root.Monarch.GetTitle]'nın yorulmak bilmeyen çabaları sayesinde [Root.GetName]'i saran karanlıktan çıktık. Angkor'un büyük şehri ve görkemli tapınak kompleksi restore edildi ve [Root.Monarch.GetTitle] onu başkent olarak yeniden kurdu. Kırsal kesim bir kez daha nüfuslu ve verimlidir ve halkımızın kalpleri manevi olarak tatmin olmuştur. Khmer İmparatorluğu yeniden yükselmeye hazırdır."
 khmer.2.a:0 "[Root.GetName] için zafer!"
 khmer.3.t:0 "[Root.GetName] [Root.GovernmentName]'ne İnanç"
 khmer.3.d:0 "Theravada Budizmine geçişimiz tamamen sorunsuz bir geçiş değildi. Buda'nın öğretilerine direnen ve Hinduizmi uygulamaya devam edenler olduğu gibi, Mahayana kolunun doğru yol olduğuna inananlar da var. Şimdi dini bir barışa ulaştığımıza göre, hangi dini devlet dini olarak benimsememiz gerektiğine karar vermeliyiz."
 khmer.3.a:0 "Theravada inancımız bizi aydınlanmaya götürecektir."
 khmer.3.b:0 "Geçmişimize bakalım; Hinduizme döneceğiz."
 khmer.3.c:0 "Mahayana Budizmi bizim için doğru."
 dark_age_of_cambodia:0 "Kamboçya'nın Karanlık Çağı"
 desc_dark_age_of_cambodia:0 "Uygarlığımız harabe halinde. Khmer İmparatorluğu yıkıldı."
 siamese_nation_title:0 "Siyam Devletini Kur"
 siamese_nation_desc:0 "Tay halkları Güneydoğu Asya'ya hakim olacak bir imparatorluk kurarak tek bir devlet altında birleşmelidir."
 flavor_peg.1.t:0 "Shin Sawbu"
 flavor_peg.1.d1:0 "Pegu'nun erkek soyunun neredeyse tükenmesi ve [Root.Heir.GetName]'nin henüz küçük bir çocuk olmasıyla Pegu Krallığı rotasızdır. Savaş ve belirsizlik zamanlarında insanlar onları yönlendirmek için Kral Binnya Waru'nun annesi Shin Sawbu'ya bakıyor. Shin Sawbu, on yıllarca kraliyet ailesini denetlemiş olağanüstü idari yeteneğe ve dini dindarlığa sahip bir kadındır. Onu Naip Kraliçe olarak ilan etmek kesinlikle halk arasında popüler olacaktır."
 flavor_peg.1.d2:0 "Pegu'nun erkek soyunun neredeyse tükenmesiyle ardıllık güvencesizdir. Savaş ve belirsizlik zamanlarında insanlar onları yönlendirmek için Kral Binnya Waru'nun annesi Shin Sawbu'ya bakıyor. Shin Sawbu, on yıllarca kraliyet ailesini denetlemiş olağanüstü idari yeteneğe ve dini dindarlığa sahip bir kadındır. Onu Krallığın varisi olarak ilan etmek kesinlikle halk arasında popüler olacaktır."
 flavor_peg.1.a:0 "Shin Sawbu bizim Kraliçemiz olacak."
 flavor_peg.1.b:0 "Taht için uygun değil."
 flavor_peg.2.t:0 "Dhammazedi"
 flavor_peg.2.d:2 "Shin Sawbu, Ava sarayındaki mutsuz yılları boyunca Pitakahara adında bir Mon rahibiyle tanıştı. Bu rahip hem ruhsal hem de dünyevi konularda son derece bilgeydi ve bu yüzden Shin Sawbu onu himaye etmeyi seçti. Pitakahara'nın geleceğin Kraliçesine sadakati büyüktü ve birlikte Pegu'ya kaçmak için bir plan hazırladılar. Pitakahara şimdi Kraliçenin en yakın danışmanıdır. Shin Sawbu yaşlandıkça emekli olup manevi bir hayat yaşamak istiyor. Pitakahara'yı kızlarından birine evlendirmeyi, ona Dhammazedi unvanını vermeyi ve onu Pegu Kralı olarak ilan etmeyi açıkça düşünüyor."
 flavor_peg.2.a:0 "Dhammazedi'nin hemen tahta geçmesine izin verelim."
 flavor_peg.2.b:0 "Dhammazedi'yi tahtın varisi olarak atayalım."
 flavor_peg.2.c:0 "Bir rahip tarafından yönetilmeyeceğiz."
 flavor_suk.1.t:0 "Trailok'un Yükselişi"
 flavor_suk.1.d:0 "Son yıllarda bir zamanlar güçlü olan Sukhothai Krallığı, Ayutthaya'nın yalnızca bir valiliğinden fazlası haline geldi. Sukhothai üzerinde daha fazla kontrol elde etme fırsatını değerlendiren bir Ayutthaya prensi, son hükümdar kralı Borommapan'ın ölümünden sonra Sukhothai Kralı olarak atandı. Bu prens Trailok, şimdi Ayutthaya tahtına çıktı. Bu, Sukhothai'yi krallığımıza tamamen entegre etme açısından eşsiz bir fırsat sunuyor."
 flavor_suk.1.a:0 "Sukhothai'yi Ayutthaya Krallığına entegre edin."
 flavor_suk.1.b:0 "Sukhothai'de yeni bir vali atayın."
 flavor_suk.1.c:0 "Trailok'un karar vermesine izin vermeliyiz."
 flavor_suk.2.a:0 "Sukhothai'den yönetim ve Ayutthaya'da bir prens atayın."
 flavor_suk.2.b:0 "Ayutthaya tahtını reddedin."
 flavor_suk.2.c:0 "Sukhothai'de bir vali atayın."
