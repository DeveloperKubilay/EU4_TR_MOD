 siamese_rev.3.d:1 "[siam_foreign_missionary_country.GetName] himayesinde faaliyet gösteren [siam_foreign_missionary_country.Religion.GetName] misyonerleri, [siam_foreign_missionary_province.GetName]'deki [siam_foreign_missionary_province.Religion.GetName] halkı tarafından saldırıya uğradı. Misyonerler, [Root.GetAdjective] hükümetinden, vaaz verebilmeleri için onları kalabalığa karşı koruma sağlamasını isterken, halk, misyonerlerin kovulmasını ve [siam_foreign_missionary_province.Religion.GetName]'lerini huzur içinde uygulayabilmelerini istiyor."
