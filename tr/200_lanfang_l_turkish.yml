 siamese_rev.1.t:0 "Siyam Devrimi"
 siamese_rev.1.d:1 "Batılılarla bağlarımız güçlendikçe, [Root.GetName]'de yabancıları şüpheyle gören birçok insan var. Korkuları çoktur; bazıları [siam_european_country.GetAdjective] diplomatlarının bir işgal için bizi yumuşattığına inanırken, diğerleri [siam_european_country.Religion.GetName] misyonerlerini [Root.Religion.GetName] inancımıza bir tehdit olarak görüyor, tüccarlar ise Avrupalılarla yaptığımız anlaşmaların ticari çıkarlarımıza zarar verdiğinden endişeleniyor. [Root.GetName]'de Avrupa karşıtı duygu hızla büyüyor ve durumun yakın gelecekte doruk noktasına ulaşmasıyla tehdit ediliyor."
 siamese_rev.1.a:0 "Bu ciddi bir konudur."
 siamese_rev.2.t:0 "Siyam Devrimi'nin Sonu"
 siamese_rev.2.d:1 "Phetracha'nın hızlı ve iyi yürütülen darbesinden sonra toz çöktü. Avrupalılar kovuldu ve saraydaki ayaklanmacı unsurlar tutuklandı ve idam edildi. Bugün hem [Root.GetAdjective] halkına hem de tüm dünyaya güçlü bir mesaj gönderdik: [Root.GetName]'nin yabancı etkiye düşmesine izin vermeyeceğiz."
 siamese_rev.2.d2:1 "Phetracha'nın hızlı tutuklanması ve idamından sonra toz çöktü. Gericiler susturuldu ve saraydaki ayaklanmacı unsurlar tutuklandı ve idam edildi. Bugün güçlü bir mesaj gönderdik: [Root.GetName] diğer ülkelerle, ticaretle ve yeni fikirlerle işbirliğine açıktır."
 siamese_rev.2.a:0 "Şimdilik sorunlarımız bitti."
