 restore_dai_viet_title:0 "Dai Viet'i Yeniden Kur"
 restore_dai_viet_desc:0 "Dai Viet, çekişen asil aileler tarafından parçalandı. Vietnam halkını birleştirmeli ve krallığımızı yeniden kurmalıyız."
 northern_and_southern_dynasties:0 "Kuzey ve Güney Hanedanlıkları"
 northern_and_southern_dynasties_desc:0 "İki en önde gelen asil ailenin arasındaki çatışma, ülkeyi kuzey ve güney arasında bölerek parçalamakla tehdit ediyor."
 dai_disaster.1.t:0 "Kuzey ve Güney Hanedanlıkları"
 dai_disaster.1.d:0 "[Root.Monarch.GetRulerTitleAndNameOrRegency]'nin yetersizliği, rakip asil aileler için güçlenmek ve [Root.Monarch.Dynasty.GetName] hanedanlığının yönetimine karşı çıkmak için büyük bir fırsat oldu. Ülke şu anda kuzey ve güney arasında büyük bir bölünmenin ve on yıllarca sürebilecek kanlı bir çatışmanın eşiğinde duruyor."
 dai_disaster.1.a:1 "Güney hanedanlığını destekle."
 dai_disaster.1.b:1 "Kuzey hanedanlığını destekle."
