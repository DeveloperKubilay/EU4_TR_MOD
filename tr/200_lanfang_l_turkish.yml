 flavor_lna.1.t:0 "Zümrüt Buda"
 flavor_lna.1.d:0 "[From.GetCapitalName]'nin kapıları düştü ve Zümrüt Buda tapınağına giden yolu açtı. Tapınağı koruyan rahiplerin protestolarına rağmen, askerlerimiz kutsal simgeyi ele geçiriyor ve [Root.Capital.GetCapitalName]'ye yolculuk için hazırlıyorlar. Orada, daha değerli koruyucular tarafından saygı duyulacak ve korunacaktır."
 flavor_lna.1.a:0 "[From.Owner.GetAdjective]'ler ona bakmaya bile layık değildi."
 flavor_lna.2.t:0 "Zümrüt Buda'nın Çalınması"
 flavor_lna.2.d:0 "[emerald_buddha_province.GetName]'nin kapıları düştüğünde felaket vurdu ve Zümrüt Buda tapınağına giden yolu açtı. Tapınağı koruyan rahiplerin protestolarına rağmen, düşman askerleri kutsal simgeyi küfürlü [From.Monarch.GetName]'leri için ele geçiriyor ve [From.Capital.GetName]'ye taşımak için hazırlık yapıyorlar."
 flavor_lna.2.a:0 "Bu büyük bir aşağılamadır."
