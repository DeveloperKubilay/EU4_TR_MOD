 flavor_lxa.1.t:0 "Champassak Krallığı"
 flavor_lxa.1.d:0 "İç savaş şiddetlenirken, Champassak bağımsız bir krallık olarak ortaya çıktı ve Lan Xang'ın eski bir Prensi tarafından yönetiliyor. Yakında sevgili ulusumuzdan hiçbir şey kalmayacak."
 flavor_lxa.1.a:0 "Taht iddiacılarını ezeceğiz. Eninde sonunda."
 flavor_lxa.2.t:0 "Vientiane Krallığı"
 flavor_lxa.2.d:0 "İç savaş sürerken, Vientiane, eski bir Lan Xang Prensi tarafından yönetilen bağımsız bir krallık olarak ortaya çıktı. Yakında sevgili ulusumuzdan geriye hiçbir şey kalmayacak."
 flavor_lxa.3.t:0 "Luang Prabang Krallığı"
 flavor_lxa.3.d:0 "İç savaş sürerken, Luang Prabang, eski bir Lan Xang Prensi tarafından yönetilen bağımsız bir krallık olarak ortaya çıktı. Yakında sevgili ulusumuzdan geriye hiçbir şey kalmayacak."
 restore_lan_xang_title:0 "Lan Xang'ı Geri Yükle"
 restore_lan_xang_desc:0 "Büyük Lao ulusu parçalara ayrıldı. En önemli şehirleri kontrol ederek ve taht iddiacılarını ortadan kaldırarak ulusu yeniden birleştirmek bize düşüyor."
 custom_idea_transport_power:0 "Nafile Çabalar"
 custom_idea_transport_power_desc:0 "Ciddi bir çatışmadan sağ çıkmaları son derece düşük olsa da, saldırı durumunda onlara bir güvenlik yanılsaması vermek için nakliye mürettebatımızı temel binme prosedürlerinde eğiteceğiz."
 MLC_ideas:0 "Malakka Fikirleri"
 MLC_ideas_start:0 "Malakka Gelenekleri"
 MLC_ideas_bonus:0 "Malakka Hırsı"
 mlc_vassal_princes:0 "Vasal Prensler"
 mlc_vassal_princes_desc:0 "Malakka, Baharat takımadalarında stratejik bir yere sahiptir; bundan yararlanmak istiyorsak, bazı vasal devletler edinerek başlamalıyız."
 mlc_maritime_laws:0 "Deniz Hukuku"
 mlc_maritime_laws_desc:0 "Nusantara atalarımızın vatanıdır, Allah'ın bize bahşettiği yeri kabul etmeli ve bölgenin ana ticaret limanı olmalıyız. Yakındaki uluslar bize karşı herhangi bir deniz tehdidi oluşturmuyor."
 mlc_new_hegemony:0 "Malakka Hegemonyası"
 mlc_new_hegemony_desc:0 "Ulusumuz genç olabilir, ama tarihimiz kesinlikle genç değil. Antik Srivijaya İmparatorluğu'nu eski görkemine kavuşturmalıyız. Malakka hatırlanacak."
 mlc_islamic_sultanate:0 "İslami Sultanlık"
 mlc_islamic_sultanate_desc:0 "Peygamber'in evinden bu kadar uzakta inancımızı yaymak zordur, barışçıl bir hükümet istiyorsak biraz daha... esnek olmalıyız. Şimdilik."
 mlc_habor_masters:0 "Liman Ustaları"
 mlc_habor_masters_desc:0 "Ulusumuzda dini hoşgörüyü sağlama çabalarımız meyvesini verdi ve Malakka artık farklı kültürlerden ve inançlardan insanların dinlenecek bir yer bulduğu bir Nusantara erime potası haline geldi. Cömertliğimizin bir sonucu olarak, yakındaki adalar ticareti limanlarımıza yönlendirmemize yardımcı oluyor."
 mlc_daulat:0 "Devlet"
 mlc_daulat_desc:0 "Atalarımızın hükümdarlığı sırasında, Srivijaya krallığı gücünü soyun meşruiyetinden almıştır. Yeni kurulmuş bir ulus olarak, Malakka atalarından ders almalı ve Sultan'ın devletini, egemenliğini sağlamalıdır. Allah'ın lütfuyla hüküm sürmelidir ve her zaman böyle olmuştur."
 mlc_jawi_script:0 "Cavi Yazısı"
 mlc_jawi_script_desc:0 "Nusantara'nın ortak dili Klasik Malayca iken, şimdi Brahmik yazıları inancımıza daha uygun bir şeye dönüştürmenin zamanı geldi. Cavi, uzak kuzenlerimiz olan Arap alfabesine dayanmaktadır ve Nusantara yazı sistemlerini birleştirmek için mükemmel bir seçenek olacaktır."
 BEI_ideas:0 "Brunei Fikirleri"
 BEI_ideas_start:0 "Brunei Gelenekleri"
 BEI_ideas_bonus:0 "Brunei Hırsı"
 bei_galleys:0 "Kadırga Filosu"
 bei_galleys_desc:0 "Brunei filosu ulusal gücümüzde her zaman merkezi bir konumda olmuştur. Büyük düşünmeli ama küçük başlamalıyız. Kadırgalarımıza yakından dikkat etmek bize denizler üzerinde bir miktar kontrol sağlamalıdır."
 bei_sea_nomads:0 "Deniz Göçebeleri"
 bei_sea_nomads_desc:0 "Orang Laut ve Sama-Bajau'nun denizci halkı, ulusumuzun yakın çevresindeki teknelerde yaşar. Eğer onları Brunei'ye saygı göstermeye ikna edebilirsek, deniz gücümüz artırılabilir ve yeni denizciler işe alınabilir."
 bei_diplomacy:0 "Brunei Diplomasisi"
 bei_diplomacy_desc:0 "Nusantara'da yeni bir deniz gücü kurmak istiyorsak, kesinlikle müttefiklere ihtiyacımız var. Diplomatlarımız bir süredir yakındaki saraylarda bulunuyor ve Brunei devlet adamlığı güçlü bir üne sahip."
 bei_vassals:0 "Borneo Hegemonu"
 bei_vassals_desc:0 "Tek bir ada, tek bir ulus. Brunei'nin Kapuas Nehri deltasına ulaşması ve gücünü Borneo adasının tamamına yayması gerekiyor. Bunu başarırsak, diğer Malay sultanlıkları bize liderleri olarak hitap etmek zorunda kalacak."
 bei_naval_prowess:0 "Deniz Gücü"
 bei_naval_prowess_desc:0 "Bölgesel deniz göçebeleriyle olan ittifaklarımız bize büyük bir deniz armadası verdi. Brunei gemileri artık tüm Nusantara'da duyulabilir ve görülebilir."
 bei_trade:0 "Tüccar İttifakları"
 bei_trade_desc:0 "Tüccarlarımız Ligor ve Siam'a kadar bulunabilir, ancak şimdi daha da avantajlı ortaklıklar aramanın zamanı geldi. Avrupalılar bölgenin baharat ticaretine ilgi duyabilir ve Portekizliler en iyi tüccarlara sahip gibi görünüyor."
 MSA_ideas:0 "Malay Fikirleri"
 MSA_ideas_start:0 "Malay Gelenekleri"
 MSA_ideas_bonus:0 "Malay Hırsı"
 msa_advanced_galley_warfare:0 "Gelişmiş Kadırga Savaşı"
 msa_advanced_galley_warfare_desc:0 "Ulusumuz her zaman denizcilerden oluşmuştur ve ilerlemenin faydaları nihayet gemilerimize ulaştı. Bu yeni teknoloji, ciddi bir tehdit olarak görülmemize yardımcı olmalıdır."
 msa_expert_haggling:0 "Uzman Pazarlıkçılar"
 msa_expert_haggling_desc:0 "Tüccar kültürümüz, Malay halkını ticarette son derece iyi yaptı. Komşularımızdan kesinlikle faydalanabiliriz."
 msa_chart_the_seas:0 "Adaları Haritala"
 msa_chart_the_seas_desc:0 "Göremediğin şeyi fethedemezsin. Malay takımadalarının deniz feneri olmak için kayalıkların nerede olduğunu bilmemiz gerekiyor."
 msa_in_every_port:0 "Her Limanda Malay Tüccarlar"
 msa_in_every_port_desc:0 "Okyanusa giden her kuruş bize geri dönmelidir."
 msa_sea_nomads_steering:0 "Deniz Göçebeleriyle Anlaşmalar"
 msa_sea_nomads_steering_desc:0 "Biz denizleri biliriz ve denizler bizi bilir. Gelgitler her zaman halkımıza kolaylık göstermiştir ve Deniz Göçebeleri buna saygı duymayı, ya da en azından, korkmayı öğrenmişlerdir. Ticaretimizin ulaşmasını sağlamak için bize yardımcı olacaklar."
 msa_spice_kings:0 "Baharat Kralları"
 msa_spice_kings_desc:0 "Baharat ticareti tarihimiz M.Ö. 1500'e kadar uzanmaktadır, Deniz İpek Yolu'nun bir parçası olmak en büyük gururlarımızdan biridir. Ulaşılamaz bir toprak yoktur."
 SIA_ideas:0 "Siyam Fikirleri"
 SIA_ideas_start:0 "Siyam Gelenekleri"
 SIA_ideas_bonus:0 "Siyam Hırsı"
 sia_royal_poets:0 "Kraliyet Şairleri"
 sia_royal_poets_desc:0 "Hakkında şarkı söyleyecek kimse yoksa savaşları kazanmanın ne anlamı var? Sarayımız şairler için güvenli bir yer olacak ve tarihimiz onların ilham kaynağı olacak."
 sia_advanced_elephant_warfare:0 "Gelişmiş Fil Savaşı"
 sia_advanced_elephant_warfare_desc:0 "En büyük ve en eski şiirlerimizden biri olan Yuan Phai, savaş fillerimizi tek tek listelemek ve onurlandırmak için 100'den fazla satır ayırır. Onlara nedenini gösterelim."
 sia_experienced_ambassadors:0 "Tecrübeli Büyükelçiler"
 sia_experienced_ambassadors_desc:0 "Siyasette büyük tecrübemiz var ve krallığımızın şafağı hanedanlar arası rekabetlerle karakterize edildi. Diplomatik itibarımız bize kesinlikle biraz etki sağlayabilir."
 sia_encourage_immigration:0 "Göçü Teşvik Et"
 sia_encourage_immigration_desc:0 "Ülkemizin kuzeydoğusundaki Khorat Platosu oldukça seyrek nüfusludur, diğer ulusları Siyam'a taşınmaya ve krallığımızın ihtişamına hayran kalmaya teşvik etmeliyiz."
 sia_integrating_the_realm:0 "Devletin Konsolidasyonu"
 sia_integrating_the_realm_desc:0 "Merkezi olmayan bir sistem, uzak eyaletlerimizde bazı güç kayıplarına neden olabilir. Eğer bir Chatusadom sistemi kurarsak, krallığımızın toplam ağırlığını taşıyacak dört sütunumuz olacak: ordu, saray, hazine ve tarım."
 sia_education_reform:0 "Eğitim Reformları"
 sia_education_reform_desc:0 "Lord Buddha'mızın dediği gibi, bir şeyi sıkça söylendiği için kabul etmemeliyiz, ancak onu kendimiz deneyimlemeliyiz. Eğitim bilginin temelidir ve teknolojide mükemmelleşmek istiyorsak eğitimde mükemmelleşmeliyiz."
 sia_royal_absolutism:0 "Kraliyet Mutlakiyetçiliği"
 sia_royal_absolutism_desc:0 "Tanrı'dan sonra ikinci, bir kral böyle olmalı. Onurlu ve tapılan hükümdarlarımız, Tanrıların Cenneti yönettiği gibi Yeryüzünü yönetirler."
 sia_importation_of_firearms:0 "Ateşli Silah İthalatı"
 sia_importation_of_firearms_desc:0 "Çakmaklı ateşli silahlar, fitilli arkebüze göre çok daha güçlü bir ateş gücüne sahip olsa da, burada nadir bir mal olarak kaldı, bu yüzden onları Batılılardan satın alarak edinmeye devam etmeliyiz.\nAyutthaya döneminden beri kendi toplarımızı dökebiliyorduk, özellikle de pirinçten yapılmış ve genellikle 4-5 inç kalibreli Charong adı verilen büyük namludan dolma toplarımızla."
 LFA_ideas:0 "Lanfang Fikirleri"
 LFA_ideas_start:0 "Lanfang Gelenekleri"
 LFA_ideas_bonus:0 "Lanfang Hırsı"
 lfa_free_elections:0 "Serbest Seçimler"
 lfa_free_elections_desc:0 "Ulusumuzdaki her adama hükümetimizde bir pay verilmelidir. Plutokrasinin hain yollarına burada yer yoktur."
 lfa_mining_syndicates:0 "Madencilik Sendikaları"
 lfa_mining_syndicates_desc:0 "Yeryüzünün çocukları, yükselin! Dünyamızı kuşatan parasal tiranlığa karşı bir araya gelmeliyiz. Halkın çıkarları, elitlerin çıkarlarının önüne konulmalıdır."
 lfa_careful_diplomacy:0 "Dikkatli Diplomasi"
 lfa_careful_diplomacy_desc:0 "Diğer uluslar eşsiz demokratik başarımızdan şüphelenebilirler. Düşük bir profil tutmalı, ancak demokrasinin her zaman kazandığından emin olmalıyız."
 lfa_national_militia:0 "Ulusal Milis"
 lfa_national_militia_desc:0 "Barutun çocukları, yükselin, bir daha yükselin! Ulusumuzun düşmanlarından bizi korumak için bir ulusal milis oluşturulmalıdır."
 lfa_integrate_local_communities:0 "Yerel Toplulukları Entegre Et"
 lfa_integrate_local_communities_desc:0 "Bir adam ile komşusu arasında hiçbir fark olmamalıdır. Kültürel farklılıklar bizi daha zengin yapar, daha fakir değil. Lanfang, her çalışan kişi için güvenli bir alandır."
 lfa_improved_mining_techniques:0 "Geliştirilmiş Madencilik Teknikleri"
 lfa_improved_mining_techniques_desc:0 "Bir ulusun zenginliği, halkının zenginliği ile ölçülür. Lanfang, Toprak'ın bize verdiklerinden en iyi şekilde yararlanmalıdır. Madencilik teknolojimizi geliştirmek, çalışma koşullarımızı da iyileştirecektir."
 lfa_state_expansion:0 "Devletin Genişlemesi"
 lfa_state_expansion_desc:0 "Lanfang, eşitliğin ve özgürlüğün mutlu ve müreffeh bir ulusun anahtarı olduğunun kanıtı haline geldi. Bu bilgiyi dünyanın geri kalanına yaymalı ve onları kölelik bağlarından kurtarmalıyız!"
 LIG_ideas:0 "Ligor Fikirleri"
 LIG_ideas_start:0 "Ligor Gelenekleri"
 LIG_ideas_bonus:0 "Ligor Hırsı"
 lig_autonomous_subject:0 "Otonom Teba"
 lig_autonomous_subject_desc:0 "Mueang veya şehir devleti olarak özgürlüğümüzü kazandık ve artık Siyam krallıklarının hükümeti altında değiliz. Kendi ulusumuz olmak, Güneydoğu'nun geri kalanının dikkatini bize çekti. Ve böyle olmalı."
 lig_religious_conversion:0 "Budist Dönüşümü"
 lig_religious_conversion_desc:1 "Gelenek bizi daha güçlü kılar. Ligor, Nusantara'yı ele geçiren İslami sultanlıklara karşı son kale olarak öne çıkmalıdır. Lord Buddha'nın bilge öğretilerini dünyanın geri kalanıyla paylaşmak bizim görevimizdir."
 lig_vassal_cities:0 "Vasal Şehirler"
 lig_vassal_cities_desc:0 "Bir mueang olarak, Ligor'da kendi hanedanlığımızı koruyabilir ve kendi vasal devletlerimize sahip olabiliriz. Etkimizi genişletmek istiyorsak, Malay yarımadasındaki diğer mueangları ilhak etmek iyi bir başlangıç noktası gibi görünüyor."
 lig_trade_primacy:0 "Ticaret Üstünlüğü"
 lig_trade_primacy_desc:0 "Denizci geleneğimizden faydalanmalı ve deniz ticaretine odaklanmalıyız. Büyük düşünmemiz gerekiyor, bu yüzden Doğu'dan gelen yeni tüccarlara bakmak kesinlikle kötü bir fikir değil."
 lig_bridge_to_malaya:0 "Siyam'a Köprü"
 lig_bridge_to_malaya_desc:0 "Siyam ve Ligor bir zamanlar aynı imparatorluğun parçasıydı ve bağlarımız henüz solmadı. Kendi ulusumuz olarak kalırken diplomatik önemlerinde koruma aramalıyız. Antik müttefikler asla göz ardı edilmemelidir."
 lig_spirit_of_rebellion:0 "Asi Ruhlar"
 lig_spirit_of_rebellion_desc:0 "Ulusumuz bir ayaklanma ve isyan ulusudur. Ne Ligor ne de halkı kolayca yönetilemez. Her şeyin bir bedeli vardır."
 lig_trade_protection:0 "Ligor Ticaretini Koru"
 lig_trade_protection_desc:0 "Gemilerimiz ulusumuzun gururudur ve onlar olmadan ticaretimiz kaybolur. Limana iyi bir varış sağlamak için onları korumak en önemli öncelik olmalıdır."
 PLB_ideas:0 "Palembang Fikirleri"
 PLB_ideas_start:0 "Palembang Gelenekleri"
 PLB_ideas_bonus:0 "Palembang Hırsı"
 plb_ancient_scriptures:0 "Antik Kutsal Yazıtlar"
 plb_ancient_scriptures_desc:0 "Ulusumuzun en eski kayıtları, yirmi bin adam ve yüzlerce tekne alıp bilinmeyene doğru yelken açan en büyük krallarımızdan birinin hikayesini anlatıyor. Bu hikaye unutulmamalıdır."
 plb_pirate_ancestry:0 "Korsan Ataları"
 plb_pirate_ancestry_desc:0 "Halkımızın asi doğası, bazı cahil yabancılar tarafından pervasızlık olarak görülebilir, ancak biz her zaman bununla gurur duyduk. Sonuçta, küçük bir kavga kimseyi öldürmedi... ya da öldürdü mü?"
 plb_controlling_the_strait:0 "Boğazı Kontrol Etmek"
 plb_controlling_the_strait_desc:0 "Gelgitler toprağımıza doğru ilerlemelerine yardımcı olduğunda sesler biraz fazla hızlı yayılır. Milletimizin gözleri, denizin derinliklerindeki bir yaratık gibi denize yayılmış, tetikte bekliyor."
 plb_center_of_the_dynasty:0 "Hanedanlığın Merkezi"
 plb_center_of_the_dynasty_desc:0 "Şailendra hanedanlığının hükümdarlığı sırasında, topraklarımız en güçlü insanların eviydi. Şehirlerimiz görkemli ziyafetler düzenledi, muhteşem kutlamalara ev sahipliği yaptı ve güçlü ittifaklar besledi."
 plb_trading_hub:0 "Ticaret Merkezi"
 plb_trading_hub_desc:0 "Kıtadan gelen tüccarlar uzun muson mevsimi boyunca topraklarımızda kalmak zorundadır. Bu nedenle, şehirlerimiz büyük pazarlar düzenlemeye ve bol çeşitli malları depolamaya iyi hazırlanmıştır."
 plb_through_the_monsoon:0 "Muson Boyunca"
 plb_through_the_monsoon_desc:0 "Fırtınayı evcilleştirmek imkansızdır, fırtına olmak ise takdire şayandır. Nesiller boyu denizciler, ilk bulutu gördüklerinde halkımızı heyecanla titreten bilgileri aktarmışlardır."
 plb_learned_scholars:0 "Bilgili Alimler"
 plb_learned_scholars_desc:0 "Srivijaya İmparatorluğu zamanından beri, ulusumuz hayatlarını her şeyin incelenmesine adamış birçok keşiş ve akademisyene ev sahipliği yapmıştır."
 BAN_ideas:0 "Banten Fikirleri"
 BAN_ideas_start:0 "Banten Gelenekleri"
 BAN_ideas_bonus:0 "Banten Hırsı"
 ban_struck_down_by_diamonds:0 "Elmaslarla Vurulmuş"
 ban_struck_down_by_diamonds_desc:0 "Her şeye sahip olduğu ve hiçbir şeyi eksik olmadığı bir yer için, sonra elmaslarla vurulduğu anlamına gelen eski bir Cava atasözü vardır. Ulusumuz gerçek inancı benimsediğinde de böyle söylendi."
 ban_surrounded_by_stars:0 "Yıldızlarla Çevrili"
 ban_surrounded_by_stars_desc:0 "Efsaneye göre, ilk insanlar toprağımıza geldiğinde ve bize hayat veren berrak su nehrini gördüklerinde, ulusumuzun yıldızlarla çevrili olduğunu düşündüler. Toprağımızın zenginliği işte böyledir."
 ban_from_east_to_west:0 "Doğudan Batıya"
 ban_from_east_to_west_desc:0 "Ulusumuzun Sunda Boğazı'na yakın stratejik konumu bizi ticaret açısından çok faydalı bir noktaya yerleştirdi. Dünyanın her yerinden gelen tüccarlar kıyılarımızdan geçerek ticari becerilerimizi artırıyor."
 ban_rebuttal:0 "Çürütme"
 ban_rebuttal_desc:0 "Evcilleşmemiş, ulusumuzun gururlu sakinleri koşmak yerine savaşmaya, diz çökmek yerine ölmeye alışkındır. Banten, tarihi boyunca fethedilemez kaleler inşa etmiştir."
 ban_fertile_lands:0 "Verimli Topraklar"
 ban_fertile_lands_desc:0 "Tarım, halkımızın yaşamında her zaman önemli bir yer tutmuştur. Zengin ulusumuzu besleyebilen verimli topraklara sahip olmakla kutsandık."
 ban_by_the_river:0 "Nehrin Yanında"
 ban_by_the_river_desc:0 "Ulusumuzun ortasından, gemilerin seyahat edebileceği birçok nehir akar ve kolları tüm toprağımıza yayılır. Bu ulaşım yönteminden nasıl faydalanacağımızı öğrendik ve mallarımızı kolayca taşıyabiliriz."
 ban_cultural_richness:0 "Kültürel Zenginlik"
 ban_cultural_richness_desc:0 "Taktik konumu ve doğal zenginliği göz önüne alındığında, ulusumuz birçok ve çeşitli ziyaretçiye ev sahipliği yapmıştır. Hinduizm, Budizm ve İslam hepsi uyum içinde bir arada yaşamıştır."
 SUL_ideas:0 "Sulu Fikirleri"
 SUL_ideas_start:0 "Sulu Gelenekleri"
 SUL_ideas_bonus:0 "Sulu Hırsı"
 sul_sultanate_of_sulu:0 "Sulu Sultanlığı"
 sul_sultanate_of_sulu_desc:0 "Büyük Sultanlığımızın kendini adamış, dindar insanlar tarafından kurulduğu göz ardı edilmemelidir. Efendimize olan kör inançları, ulusumuzun yükselişi için hayati öneme sahipti."
 sul_makhdum_teachings:0 "Makhdum'un Öğretileri"
 sul_makhdum_teachings_desc:0 "Akıllı alim Makhdum Karim uzun zaman önce toprağımıza gelmeyi seçti. İçgörülü sözleri liderlerimizin refaha giden yolu bulmasına yardımcı oldu ve öğretileri her zaman hatırlanacaktır."
 sul_across_the_sulu_sea:0 "Sulu Denizi Boyunca"
 sul_across_the_sulu_sea_desc:0 "Toprağımızın güzelliğine dair efsanevi hikayelerle birçok gezgin toprağımıza geldi. Biz de yeni ve uzak bölgeleri keşfetme dürtüsüyle uzak diyarlara seyahat ettik. Bu maceracı ruh diplomatlarımızı çok iyi tanınır hale getirdi."
 sul_port_of_jolo:0 "Jolo Limanı"
 sul_port_of_jolo_desc:0 "Başkentimiz Jolo limanı, Filipin Adaları'ndaki en zengin ve önde gelen ticaret merkezlerinden biridir. İpek, kehribar, gümüş ve porselen anakaradan, demir, yakut ve elmas Malakka ve Brunei'den gelir. Ulusumuz zenginlik ve şans üzerine kurulmuştur."
 sul_dagat_sulu:0 "Dagat Sulu"
 sul_dagat_sulu_desc:0 "Sulu Denizi muson mevsiminde sert ve geçilmezdir. Fırtınalar kıyılarımızda istisna değildir ve denizcilerimiz onlara dayanmayı ve hatta geçilmez derinliklerin güçlerine karşı yüzmeyi öğrenmişlerdir."
 sul_coconut_plantations:0 "Hindistan Cevizi Plantasyonları"
 sul_coconut_plantations_desc:0 "Hindistan cevizi ağaçları ulusumuzun tüm büyük adalarında muhteşem bir şekilde büyür ve onların yetiştirilmesi ana gelir kaynaklarımızdan biridir."
 sul_pearl_farming:0 "İnci Yetiştiriciliği"
 sul_pearl_farming_desc:0 "İnciler tek tek yetiştirilir, yetiştirilmesi sadece sabır ve azmi olanlara mahsus hassas bir iştir. Ancak, bununla birlikte gelen ekonomik kâr çabaya değerdir."
 CRB_ideas:0 "Cirebon Fikirleri"
 CRB_ideas_start:0 "Cirebon Gelenekleri"
 CRB_ideas_bonus:0 "Cirebon Hırsı"
 crb_negara_gede:0 "Negara Gede"
 crb_negara_gede_desc:0 "'Negara Gede' lehçemizde 'Büyük Krallık' anlamına gelir ve bu, muzaffer ulusumuzun gerçek adıdır. Kıyı kültürümüz ve erdemli tarihimiz, adanın siyasetinde bize önemli bir yer kazandırmıştır ve bunun için halkımız sonsuza dek minnettar kalacaktır."
 crb_tari_topeng:0 "Tari Topeng"
 crb_tari_topeng_desc:0 "Tari Topeng maskeli dansı, ulusumuzun en önemli geleneklerinden biridir. Dansçılar ve müzisyenler hayatlarını bu renkli festivale adarlar ve ulusun moralini yükseltirler."
 crb_alis_panther:0 "Ali'nin Panteri"
 crb_alis_panther_desc:0 "Ulusumuzun vahşi sembollerinden biri, adamızın cangılında derinlere gizlenen ölümcül bir hayvan olan panterdir. Tehlikeli doğası onu zorlu bir rakip yapar. Cangıl kimseye asla kolaylık tanımaz."
 crb_mount_ciremai:0 "Ciremai Dağı"
 crb_mount_ciremai_desc:0 "Ulusumuzun en yüksek noktasından bir duman sütunu yükselir. Gece çöktüğünde, öfkesi şiddetli bir alevle düşman birliklerinin üzerine çöker. Ciremai Dağı her zaman sadık dostlarına göz kulak olmuştur."
 crb_islamic_schools:0 "İslam Okulları"
 crb_islamic_schools_desc:0 "Alimlerimiz inancımızın öğretilerinde ve gençlerimizin eğitiminde bilgilidir. Halkımızın rehberliğine adanmış bir dizi okul, yetenekli ve dindar bir ulus yetiştirdiğimizden emin olmak için açılmıştır."
 crb_batik_textiles:0 "Batik Kumaşlar"
 crb_batik_textiles_desc:0 "Batik boyama tekniği tüm Cava'da popülerdir, ancak hiçbir ulus Cirebon kadar iyi bilinmez. Dokumacılarımız bu yöntemde uzmanlaşmıştır ve üretim yeterliliğimiz tüm adada kıskanılmaktadır."
 crb_royal_lineage:0 "Kraliyet Soyu"
 crb_royal_lineage_desc:0 "Ulusumuzun liderlerinin kraliyet soyu, kanlarını hükmetmeye uygun kılar. Bilgelikleri topraklarımızı refahla zenginleştirsin ve ruhları açgözlülük tarafından asla evcilleşmesin."
 flavor_iro.1.t:0 "Affedilmez Bir Hakaret"
 flavor_iro.1.d:0 "Gece geldiler. Yüzleri ay ışığıyla zar zor aydınlanmış, mızrakları meşalelerin yanında parlıyordu. Sessizce geldiler. Adımları bir yaz esintisi gibi yumuşak ve hızlıydı. Neredeyse duyulmaz. Sonra, sessizlik sona erdi ve gece de öyle.\nKöyümüzü bastılar, çadırları yaktılar, yiyecek çaldılar, esir aldılar. Savaşçılarımızın çoğu hemen uyandı ve onları durdurmaya çalıştı, ancak saldırıya hazırlıklı değillerdi, bu yüzden savaşta çoğu öldürüldü. Onları öldürdüler. Babaları, kardeşleri, oğulları. Hepsini öldürdüler.\nBiz yaşadıkça rahat uyumasınlar."
 opinion_iroquois_affront:0 "Affedilmez Bir Hakaret"
 flavor_iro.1.a:0 "Yüreklerimiz kayıpları için sonsuza dek ağlayacak."
 flavor_iro.2.t:0 "Yas Savaşları"
 flavor_iro.2.d:0 "Halkımız arasında, bizi terk edenlerin yerini alacak esirler bulmak amacıyla komşu köylere baskın düzenlemek bir gelenek olmuştur. Klan anneleri, çocuklarının son ölümleri için teselli sağlamak amacıyla bir “yas savaşı” talep ettiler ve böyle mantıklı bir dileği kabul etmek bizim görevimizdir.\nBu gece. Mavi bir gece. Gecenin bu bölümünden sonraki gece. Savaşçılarımız hedef köyü başarıyla saldırıya uğrattı ve kaosun ortasında, oldukça fazla yerliyi pusuya düşürmeyi başardılar."
 flavor_iro.2.a:0 "Bazı esirler almalıyız."
 flavor_iro.3.t:0 "Yeni Bir Esir"
 flavor_iro.3.d:1 "Savaşçılarımız önceki baskınlarından bazı esirlerle geri döndüler. Muzaffer bir şekilde [Root.Monarch.GetName]'ın huzuruna geldiler ve bir çocuğun bedenini [Root.Monarch.GetHerHim]'in önüne serdiler. "Kaybınızın karşılığında" duyuldu ve gözyaşları yeniden belirdi."
 flavor_iro.3.a:1 "Onu reddet."
 flavor_iro.3.b:0 "Onu evlat edin."
 iroquoian_iron_fist_opinion:0 "Demir Yumruk"
 iroquoian_iron_fist:0 "Demir Yumruk"
 desc_iroquoian_iron_fist:0 "Düşmanlarımıza ağır bir elle hükmediyoruz."
 flavor_iro.5.t:0 "Yeni Bir General"
 flavor_iro.5.d:1 "Kabilemizin evlat edinmeye karar verdiği çocuk, halkımız arasında güçlü ve erdemli bir şekilde büyüdü. Savaşta cesareti birçok kez kanıtlanmış, köyümüzü korumaya olan bağlılığı da öyle. Güvenilir gülümsemesi, en şiddetli savaşçılarımızın birçoğunun güvenini kazandı ve onu tereddüt etmeden takip ederlerdi. Onun sadece korkmuş bir çocukken evine dönmek istediği zamanları hatırlamak zor.\nSonunda gururla duyurabiliriz - burası artık onun evi."
 flavor_iro.5.a:0 "Çok hızlı büyüyorlar..."
 flavor_iro.4.t:0 "Ulusların Annesi"
 flavor_iro.4.d:1 "Son savaş ulusumuzun özüne zarar verdi. Bir kadın savaş sırasındaki kararlarımızı dikkatle gözlemliyordu. Kadim geleneklerimize saygı göstermek ve esirlerimize iyi bakmak bizi gururlandırmalıdır. Bu yaşlı, bilge kadın, savaşçılarımıza kendini Jigonsaseh, Ulusların Annesi olarak tanıttı; bu unvanı Büyük Barış Yapıcı ona uzun zaman önce vermişti. Bilge gözleri neşeyle doluydu.\n“Sevinin,” dedi, “çünkü halkımızı onurlandırdınız.”"
 flavor_iro.4.a:0 "İyi iş çıkardık."
 mother_of_nations:0 "Ulusların Annesi"
 desc_mother_of_nations:0 "Ulusların Annesi, rehberliğiyle halkımızı kutsar."
