 flavor_mlc.9.desc:0 "Çeşitli Malay halkları, hızla genişleyen devletimiz altında siyasi olarak birleşiyor. İlk kez takımada, bizi haraca kesen tebaası olan şanlı bir şehir devletinden çok daha fazlası, tek bir ulus haline getiren bir tür ulusal bilinç geliştiriyor. Bu yeni gelişme, yükselen devletimizi nasıl adlandırmamız gerektiğini düşünmemizi gerektiriyor."
