 flavor_lna.1.t:0 "Zümrüt Buda"
 flavor_lna.1.d:0 "[From.GetCapitalName] kapıları düştü ve Zümrüt Buda tapınağına giden yol açıldı. Tapınağa bakan keşişlerin itirazlarına rağmen, askerlerimiz kutsal ikonu ele geçirdi ve [Root.Capital.GetCapitalName]'a yolculuk için hazırladı. Orada, daha layık koruyucular tarafından saygı görecek ve korunacak."
 flavor_lna.1.a:0 "[From.Owner.GetAdjective] onu görmeye bile layık değildi."
 flavor_lna.2.t:0 "Zümrüt Buda'nın Çalınması"
 flavor_lna.2.d:0 "[emerald_buddha_province.GetName] kapılarının düşmesiyle felaket yaşanır ve Zümrüt Buda tapınağına giden yol açılır. Tapınağa bakan keşişlerin itirazlarına rağmen, düşman askerleri kutsal ikonu küfürbaz [From.Monarch.GetName] için ele geçirir ve [From.Capital.GetName]'a taşımak üzere hazırlar."
 flavor_lna.2.a:0 "Bu büyük bir aşağılama."
 estate_church_brahmins_at_court:0 "Saraydaki Brahminler"
 estate_church_brahmins_at_court_desc:0 "Hindu inancını takip etmesek de, Brahminler toplumda ve sarayda onurlu bir yere sahiptir."
