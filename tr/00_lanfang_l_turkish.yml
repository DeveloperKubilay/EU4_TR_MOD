 siamese_absolutism:0 "Çakravarti"
 siamese_absolutism_desc:0 "Hükümdar sadece bir insan değildir. O ilahi bir egemen, evrenin tam merkezidir. Yalnızca onun aracılığıyla dünyada barış ve uyum olabilir."
 flavor_lna.3.t:0 "[Root.GetAdjective] Mutlakiyetçiliği"
 flavor_lna.3.d:0 "[Root.Monarch.GetTitle] ölümlü bir insandan çok daha fazlasıdır. [Root.Monarch.GetSheHeCap] bir Çakravarti, insanlığa parlayan ilahi bir ışık, bizi uyum ve aydınlanmaya yönlendiren büyük bir fenerdir. [Root.Monarch.GetTitle] [Root.Monarch.GetName]'ın hükmü dünyanın her köşesinde hissedilmeli ki herkes barış ve refahı bilsin."
 flavor_lna.3.a:0 "Dünyaya düzen getireceğiz."
 flavor_lna.3.b:0 "Mevcut hükümetimiz bize iyi uyuyor."
 ming_crisis.10.t:0 "Çin'de Kargaşa"
 ming_crisis.10.d:0 "Ming hanedanı krizde. Devlet, kendi topraklarını bile kontrol etmekte zorlanıyor, savaş beyleri ordular kurup Çin genelinde iktidar için rekabet ediyor. Böyle çalkantılı bir devletin gerçekten Gök Takdiri'ne sahip olup olmadığını ve dolayısıyla [Root.GetName]'ın Ming ile olan haraçgüzar ilişkisini yeniden gözden geçirmesi gerekip gerekmediğini kendimize sormalıyız."
 ming_crisis.10.a:0 "Ming artık bize faydalı değil."
 ming_crisis.10.b:1 "[MNG.Capital.GetCapitalName]'deki İmparatorun yanında duracağız."
