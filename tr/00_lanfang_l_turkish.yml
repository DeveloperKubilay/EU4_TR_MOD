 estate_burghers_khmer_irrigation_desc:0 "Devlet, dünyanın en gelişmiş sulama tekniklerinden bazılarını kullanmak için altyapı ve araçlar sağlamakta, böylece bol gıda tedariki sayesinde hızlı nüfus artışına olanak tanımaktadır."
