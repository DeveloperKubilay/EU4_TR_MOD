 siamese_rev.1.t:0 "Siyam Devrimi"
 siamese_rev.1.d:1 "Batılılarla bağlarımız güçlendikçe, [Root.GetName] içinde yabancılara şüpheyle bakan birçok kişi var. Korkuları çok; kimileri [siam_european_country.GetAdjective] diplomatlarının bir işgale hazırlık olarak bizi yumuşattığına inanırken, diğerleri [siam_european_country.Religion.GetName] misyonerlerini [Root.Religion.GetName] inancımıza bir tehdit olarak görüyor, tüccarlar ise Avrupalılarla yaptığımız anlaşmaların ticari çıkarlarımıza dezavantajlı olduğu konusunda endişeli. [Root.GetName] içinde Avrupa karşıtı duyarlılık hızla artıyor ve durum yakın gelecekte zirveye ulaşmakla tehdit ediyor."
 siamese_rev.1.a:0 "Bu ciddi bir mesele."
 siamese_rev.2.t:0 "Siyam Devrimi'nin Sonu"
 siamese_rev.2.d:1 "Phetracha'nın hızlı ve iyi icra edilmiş darbesinden sonra toz duman dağıldı. Avrupalılar kovuldu ve saraydaki bölücü unsurlar tutuklanıp idam edildi. Bugün, hem [Root.GetAdjective] halkına hem de tüm dünyaya güçlü bir mesaj gönderdik: [Root.GetName]'ın yabancı etki altına düşmesine izin vermeyeceğiz."
 siamese_rev.2.d2:1 "Phetracha'nın hızlı tutuklanması ve idamından sonra toz duman dağıldı. Gericiler susturuldu ve saraydaki bölücü unsurlar tutuklanıp idam edildi. Bugün güçlü bir mesaj gönderdik: [Root.GetName] diğer uluslarla işbirliğine, ticarete ve yeni fikirlere açık."
 siamese_rev.2.a:0 "Şimdilik sorunlarımız bitti."
