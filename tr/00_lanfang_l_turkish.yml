 cloves:0 "Karanfil"
 clovesDESC:0 "Karanfil, Endonezya'daki Maluku Adaları'na özgü, üretimin kontrolü için birçok savaşın merkezi olmuş çok değerli bir baharattır. Karanfiller, tomurcuklar başlangıçtaki soluk renginden parlak kırmızıya döndüğünde toplanan aromatik çiçek tomurcuklarıdır. Karanfiller, Asya'dan Akdeniz'e ve sömürgeleştirme yoluyla Amerika'ya kadar mutfaklarda yaygın olarak kullanılmaktadır."
 khmer.1.t:0 "Kamboçya'nın Karanlık Çağı"
 khmer.1.d:0 "Bir zamanların güçlü Khmer İmparatorluğu yıkıldı. Khmer medeniyetinin kalbi olan Angkor, Tay istilacılar tarafından yıkıcı bir şekilde yağmalandıktan sonra harap ve terk edilmiş durumda. Kamboçya genelinde tapınaklar ve şehirler çürümeye yüz tutarken, Kral [Root.Monarch.GetName], yeni başkent [Root.Capital.GetCapitalName] ötesine [Root.Monarch.GetHerHis] yönetimini yaymakta zorlanıyor. Bu, Khmer halkı için karanlık bir zamandır."
 khmer.1.a:0 "Yeniden yükseleceğiz."
 khmer_dark_age_tt:0 "§YTüm güç maliyetleri§! §R%25§! artırıldı."
 khmer.2.t:0 "Khmer Dirilişi"
 khmer.2.d:0 "Angkor'un düşüşünden bu yana geçen yıllar zorlu geçti, ancak [Root.Monarch.GetTitle]'ın yorulmak bilmez çabaları sayesinde [Root.GetName]'ı saran karanlıktan çıktık. Angkor'un büyük şehri ve görkemli tapınak-kompleksi restore edildi ve [Root.Monarch.GetTitle] onu başkent olarak yeniden kurdu. Kırsal kesimler yeniden nüfuslandı ve verimli hale geldi ve halkımızın kalpleri manevi olarak tatmin oldu. Khmer İmparatorluğu yeniden yükselmeye hazır."
 khmer.2.a:0 "[Root.GetName] için Zafer!"
 khmer.3.t:0 "[Root.GetName] [Root.GovernmentName]'a İnanç"
 khmer.3.d:0 "Theravada Budizmine geçişimiz tamamen sorunsuz bir geçiş değildi. Buddha'nın öğretilerine direnenler ve Hinduizm'i uygulamaya devam edenler varken, diğerleri Mahayana kolunun gerçek yol olduğuna inanıyor. Şimdi bir nebze dini barış sağladığımıza göre, hangi inancı devlet dini olarak benimsememiz gerektiğine karar vermeliyiz."
 khmer.3.a:0 "Theravada inancımız bizi aydınlanmaya ulaştıracak."
 khmer.3.b:0 "Geçmişimize bakalım; Hinduizm'e geri döneceğiz."
 khmer.3.c:0 "Mahayana Budizmi bizim için doğru."
 dark_age_of_cambodia:0 "Kamboçya'nın Karanlık Çağı"
 desc_dark_age_of_cambodia:0 "Medeniyetimiz harabeler içinde. Khmer İmparatorluğu yıkıldı."
 siamese_nation_title:0 "Siyam Ulusunu Kur"
 siamese_nation_desc:0 "Tay halkları, Güneydoğu Asya'ya hakim olacak bir imparatorluk kurmak üzere tek bir devlet altında birleşmeli."
 flavor_peg.1.t:0 "Shin Sawbu"
 flavor_peg.1.d1:0 "Pegu'nun erkek soyu neredeyse tükenmiş ve [Root.Heir.GetName] hala küçücük bir çocukken, Pegu Krallığı dümensiz kalmıştır. Savaş ve belirsizliğin yaşandığı bu zamanlarda, halk onları yönlendirmesi için Kral Binnya Waru'nun annesi Shin Sawbu'ya bakmaktadır. Shin Sawbu, onlarca yıldır kraliyet hanehalkını yönetmiş, olağanüstü idari yeteneklere ve dini dindarlığa sahip bir kadındır. Onu Kraliçe Naip ilan etmek halk arasında kesinlikle popüler olacaktır."
 flavor_peg.1.d2:0 "Pegu'nun erkek soyu neredeyse tükenmişken, veraset güvencesizdir. Savaş ve belirsizliğin yaşandığı bu zamanlarda, halk onları yönlendirmesi için Kral Binnya Waru'nun annesi Shin Sawbu'ya bakmaktadır. Shin Sawbu, onlarca yıldır kraliyet hanehalkını yönetmiş, olağanüstü idari yeteneklere ve dini dindarlığa sahip bir kadındır. Onu Krallığın varisi ilan etmek halk arasında kesinlikle popüler olacaktır."
 flavor_peg.1.a:0 "Shin Sawbu Kraliçemiz olacak."
 flavor_peg.1.b:0 "Tahta uygun değil."
 flavor_peg.2.t:0 "Dhammazedi"
 flavor_peg.2.d:2 "Shin Sawbu'nun Ava sarayındaki mutsuz yılları sırasında, Pitakahara adında bir Mon keşişiyle tanıştı. Bu keşiş hem ruhani hem de dünyevi konularda olağanüstü bilgeliğe sahipti ve bu yüzden Shin Sawbu onu himaye etmeyi seçti. Pitakahara'nın gelecekteki Kraliçe'ye sadakati büyüktü ve birlikte Pegu'ya geri kaçmak için bir plan yaptılar. Pitakahara şimdi Kraliçe'nin en yakın danışmanıdır. Shin Sawbu yaşlandıkça emekli olup ruhani bir adanmışlık hayatı yaşamak istiyor. Pitakahara'yı kızlarından biriyle evlendirmeyi, ona Dhammazedi unvanını vermeyi ve onu Pegu Kralı ilan etmeyi açıkça düşünüyor."
 flavor_peg.2.a:0 "Dhammazedi hemen tahta çıksın."
 flavor_peg.2.b:0 "Dhammazedi'yi tahtın varisi olarak ata."
 flavor_peg.2.c:0 "Bir keşiş tarafından yönetilmeyeceğiz."
 flavor_suk.1.t:0 "Trailok'un Yükselişi"
 flavor_suk.1.d:0 "Son yıllarda bir zamanların güçlü Sukhothai Krallığı, Ayutthaya'nın bir genel valiliğinden ibaret hale geldi. Sukhothai üzerinde daha fazla kontrol kazanma fırsatını değerlendiren bir Ayutthaya prensi, son bağımsız kralları Borommapan'ın ölümünün ardından Sukhothai Kralı olarak atandı. Bu prens, Trailok, şimdi Ayutthaya tahtına çıktı. Bu durum, Sukhothai'yi tamamen bölgemize entegre etmek için eşsiz bir fırsat sunuyor."
 flavor_suk.1.a:0 "Sukhothai'yi Ayutthaya Krallığı'na entegre et."
 flavor_suk.1.b:0 "Sukhothai'de yeni bir genel vali ata."
 flavor_suk.1.c:0 "Trailok'un karar vermesine izin vermeliyiz."
 flavor_suk.2.a:0 "Sukhothai'den yönet ve Ayutthaya'ya bir Prens ata."
 flavor_suk.2.b:0 "Ayutthaya tahtını reddet."
 flavor_suk.2.c:0 "Sukhothai'ye bir vali ata."
