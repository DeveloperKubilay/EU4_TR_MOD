 majapahit.1.t:0 "Bir Kahraman Ortaya Çıkıyor"
 majapahit.1.d:1 "Başbakanın yeğeni çok değil, kısa bir süre önce sarayımıza geldi, onunla ilgili her şey tamamen bilinmiyordu ama adı dışında - Damarwulan. Bize ahır uşağı olarak hizmet etti, ama kısa sürede doğal güzelliği hakkındaki söylentiler başbakanın kızına ulaştı ve genç aşk gibi söndürülmesi daha zor olan birkaç yangın vardır.\nHakarete uğraması beklenen kaderi yaz güneşi gibi açık olmalıydı, ancak hükümdarımız [Root.Monarch.GetName] gece uyandı, [Root.Monarch.GetHerHis] yüzü ter içinde, [Root.Monarch.GetHerHis] gözleri güneşlerden daha büyüktü: "Bir rüya gördüm," diye ilan etti [Root.Monarch.GetSheHe], "Damarwulan adında genç bir adamın krallığımızı kurtardığını.""
 majapahit.1.a:0 "Belki o bizim kurtarıcımızdır."
 majapahit.1.b:0 "Suçundan dolayı onu sürgün edin."
 damarwulan_tt:0 "§YDamarwulan§!, §YMajapahit§! düşmanlarına karşı §Y5§! savaş kazanmalı."
 majapahit.2.t:0 "Damarwulan'ın Zaferi"
 majapahit.2.d:1 "Asla kolaylaşmıyor. Çürük kan hala kendine ait gibi kokuyor, düşmanların gözleri hala insan gözü, savaştan önceki gece Damarwulan'ı hala uykusuz bırakıyor.\nSavaş, onun için daha önce olduğu gibi, zaferle sonuçlanıyor. Bu beşinci savaş ve beşin son sayı olmasını diliyor. Saraya döndüğünde, en büyük onurla karşılanıyor, adı o kadar çok tekrarlanıyor ki kendi adı olduğunu unutuyor ve "zafer"in başka bir kelimesi olduğunu sanıyor. [Root.Monarch.GetName] ona yaklaşıyor, [Root.Monarch.GetHerHis] kalbi neşeyle dolu. "Genç Damarwulan," diyor [Root.Monarch.GetSheHe], "artık o kadar genç değilsin.""
 majapahit.2.a:0 "O, Eşimiz olacak."
 majapahit.2.b:0 "O, [Root.GetName]'ın varisi olacak."
 majapahit.2.c:0 "O, büyük onura sahip olacak."
 majapahit.3.t:0 "Majapahit'in Çöküşü"
 majapahit.3.d:0 "Majapahit ölüm döşeğindeki bir imparatorluktur. Bir zamanlar geniş bir vasal krallıklar ve tabi devletler ağının merkezi olan Majapahit'in artık [Root.Capital.GetCapitalName] dışında pek gücü kalmamıştır. Çin'in Malacca'daki rakiplerimize verdiği destek ve Brunei'nin yükselen gücü, hegemonyamızın çökmesine yol açtı. Daha da kötüsü, taht kavgaları imparatorluğun kalıntılarını içeriden parçalamakla tehdit ediyor."
 majapahit.3.a:0 "Bunlar karanlık zamanlar."
 majapahit.4.t:0 "[Root.GetName] İçin Yeni Bir Şafak"
 majapahit.4.d:0 "Tüm olumsuzluklara rağmen, [Root.GetName] on yıllarca süren karmaşa ve düşüşten yeni yeniden yükselen bir güç olarak çıktı. İstikrarlı bir [Root.GovernmentName], sadık tebaa ve ortak bir inanç, Gajah Mada'nın yeminini hatırladıkça kararlılığımızı pekiştiriyor: bir gün Majapahit tüm Nusantara'yı yönetecek."
 majapahit.4.a:0 "Uçurumun eşiğinden döndük."
 majapahit.5.t:0 "Demak'ın Yükselişi"
 majapahit.5.d:0 "Demak'taki giderek otonom hale gelen Müslüman topluluğu, asi Majapahit prensi [Root.demak_sultan.GetName]'da bir şampiyon buldu. [Root.demak_sultan.GetName] sadece Demak Sultanlığı'nın bağımsızlığını ilan etmekle kalmadı, aynı zamanda Majapahit tahtını da ele geçirmeye çalışıyor. Birçok mücadelemizle bağlıyız, Demak gücünü toplarken yapabileceğimiz pek bir şey yok."
 majapahit.5.a:0 "Hainler!"
 majapahit.6.t:0 "Mataram'ın Yükselişi"
 majapahit.6.d:0 "Majapahit, Java'daki topraklarını bile yönetemediğini kanıtladı. Adanın güney kısmında, kendisini Mataram Sultanlığı olarak adlandıran rakip bir devlet ortaya çıktı ve imparatorluğun mirasına hak iddia etti. [Root.Monarch.GetTitle], imparatorluğu etrafında çökerken [Root.Monarch.GetHerHim]'ı izlemekten başka bir şey yapamıyor."
 majapahit.7.t:2 "Majapahit'e Sadakatsizlik"
 majapahit.7.d:0 "[maj_tributary_country.GetName] yöneticileri, [Root.GetAdjective] yönetimini giderek daha fazla göz ardı ediyorlar. Artık açıkça itaatsizliğe geçtiler, haraç vermeyi reddediyorlar ve elçilerimize saygısızlık ediyorlar."
 majapahit.7.a:0 "Buna pişman olacaklar."
 majapahit.7.b:0 "Sadakatlerini geri kazanmak için taviz verin."
 majapahit.8.t:0 "[Root.maj_pretender.GetName] Tahtı Zorluyor"
 majapahit.8.d:0 "Taht kavgaları [Root.GetName]'da yaygın hale geldi. Bu olayda [Root.maj_pretender.GetName] adında bir Prens bir ordu topladı ve [Root.Monarch.GetTitle]'ı devirmek için başkente doğru yürüyüşe başladı."
 majapahit.8.a:0 "Bu sonradan görmeyi ezeceğiz."
 majapahit.9.t:0 "Bir Yardım Teklifi"
 majapahit.9.d:0 "[Root.GetName]'daki durum vahim, ancak henüz her şey kaybedilmiş değil gibi görünüyor. Bir grup zengin Müslüman tüccar, [Root.Monarch.GetTitle]'a bir teklifle yaklaştılar. Limanlarımızda ticaret ayrıcalıkları ve [Root.GetName] içinde dinlerini özgürce uygulama hakkı karşılığında bize cömertçe ödeme yapacaklar. Bhattara Saptaprabhu, imparatorluğun istikrarsızlığının halkımızı tüccarların yabancı inancına çekebileceği ve Majapahit imparatorluğunun kurucu geleneklerini terk edebileceği konusunda uyarıyor. Ancak gümüş, kendi karşıt argümanını ortaya koyuyor."
 majapahit.9.a:0 "Yardımları çok hoş karşılanır."
 majapahit.9.b:0 "Putperestlerden yardıma ihtiyacımız yok. Onları sürgün edin."
 maj_muslim_traders_tt:0 "§YTüccarlar, eyaletlerimizde Sünni inançlarını yayacaklar§!"
 majapahit.10.t:0 "[maj_sunni_province.GetName]'da İslam'ın Yayılışı"
 majapahit.10.d:0 "Müslüman topluluklar Majapahit'te en az Zheng He zamanından beri var olmuştur. Ticaretle, insanların hareketiyle ve tebliğ yoluyla bu topluluklar giderek büyüdü. Bu karanlık zamanlarda İslam, devlete artık kendilerini koruyamayacak topluluklara teselli ve istikrar sunuyor. [maj_sunni_province.GetName]'da halk, geleneksel Hindu-Budizmin zararına geniş çapta Sünni İslam'ı kabul etti."
 majapahit.10.a:0 "Tanrıları terk etmeye mi cesaret ettiler?"
 maj_harmed_trade_relations:0 "Zarar Görmüş Ticaret İlişkileri"
 desc_maj_harmed_trade_relations:0 "Bizimle ticaret yapmak isteyen Müslüman tüccarları geri çevirdik. Ekonomik olarak izole olduk."
 fall_of_majapahit:0 "Majapahit'in Çöküşü"
 desc_fall_of_majapahit:0 "Bir zamanlar görkemli Majapahit İmparatorluğu'nun neredeyse tamamı kaybedildi ve geriye kalanlar tamamen çökmeye tehlikeli derecede yakın."
 grow_cloves_in_zanzibar_title:0 "Zanzibar'da Karanfil Yetiştir"
 grow_cloves_in_zanzibar_desc:0 "Şu anda sadece Baharat Adaları'nda bulunan değerli bir ticaret malı olan karanfilin, Afrika kıyılarındaki Zanzibar adasında yetiştirilebileceğini bulduk."
 MAJ_ideas:0 "Majapahit Fikirleri"
 MAJ_ideas_start:0 "Majapahit Gelenekleri"
 MAJ_ideas_bonus:0 "Majapahit Hırsı"
 maj_restore_candi:0 "Candi Tapınaklarını Onar"
 maj_restore_candi_desc:0 "Nusantara boyunca Candi olarak bilinen bir dizi tapınak dağılmış durumda. Halkımızın inancını yenilemek için bulduğumuz her yerde bu tapınakları restore etmeliyiz."
 maj_gajah_madas_oath:0 "Gajah Mada'nın Yemini"
 maj_gajah_madas_oath_desc:0 "Majapahit'in altın çağında büyük bir devlet adamı ve komutan olan Gajah Mada, bir zamanlar tüm Nusantara'yı fethedene kadar baharat tüketmeyeceğine yemin etmişti. Onun birlik ve fetih arzusu, yenilenen Majapahit imparatorluğunda yaşamaya devam ediyor."
 maj_majapahit_armada:0 "Majapahit Donanması"
 maj_majapahit_armada_desc:0 "Majapahit bir zamanlar büyük djong gemilerini de içeren devasa bir donanma ile denizleri yönetiyordu. Denizcilik geleneklerimize sadık kalmalı ve donanmayı eski ihtişamına kavuşturmalıyız."
 maj_reformed_bhattara_saptaprabhu:0 "Reform Edilmiş Bhattara Saptaprabhu"
 maj_reformed_bhattara_saptaprabhu_desc:0 "Monarka geleneksel olarak kraliyet ailesinin yaşlılarından oluşan bir konsey danışmanlık yapmıştır. İmparatorluktaki en yetenekli devlet adamlarını da kapsayacak şekilde bu kurumu reforme etmenin zamanı geldi."
 maj_nusantara_tributaries:0 "Nusantara Bağlı Devletleri"
 maj_nusantara_tributaries_desc:0 "Şanımızın zirvesinde, Nusantara'da sayısız tabi tebaamız vardı. Onlara, haracını ödedikleri ve hegemonyamıza meydan okumadıkları sürece büyük ölçüde özerklik verdik."
 maj_maritime_silk_road:0 "Deniz İpek Yolu"
 maj_maritime_silk_road_desc:0 "Sıkıntılarımızdan önce Majapahit, doğudan batıya ipek ve baharat getiren kapsamlı ve karlı ticaret ağını yönetiyordu. İmparatorluğumuzu yeniden fethettiğimizde, ticareti bir kez daha yöneteceğiz."
 maj_nusa_tenggara:0 "Nusa Tenggara Kolonileri"
 maj_nusa_tenggara_desc:0 "Majapahit bir zamanlar doğudaki Nusa Tenggara'nın onlarca küçük krallığı ve kabilesini, ayrıca Moluklar ve Sulawesi'de daha uzaktaki yerleri yönetiyordu. Yenilenen imparatorluğumuzda daha doğrudan bir yaklaşım benimsemeli ve bu adalarda koloniler kurmalıyız."
 lanfang_decision_title:0 "Kongsi Federasyonlarını Davet Et"
 lanfang_decision_desc:0 "Çinli madencilik kolektifleri, Borneo'nun altın madenlerini işletmeye hevesliler. İşlerini en etkili şekilde yapabilmeleri için kendi kendini yöneten topluluklar kurmalarına izin vermeliyiz."
 lanfang_decision_formation_title:0 "Kongsi Federasyonlarını Davet Et"
 lanfang_decision_formation_desc:0 "Çinli madencilik kolektifleri, Borneo'nun altın madenlerini işletmeye hevesliler. İşlerini en etkili şekilde yapabilmeleri için kendi kendini yöneten topluluklar kurmalarına izin vermeliyiz."
 kongsi_federation:0 "Kongsi Federasyonu"
 kongsi_federation_desc:1 "Üyeleriyle kârını paylaşan, madencilik cumhuriyetlerinden oluşan demokratik bir sendika. Kongsi Cumhuriyetleri güçlendikçe, eğitim ve tarım idaresi gibi hükümet görevlerini de üstlendiler."
 estate_nobles_command_of_the_military:0 "Askeri Komuta"
 estate_nobles_command_of_the_military_desc:0 "Soylu sınıf orduyu kontrol ediyor, bu da güç kullanmak için onların lütfuna bağımlı olmamızı sağlıyor."
 estate_nobles_command_of_the_military_tt:0 "§YLider§! yetiştirmek §Y5 Asilzade Etkisi§! ekler!"
