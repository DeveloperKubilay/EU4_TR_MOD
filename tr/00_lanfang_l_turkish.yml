 flavor_dai.5.t:0 "İmparatorluk Kalesi"
 flavor_dai.5.d:0 "Hue'yi [Root.GetName]'ın yeni başkenti için potansiyel bir yer olarak belirledik, ancak eski başkent [613.GetCapitalName]'yi de canlandırabiliriz. Hangisini seçersek seçelim, görkemli [Root.Monarch.GetTitle]'ımızın hüküm süreceği muhteşem bir İmparatorluk Kalesi inşa etmeye başlayacağız."
 flavor_dai.5.a:0 "Hue mükemmel bir başkent olacak."
 flavor_dai.5.b:0 "[613.GetCapitalName]'nin adını Hanoi olarak değiştir."
 stateless_society:0 "Devletsiz Toplum"
 stateless_society_desc:0 "Halkımız bilinçli olarak devlete örgütlenmemeyi seçti, ovalık bölgelerde yaygın olan baskıcı hiyerarşilerden uzak basit yaşamları tercih etti."
