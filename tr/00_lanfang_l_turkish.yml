 siamese_rev.3.d:1 "[siam_foreign_missionary_country.GetName] koruması altında faaliyet gösteren [siam_foreign_missionary_country.Religion.GetName] misyonerleri, [siam_foreign_missionary_province.GetName]'ın [siam_foreign_missionary_province.Religion.GetName] halkı tarafından saldırıya uğradı. Misyonerler, vaaz verebilmek için [Root.GetAdjective] hükümetinden onları kalabalıktan korumasını isterken, halk ise misyonerlerin sınır dışı edilmesini talep ediyor ki [siam_foreign_missionary_province.Religion.GetName] inançlarını barış içinde uygulayabilsinler."
