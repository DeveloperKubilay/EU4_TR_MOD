 siamese_rev.7.t:0 "Phetracha'nın Darbesi"
 siamese_rev.7.d:1 "Avrupa karşıtı duyarlılık [Root.GetName] genelinde patlak verdi. Bir grup soylu, Phetracha adında bir adamın etrafında toplandı ve [Root.Monarch.GetTitle] [Root.Monarch.GetName] karşı başarılı bir darbe başlattı. Darbenin hızı, Phetracha'nın başkentte konuşlanmış Avrupa garnizonlarına sürpriz bir saldırı başlatmasına ve tüm Avrupalı diplomatları derhal [Root.GetName]'dan sınır dışı etmesine olanak sağladı. Phetracha'nın destekçileri onu [Root.Monarch.GetTitle] ilan etti ve bu, büyük olasılıkla [Root.GetName] için göreceli bir izolasyon dönemi başlatacak."
 siamese_rev.7.a:0 "Yabancıları topraklarımızdan kovacağız."
 opinion_siam_isolationism:0 "İzolasyonizm"
 siamese_rev.8.t:0 "Phetracha'nın Tutuklanması"
 siamese_rev.8.d:1 "Avrupa karşıtı duyarlılık [Root.GetName] genelinde patlak verdi. Bir grup soylu, Phetracha adında bir adamın etrafında toplandı ve [Root.Monarch.GetName]'a karşı başarısız bir saray darbesi girişiminde bulundu. Darbe destekçileri tutuklandı ve başkentte bulunan Avrupalı diplomatlara güvenlikleri konusunda güvence verildi. Bundan sonraki dönem, [Root.GetName] için kesinlikle bir açıklık ve ilerleme dönemi olacaktır."
 siamese_rev.8.a:0 "Hainler şafakta idam edilecek."
 siamese_age_of_openness:0 "Açıklık Çağı"
 desc_siamese_age_of_openness:0 "Ülkemiz artık dünyaya ve yeni etkilerine açık."
 siamese_rev.9.t:0 "[Root.Monarch.GetName]'ın Dış Politikası"
 siamese_rev.9.d:2 "Avrupalı tüccarların, diplomatların ve orduların Doğu Asya'daki artan varlığı, [Root.Monarch.GetTitle] [Root.Monarch.GetName] için büyük bir endişe kaynağıdır. Şu ana kadar aralarındaki ilişkiler [Root.GetName] ile sınırlı kalmıştır ve [narai_foreign_policy_country.GetName] büyükelçileri bize, sadece ulusumuzla ticaret yapmak ve onu öğrenmek istediklerini temin ettiler. [Root.Monarch.GetTitle] ve danışmanlarının düşünecek çok şeyi var."
 siam_rev.9.a:0 "Bu yabancılarla dikkatli hareket etmeliyiz."
 siam_rev_can_start_tt:1 "§YSiyam Devrimi§! şimdi başlayabilir."
 siamese_rev.10.t:0 "[From.GetName]'da Bir Fırsat"
 siamese_rev.10.d:0 "[From.GetName]'daki keşif seferlerimiz, savunmalarındaki bir dizi taktiksel ve siyasi zayıflığı ortaya çıkardı ve onları potansiyel bir sürpriz saldırıya karşı savunmasız bıraktı. Casuslarımız ve subaylarımız, yakın zamanda saldırırsak [From.GetAdjective]'ın yönetimimize boyun eğmekten başka seçeneği kalmayacağına dair bize güvence veriyor."
 siam_rev.10.a:0 "Fırsat, hazırlıksız olanı beklemez."
