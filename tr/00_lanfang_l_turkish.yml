 flavor_mlc.9.desc:0 "Çeşitli Malay halkları, hızla genişleyen devletimiz altında siyasi olarak birleşiyor. İlk kez takımada, bizi bir yığın tabi tebaaya sahip yüceltilmiş bir şehir devletinden ziyade tek bir ulus haline getiren bir tür ulusal bilinç geliştiriyor. Bu yeni gelişme, yükselen devletimize nasıl isim vereceğimizi düşünmemizi gerektiriyor."
