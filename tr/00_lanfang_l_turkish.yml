 cloves:0 "Karanfil"
 clovesDESC:0 "Karanfil, Endonezya'daki Maluku Adaları'na özgü, üretimi kontrol etmek için birçok savaşın merkezi olmuş çok değerli bir baharattır. Karanfiller, tomurcuklar soluk bir renkten parlak kırmızıya dönüştüğünde hasat edilen aromatik çiçek tomurcuklarıdır. Karanfiller, Asya'dan Akdeniz'e ve kolonizasyon yoluyla Amerika'ya kadar mutfaklarda yaygın olarak kullanılmaktadır."
 khmer.1.t:0 "Kamboçya'nın Karanlık Çağı"
 khmer.1.d:0 "Bir zamanlar güçlü olan Kmer İmparatorluğu yıkıldı. Kmer uygarlığının kalbi olan Angkor, Tay istilacılar tarafından yıkıcı bir şekilde yağmalandıktan sonra harap ve terk edilmiş durumda. Kamboçya genelinde tapınaklar ve şehirler çürümeye yüz tutarken, Kral [Root.Monarch.GetName] yeni başkent [Root.Capital.GetCapitalName] ötesine hükmünü yaymak için mücadele ediyor. Bu, Kmer halkı için karanlık bir zamandır."
 khmer.1.a:0 "Tekrar yükseleceğiz."
 khmer_dark_age_tt:0 "§YTüm güç maliyetleri§! §R%25§! artırıldı!"
 khmer.2.t:0 "Kmer Yeniden Yükselişi"
 khmer.2.d:0 "Angkor'un düşüşünden bu yana geçen yıllar zorluydu, ancak [Root.Monarch.GetTitle]'ın yorulmak bilmez çabaları sayesinde [Root.GetName]'ı saran karanlıktan çıktık. Büyük Angkor şehri ve görkemli tapınak kompleksi restore edildi ve [Root.Monarch.GetTitle] onu başkent olarak yeniden kurdu. Kırsal kesim yeniden iskan edildi ve üretken hale geldi, halkımızın kalpleri manevi olarak tatmin oldu. Kmer İmparatorluğu yeniden yükselmeye hazır."
 khmer.2.a:0 "[Root.GetName] için zafer!"
 khmer.3.t:0 "[Root.GetName] [Root.GovernmentName] Hükümetine İnanç"
 khmer.3.d:0 "Theravada Budizmi'ne geçişimiz tamamen sorunsuz bir geçiş değildi. Buda'nın öğretilerine direnen ve Hinduizm'i uygulamaya devam edenler varken, diğerleri Mahayana dalının gerçek yol olduğuna inanıyor. Artık bir dereceye kadar dini barışa ulaştığımıza göre, hangi inancı devlet dini olarak benimseyeceğimize karar vermeliyiz."
 khmer.3.a:0 "Theravada inancımız bizi aydınlanmaya ulaştıracak."
 khmer.3.b:0 "Geçmişimize bakalım; Hinduizm'e geri döneceğiz."
 khmer.3.c:0 "Mahayana Budizmi bizim için doğru olan."
 dark_age_of_cambodia:0 "Kamboçya'nın Karanlık Çağı"
 desc_dark_age_of_cambodia:0 "Uygarlığımız harabeye döndü. Kmer İmparatorluğu yıkıldı."
 siamese_nation_title:0 "Siyam Ulusu Kur"
 siamese_nation_desc:0 "Tay halkları, Güneydoğu Asya'ya hükmedecek bir imparatorluk kurmak için tek bir devlet altında birleşmeli."
 flavor_peg.1.t:0 "Shin Sawbu"
 flavor_peg.1.d1:0 "Pegu'nun erkek soyunun neredeyse tükenmesi ve [Root.Heir.GetName]'ın hala çocuk olmasıyla Pegu Krallığı dümensiz kaldı. Bu savaş ve belirsizlik zamanlarında insanlar, Kral Binnya Waru'nun annesi Shin Sawbu'ya rehberlik etmesi için bakıyorlar. Shin Sawbu, onlarca yıldır kraliyet hanesini denetleyen, olağanüstü yönetim yeteneğine ve dini dindarlığa sahip bir kadındır. Onu Kraliçe Naip ilan etmek halk arasında kesinlikle popüler olacaktır."
 flavor_peg.1.d2:0 "Pegu'nun erkek soyunun neredeyse tükenmesiyle birlikte taht belirsiz. Bu savaş ve belirsizlik zamanlarında insanlar, Kral Binnya Waru'nun annesi Shin Sawbu'ya rehberlik etmesi için bakıyorlar. Shin Sawbu, onlarca yıldır kraliyet hanesini denetleyen, olağanüstü yönetim yeteneğine ve dini dindarlığa sahip bir kadındır. Onu Krallık'ın varisi ilan etmek halk arasında kesinlikle popüler olacaktır."
 flavor_peg.1.a:0 "Shin Sawbu Kraliçemiz olacak."
 flavor_peg.1.b:0 "O, taht için uygun değil."
 flavor_peg.2.t:0 "Dhammazedi"
 flavor_peg.2.d:2 "Shin Sawbu'nun Ava sarayındaki mutsuz yılları sırasında, Pitakahara adında bir Mon keşişiyle tanıştı. Bu keşiş hem ruhani hem de dünyevi konularda olağanüstü bilgeliğe sahipti ve bu yüzden Shin Sawbu onu himaye etmeyi seçti. Pitakahara'nın gelecekteki Kraliçe'ye olan sadakati büyüktü ve birlikte Pegu'ya geri kaçmak için bir plan yaptılar. Pitakahara şimdi Kraliçe'nin en yakın danışmanı. Shin Sawbu yaşlandıkça emekli olmak ve ruhani bir hayat yaşamak istiyor. Açıkça Pitakahara'yı kızlarından biriyle evlendirmeyi, ona Dhammazedi unvanını vermeyi ve onu Pegu Kralı ilan etmeyi düşünüyor."
 flavor_peg.2.a:0 "Dhammazedi hemen tahta çıksın."
 flavor_peg.2.b:0 "Dhammazedi'yi tahtın varisi olarak atayın."
 flavor_peg.2.c:0 "Bir keşiş tarafından yönetilmeyeceğiz."
 flavor_suk.1.t:0 "Trailok'un Tahta Çıkışı"
 flavor_suk.1.d:0 "Son yıllarda bir zamanlar güçlü olan Sukhothai Krallığı, Ayutthaya'nın bir genel valiliğinden başka bir şey değildi. Sukhothai üzerinde daha fazla kontrol elde etme fırsatını yakalayan bir Ayutthaya prensi, son egemen kralları Borommapan'ın ölümünün ardından Sukhothai Kralı olarak atandı. Bu prens, Trailok, şimdi Ayutthaya tahtına çıktı. Bu, Sukhothai'yi krallığımıza tam olarak entegre etmek için eşsiz bir fırsat sunuyor."
 flavor_suk.1.a:0 "Sukhothai'yi Ayutthaya Krallığı'na entegre et."
 flavor_suk.1.b:0 "Sukhothai'de yeni bir genel vali ata."
 flavor_suk.1.c:0 "Kararı Trailok'a bırakmalıyız."
 flavor_suk.2.a:0 "Sukhothai'den yönet ve Ayutthaya'ya bir Prens ata."
 flavor_suk.2.b:0 "Ayutthaya tahtını reddet."
 flavor_suk.2.c:0 "Sukhothai'ye bir vali ata."
