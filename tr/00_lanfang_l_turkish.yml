 dai_disaster.2.b:0 "[ANN.Monarch.Dynasty.GetName] hainlerini yeneceğiz!"
 dai_disaster.3.t:0 "[Root.GetName]'da Hanedan Gerilimleri"
 dai_disaster.3.d:1 "[Root.GetName] şimdiye kadar hanedan çekişmelerinden kurtulamadı ve şimdi birkaç soylu aile, ülkeyi bölmekle tehdit edecek kadar güçlendi. Planlarını uygulamak ve ülkeyi kaosa sürüklemek için yeterince zayıf bir hükümdarı bekliyorlar."
 dai_disaster.3.a:0 "Birliği yeniden sağlamalıyız."
 do_your_missions_tt:0 "§YKuzey ve Güney Hanedanları§! felaketi, §YBölünmeyi Önle§! görevi tamamlanmazsa meydana gelebilir."
 confucian_bureaucracy:0 "Konfüçyüs Bürokrasisi"
 confucian_bureaucracy_desc:0 "Monarşinin eğitimli bürokratları Konfüçyüs prensiplerine uygun olarak ülkeyi yönetmek için atadığı bir hükümet sistemi."
 examination_system_reform:0 "Sınav Sistemi"
 examination_system_reform_desc:0 "Devlet hizmetine girmek ve hükümet yetkilisi olarak ilerlemek isteyenlerin Konfüçyüs edebiyatı ve devlet yönetimi bilgilerini test eden bir dizi sınava girmesi gerekir."
 malay_islam_decision_title:0 "İslam'ı Benimse"
 malay_islam_decision_desc:0 "İslam, Nusantara'da hızla baskın din haline geliyor. Peygamber'in sözlerinin kalplerimizde yankılanıp yankılanmadığını düşünmeliyiz."
 opinion_malay_converted_to_islam:0 "İslam'a Geçti"
 sakdina_system_reform:0 "Sakdina Sistemi"
 sakdina_system_reform_desc:0 "Herkes yerini bilmeli. Her tebaamıza sayısal rütbeler atayarak, birbirleriyle ve en önemlisi Kral'la olan konumlarını bilecekler."
 corvee_reform:0 "Angarya Sistemi"
 corvee_reform_desc:0 "Her köylü çağrıldığında devlete hizmet etmek zorundadır. Bu hizmet, Kral'ın büyük projelerinde inşaat işleri veya orduda olabilir."
 uparaja_reform:0 "Uparaja Veraseti"
 uparaja_reform_desc:0 "Kraliyet prenslerini, tahta geçmeden önce halka ve devlet yönetimine vekil olarak atayarak tanıtmalıyız."
 ATJ_ideas:0 "Aceh Fikirleri"
 ATJ_ideas_start:0 "Aceh Gelenekleri"
 ATJ_ideas_bonus:1 "Aceh Hırsı"
 islamise_sumatra:0 "Sumatra'yı İslamlaştır"
 islamise_sumatra_desc:0 "Aceh, Malay dünyasında İslam'ı benimseyen ilk bölgeydi. Buna rağmen, hem komşu uluslarda hem de kendi topraklarımızda birçok kişi hala putperest inançları uyguluyor. Allah'a olan inancımızı göstermek için başkalarını Peygamber'in yoluna döndürmeye çalışmalıyız."
 rise_of_aceh:0 "Aceh'in Yükselişi"
 rise_of_aceh_desc:0 "Sadece bir ticaret merkezi olmanın ötesinde hırslarımız var. Aceh, Nusantara'ya yayılacak büyük bir imparatorluğa liderlik edecek."
 military_adventures:0 "Askeri Maceralar"
 military_adventures_desc:0 "Biraz risk almadan genişleme, az ödül getirir. Dünya genelindeki etkimizi artırmak için uzak topraklarda uzun seferlere çıkmaktan korkmamalıyız."
 acehnese_moneylending:0 "Aceh Faizciliği"
 acehnese_moneylending_desc:0 "Altın para birimi, diğer birçok devlete kıyasla bize ekonomik bir avantaj sağlıyor, ancak Aceh'i gerçekten bir ticaret ve iş merkezi haline getiren şey, elverişli düşük faiz oranlarıdır. Tüccarlarımız, tefecilerin kârlarının yarısını veya daha fazlasını alacağından endişelenmeden yeni girişimlere atılabiliyor."
 export_economy:0 "İhracat Ekonomisi"
 export_economy_desc:0 "Aceh ekonomisi ağırlıklı olarak küçük hindistan cevizi, karanfil ve areka fıstığı gibi değerli malların satışına dayanmaktadır. Zorlandığı konu ise, genişletilmiş askeri ve ticari girişimlere olanak sağlayacak yerel gıda üretimidir. Baharatlarımız için tercihli fiyatlar karşılığında bu fazla gıdayı temin etmek için ticaret ortaklıkları düzenlemeliyiz."
 BLI_ideas:0 "Bali Fikirleri"
 BLI_ideas_start:0 "Bali Gelenekleri"
 BLI_ideas_bonus:1 "Bali Hırsı"
 javanese_culture:0 "İthal Cava Kültürü"
 javanese_culture_desc:0 "Majapahit'in eski yönetimi, en çok mimari, dans ve tiyatroda, Kawi yazısının tanıtılmasıyla edebiyatta, resim ve heykelde ve wayang kukla tiyatrosunda Cava kültürünün Bali'ye güçlü akışını işaret etti."
 aristocratic_refugees:0 "Aristokrat Mülteciler"
 aristocratic_refugees_desc:0 "Endonezya takımadalarında İslam'ın yükselmesi ve büyük krallıkların düşmesiyle, yerinden edilmiş Hindu soyluları eski onurlarını restore etmek için Bali'ye akın ediyor."
 staunch_hindus:0 "Sadık Hindular"
 staunch_hindus_desc:0 "Malay dünyasını dini değişim kuşatıyor. İslam ve Hristiyanlık, kadim Hindu kültürümüz için bir tehdit oluşturuyor ve ne pahasına olursa olsun onu korumak için çaba gösterilmelidir."
 conquerer_dalems:0 "Fatih Dalemler"
 conquerer_dalems_desc:0 "Dalemler olarak bilinen Bali hükümdarları, krallıklarının nispeten küçük boyutuna rağmen iddialı fetihlerden çekinmemişlerdir. Örneğin Dalem Baturenggong, Gelgel krallığını doğudaki adalara kadar genişletmiş ve hatta Cava'ya bile akınlar yapmıştır."
 bli_island_settlers:0 "Ada Yerleşimcileri"
 bli_island_settlers_desc:0 "Çevre adalara, Cava'nın dikkate değer istisnası dışında, Bali'ye kıyasla zayıf ve kültürsüzler. Bu adaları yerleştirmek ve iyi yönetim, doğru din ve Bali soyluluğunu tanıtmak nispeten kolay olacaktır."
 hindu_reformation:0 "Hindu Reformu"
 hindu_reformation_desc:0 "Bizi çevreleyen başarısız ulusların benimsediği yarım yamalak ve düzensiz din yaklaşımının Bali'de yeri yoktur. Dang Hyang Nirartha'nın bilge sözlerine kulak vererek Şiva ibadeti, diğer tüm dini yaşam biçimleri üzerinde üstün bir egemenlik kazanacaktır. Yenilenmiş ve modern bir Hindu inancı yaratmak için yeni tapınaklar inşa edilecek ve rahiplik reforme edilecektir."
 rivals_to_slaves:0 "Kölelere Rakip"
 rivals_to_slaves_desc:0 "Düşmanlarımızın köle olarak hala değeri varken neden onları öldürelim? Yakalanan düşmanlarımızın ölmek yerine hizmet etmesine izin vermek sadece Bali hükümdarlarının merhametini yansıtmakla kalmaz, aynı zamanda yerel nüfusta yeni insan gücü kaynakları da açar."
 SUN_ideas:0 "Sunda Fikirleri"
 SUN_ideas_start:0 "Sunda Gelenekleri"
 SUN_ideas_bonus:1 "Sunda Hırsı"
 defensive_moats:0 "Savunma Hendekleri"
 defensive_moats_desc:0 "Savunma tahkimatlarımız sayısız kez istilacıları geri püskürttü ve yıllarca etkili olmaya devam edecek."
 wooden_architecture:0 "Ayrıntılı Ahşap Mimari"
 wooden_architecture_desc:0 "Sunda mimari geleneği ahşap yapıların güzelliğini vurgular. Tapınaklarımız ve saraylarımız Malay dünyasının kıskançlığıdır."
 seren_taun:0 "Seren Taun"
 seren_taun_desc:0 "Seren Taun festivali, Sunda'nın tarım yaşam tarzını gösterir ve Sunda köylerinde yüksek önem taşır."
 sunda_galuh:0 "Sunda ve Galuh Birliği"
 sunda_galuh_desc:0 "Sunda ve Galuh Krallıkları bir zamanlar bağımsız ama birbirine bağlı devletlerdi. Onları tek bir bölünmez krallıkta birleştirdik."
 estate_burghers_orang_laut_alliances:0 "Orang Laut İttifakları"
 estate_burghers_orang_laut_alliances_desc:0 "Orang Laut, Malakka Boğazı ve çevresindeki okyanusa özgü deniz göçebeleridir. Müttefiklerini iyi ödüllendirirler ve korsanları püskürtmek veya tüccarları limanlarımıza yönlendirmek için kullanılabilirler."
 DAI_NAM:0 "Dai Nam"
 DAI_NAM_ADJ:0 "Dai Namlı"
 VIET_NAM:0 "Viet Nam"
 VIET_NAM_ADJ:0 "Vietnamlı"
 flavor_dai.4.t:0 "Göklerin Mandası"
 flavor_dai.4.d:0 "Göklerin Mandası bizimdir, değersiz ve zalim Ming'den alınmıştır. Çin'i bin yıl yönetecek yeni devlete isim vermeliyiz."
 lavor_dai.4.a:0 "Dai Nam."
