 burghers_estate_events.17.1.d:1 "Büyüdükçe ve topraklarımıza yeni tropikal eyaletler ekledikçe, [Root.GetName] $ESTATE_BURGHERS$ı, teknikleri sayesinde büyük ve güçlü olabilmeleri için bu yeni yerler için planlarını yapmaya başladılar."
