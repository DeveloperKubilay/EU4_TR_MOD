 siamese_absolutism:0 "Çakravarti"
 siamese_absolutism_desc:0 "Hükümdar sıradan bir insandan fazlasıdır. O, ilahi bir hükümdar, evrenin tam merkezidir. Dünyada ancak onun aracılığıyla barış ve uyum olabilir."
 flavor_lna.3.t:0 "[Root.GetAdjective] Mutlakiyetçiliği"
 flavor_lna.3.d:0 "[Root.Monarch.GetTitle] ölümlü bir insandan çok daha fazlasıdır. [Root.Monarch.GetSheHeCap] bir Çakravarti'dir, insanlığa ışık saçan ilahi bir nur, bizi uyum ve aydınlanmaya yönlendiren büyük bir fenerdir. [Root.Monarch.GetTitle] [Root.Monarch.GetName]'ın yönetimi, herkesin barışı ve refahı bilmesi için dünyanın her köşesinde hissedilmelidir."
 flavor_lna.3.a:0 "Dünyaya düzen getireceğiz."
 flavor_lna.3.b:0 "Mevcut hükümetimiz bize iyi uyuyor."
 ming_crisis.10.t:0 "Çin'de Kargaşa"
 ming_crisis.10.d:0 "Ming hanedanlığı krizde. Devlet kendi topraklarını bile kontrol etmekte zorlanıyor; savaş ağaları ordular topluyor ve Çin genelinde iktidar için çekişiyorlar. Böylesine çalkantılı bir devletin Cennetin Buyruğunu gerçekten elinde tutup tutmadığını ve bu nedenle [Root.GetName]'ın Ming ile olan haraç ilişkisini yeniden gözden geçirip geçirmemesi gerektiğini kendimize sormalıyız."
 ming_crisis.10.a:0 "Ming bizim için artık faydalı değil."
 ming_crisis.10.b:1 "[MNG.Capital.GetCapitalName]'daki İmparatorun yanında duracağız."
 ming_crisis.10.tt:0 "[Root.GetName] bir Ming vasalı olarak kalacak."
 ming_crisis.11.t:0 "[ming_disaster_new_tag.GetName] Ayrılıkçıları [ming_disaster_nationalist_province.GetName]'da ayaklandı!"
 ming_crisis.11.d:0 "Bir grup [ming_disaster_new_tag.GetName] isyancısı, [Root.Monarch.GetTitle]'ımızın otoritesini sorgulama cüretini gösteriyor ve artık cennetin torunları olmadığımızı iddia ediyorlar! [ming_disaster_nationalist_province.GetName]'da tehditkar bir güç hazırladılar ve şimdi bize karşı açık isyandalar!"
 ming_crisis.11.a:0 "Hemen bastırılmaları gerekiyor!"
 ming_crisis.11.b:0 "Belki birkaç taviz onları yatıştırabilir..."
