 restore_dai_viet_title:0 "Dai Viet'i Onar"
 restore_dai_viet_desc:0 "Dai Viet, çekişen soylu haneler tarafından parçalandı. Vietnam halkını birleştirmeli ve krallığımızı restore etmeliyiz."
 northern_and_southern_dynasties:0 "Kuzey ve Güney Hanedanları"
 northern_and_southern_dynasties_desc:0 "En önde gelen iki soylu aile arasındaki çatışma, ülkeyi kuzey ve güney olarak bölerek parçalamakla tehdit ediyor."
 dai_disaster.1.t:0 "Kuzey ve Güney Hanedanları"
 dai_disaster.1.d:0 "[Root.Monarch.GetRulerTitleAndNameOrRegency]'nin yetersizliği, rakip soylu aileler için güçlenmek ve [Root.Monarch.Dynasty.GetName] hanedanının yönetimine karşı çıkmak için büyük bir fırsat oldu. Ülke şimdi kuzey ve güney arasında büyük bir bölünmenin ve on yıllarca sürebilecek kanlı bir çatışmanın eşiğinde duruyor."
 dai_disaster.1.a:1 "Güney hanedanını destekle."
 dai_disaster.1.b:1 "Kuzey hanedanını destekle."
 north_vietnam_breaks_away:0 "§RÜlkemizin kuzey kısmı yeni bir ulus olarak ayrılacak.§!"
 south_vietnam_breaks_away:0 "§RÜlkemizin güney kısmı yeni bir ulus olarak ayrılacak.§!"
 dai_disaster.2.t:0 "Bölünmüş Dai Viet"
 dai_disaster.2.d:0 "Dai Viet paramparça oldu. [Root.Monarch.Dynasty.GetName] ve [vietnam_rival_dynasty.Monarch.Dynasty.GetName] aileleri arasındaki gerilim, ülkenin kuzey ve güney arasında dramatik bir bölünmesine dönüştü ve uzun ve kanlı bir iç savaşı tetikledi."
