 siamese_rev.5.t:1 "[sia_european_aggressor_country.GetAdjective] Askeri Faaliyeti"
 siamese_rev.5.d:1 "Ulusumuzda konuşlandırılmasına izin verdiğimiz göstermelik [sia_european_aggressor_country.GetAdjective] garnizon kuvvetleri arasında şüpheli askeri faaliyetler gözlemlendi. Bu manevraların, sarayı hızlıca ele geçirip [sia_european_aggressor_country.GetAdjective] yönetimini kurmak için yaklaşan bir işgal, sürpriz bir saldırı olduğunu gösterdiğine dair haklı şüpheler var. Bu faaliyetlerin iyi niyetli olması da mümkündür."
 siamese_rev.5.a:0 "Yapabileceğimiz bir şey yok."
 siamese_rev.5.b:1 "Bu kuvvetleri derhal sınır dışı edin."
 opinion_sia_aggressive_acts:0 "Kuvvetler Sınır Dışı Edildi"
 siamese_rev.6.t:0 "[sia_european_embassy_country.GetName] ile Ticaret Anlaşmaları"
 siamese_rev.6.d:1 "[sia_european_embassy_country.GetName] elçileri, her iki ulusumuz için de karşılıklı yarar sağlayacağını iddia ettikleri bir dizi ticaret anlaşması önermek üzere saraya geldi. [Root.Monarch.GetTitle]'ın daha titiz danışmanları, bu anlaşmaların göründüğünden çok daha tek taraflı olduğunu öne sürüyor, ancak bu koşulları kabul etmek, uluslarımız arasındaki ilişkileri önemli ölçüde geliştirecektir."
 siamese_rev.6.a:0 "Bu anlaşma ikimize de fayda sağlıyor."
 siamese_rev.6.b:1 "Bu anlaşma bir hakarettir."
