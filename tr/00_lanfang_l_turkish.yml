 stateless_society_desc:0 "Halkımız, bilinçli olarak bir devlet halinde örgütlenmemeyi seçerek, ovalık bölgelerde yaygın olan baskıcı hiyerarşilerden arınmış basit yaşamları tercih ediyor."
