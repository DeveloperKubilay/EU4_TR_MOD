 opinion_sia_embassy_bad:0 "Kötü Anlaşma"
 siamese_rev.7.t:0 "Phetracha'nın Darbesi"
 siamese_rev.7.d:1 "Avrupa karşıtı duyarlılık [Root.GetName] genelinde patlak verdi. Bir grup soylu Phetracha adında bir adamın arkasında toplandı ve [Root.Monarch.GetTitle] [Root.Monarch.GetName] karşı başarılı bir darbe başlattı. Darbenin hızı, Phetracha'nın başkentte konuşlanmış Avrupa garnizonlarına ani bir saldırı başlatmasına ve tüm Avrupalı diplomatları [Root.GetName]'dan derhal sınır dışı etmesine olanak sağladı. Phetracha'nın destekçileri onu [Root.Monarch.GetTitle] ilan etti, bu da muhtemelen [Root.GetName] için göreceli bir izolasyon döneminin başlangıcı olacak."
 siamese_rev.7.a:0 "Yabancıları topraklarımızdan kovacağız."
 opinion_siam_isolationism:0 "İzolasyonizm"
 siamese_rev.8.t:0 "Phetracha'nın Tutuklanması"
 siamese_rev.8.d:1 "Avrupa karşıtı duyarlılık [Root.GetName] genelinde patlak verdi. Bir grup soylu Phetracha adında bir adamın arkasında toplandı ve [Root.Monarch.GetName]'a karşı başarısız bir saray darbesi girişiminde bulundu. Darbe destekçileri tutuklandı ve başkentte bulunan Avrupalı diplomatlara güvenlikleri konusunda güvence verildi. Bundan sonra kesinlikle [Root.GetName] için bir açıklık ve ilerleme dönemi başlayacak."
 siamese_rev.8.a:0 "Hainler şafakta idam edilecek."
 siamese_age_of_openness:0 "Açıklık Çağı"
 desc_siamese_age_of_openness:0 "Ülkemiz artık dünyaya ve yeni etkilerine açık."
 siamese_rev.9.t:0 "[Root.Monarch.GetName]'ın Dış Politikası"
 siamese_rev.9.d:2 "Avrupalı tüccarların, diplomatların ve orduların Doğu Asya'daki artan varlığı, [Root.Monarch.GetTitle] [Root.Monarch.GetName] için büyük bir endişe kaynağıdır. Şu ana kadar aralarındaki ve [Root.GetName] ile ilişkiler sınırlı kalmıştır ve [narai_foreign_policy_country.GetName] büyükelçileri, ulusumuzla sadece ticaret yapmak ve hakkında bilgi edinmek istediklerine dair bize güvence vermişlerdir. [Root.Monarch.GetTitle] ve danışmanlarının düşünecek çok şeyi var."
 siam_rev.9.a:0 "Bu yabancılarla dikkatli olmalıyız."
 siam_rev_can_start_tt:1 "§YSiyam Devrimi§! şimdi başlayabilir."
 siamese_rev.10.t:0 "[From.GetName]'da Bir Fırsat"
 siamese_rev.10.d:0 "[From.GetName]'daki keşif seferlerimiz, savunmalarında bir dizi taktiksel ve politik zayıflık olduğunu ortaya çıkardı ve onları potansiyel bir sürpriz saldırıya karşı savunmasız bıraktı. Casuslarımız ve subaylarımız, kısa süre içinde saldırmamız halinde [From.GetAdjective] halkının yönetimimize boyun eğmekten başka seçeneği kalmayacağına dair bize güvence veriyor."
 siam_rev.10.a:0 "Fırsat, hazırlıksızları beklemez."
 arrest_phetracha_decision_title:0 "Phetracha'yı Tutukla"
 arrest_phetracha_decision_desc:0 "Phetracha ulus için bir risktir ve kendi iyiliğimiz için tutuklanmalıdır."
 phetracha_coup_decision_title:0 "Phetracha'yı Destekle"
