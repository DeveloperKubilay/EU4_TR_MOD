 renovate_emerald_buddha_shrine_desc:1 "Kutsal Zümrüt Buda'yı barındıran tapınak, sadece maddi bakımı için değil, aynı zamanda Budizm'in şu anda devlete faydalı olan yönlerini vurgulamak için de yenilenmeye ihtiyaç duymaktadır."
