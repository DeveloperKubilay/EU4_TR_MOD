 flavor_lna.1.t:0 "Zümrüt Buda"
 flavor_lna.1.d:0 "[From.GetCapitalName] kapıları düştü ve Zümrüt Buda tapınağına yol açtı. Tapınağa bakan keşişlerin protestolarına rağmen, askerlerimiz kutsal ikonu ele geçiriyor ve [Root.Capital.GetCapitalName]'a yolculuk için hazırlıyor. Orada, daha layık koruyucular tarafından hürmet edilecek ve korunacak."
 flavor_lna.1.a:0 "[From.Owner.GetAdjective] olanlar ona bakmaya bile layık değildi."
 flavor_lna.2.t:0 "Zümrüt Buda'nın Çalınması"
 flavor_lna.2.d:0 "Felaket vurdu, [emerald_buddha_province.GetName] kapıları düştü ve Zümrüt Buda tapınağına yol açtı. Tapınağa bakan keşişlerin protestolarına rağmen, düşman askerleri kutsal ikonu kendi kafir [From.Monarch.GetName] için ele geçiriyor ve onu [From.Capital.GetName]'a taşımaya hazırlanıyor."
 flavor_lna.2.a:0 "Bu büyük bir aşağılama."
