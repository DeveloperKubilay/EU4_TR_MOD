 majapahit.1.t:0 "Bir Kahraman Doğuyor"
 majapahit.1.d:1 "Başbakanın yeğeni kısa süre önce sarayımıza geldi, hakkında adı dışında hiçbir şey bilinmiyordu - Damarwulan. Bize ahır uşağı olarak hizmet etti, ancak kısa süre sonra doğal güzelliğinin söylentileri başbakanın kızına ulaştı ve genç aşk gibi söndürülmesi zor birkaç ateş vardır.\nSuçu nedeniyle onu bekleyen kader yaz güneşi kadar açık olmalıydı, ancak hükümdarımız [Root.Monarch.GetName] gece uyandı, [Root.Monarch.GetHerHis] yüzü ter içinde, [Root.Monarch.GetHerHis] gözleri güneşlerden daha büyüktü: "Bir rüya gördüm," diye ilan etti [Root.Monarch.GetSheHe], "Damarwulan adında genç bir adamın krallığımızı kurtardığını.""
 majapahit.1.a:0 "Belki o bizim kurtarıcımızdır."
 majapahit.1.b:0 "Suçu yüzünden onu sürgün edin."
 damarwulan_tt:0 "§YDamarwulan§!, §YMajapahit§!'in düşmanlarına karşı §Y5§! savaş kazanmalı."
 majapahit.2.t:0 "Damarwulan'ın Zaferi"
 majapahit.2.d:1 "Hiçbir zaman kolaylaşmaz. Çürük kan hala kendi kokusu gibidir, düşmanların gözleri hala insan gözleridir, savaştan önceki gece Damarwulan'ı hala uyanık tutar.\nSavaş, onun için önceki diğer savaşlar gibi, zaferle sonuçlanır. Bu beşinci savaştır ve o beşin son sayı olmasını diler. Saraya döndüğünde, en büyük onurla karşılanır, adı o kadar çok tekrarlanır ki adını unutur ve bunun sadece "zafer" için başka bir kelime olduğunu düşünür. [Root.Monarch.GetName] ona yaklaşır, [Root.Monarch.GetHerHis] kalbi sevinçle doludur. "Genç Damarwulan," der [Root.Monarch.GetSheHe], "artık o kadar genç değilsin.""
 majapahit.2.a:0 "O bizim Eşimiz olacak."
 majapahit.2.b:0 "O [Root.GetName]'ın varisi olacak."
 majapahit.2.c:0 "Ona büyük onur verilecek."
 majapahit.3.t:0 "Majapahit'in Düşüşü"
 majapahit.3.d:0 "Majapahit, ölüm döşeğinde bir imparatorluktur. Bir zamanlar geniş bir vasal krallıklar ve haraç ödeyen devletler ağının merkezi olan Majapahit'in şimdi [Root.Capital.GetCapitalName] dışında çok az gücü kaldı. Çin'in Malakka'daki rakiplerimize verdiği destek ve Brunei'nin yükselen gücü, hegemonyamızın çöküşüne yol açtı. Daha da kötüsü, tahta geçiş üzerindeki iç mücadeleler, imparatorluğun kalıntılarını içeriden parçalama tehdidi taşıyor."
 majapahit.3.a:0 "Bunlar karanlık zamanlar."
 majapahit.4.t:0 "[Root.GetName] İçin Yeni Bir Şafak"
 majapahit.4.d:0 "Tüm olasılıklara rağmen, [Root.GetName] onlarca yıllık çalkantı ve gerilemeden yeni yükselen bir güç olarak çıktı. İstikrarlı bir [Root.GovernmentName], sadık tebaalar ve ortak bir inanç, Gajah Mada'nın yeminini hatırladıkça kararlılığımızı pekiştiriyor: bir gün Majapahit tüm Nusantara'yı yönetecek."
 majapahit.4.a:0 "Uçurumun kenarından döndük."
 majapahit.5.t:0 "Demak'ın Yükselişi"
 majapahit.5.d:0 "Demak'taki giderek otonom hale gelen Müslüman topluluğu, ayrılıkçı Majapahit prensi [Root.demak_sultan.GetName]'da bir şampiyon buldu. [Root.demak_sultan.GetName] sadece Demak Sultanlığı'nın bağımsızlığını ilan etmekle kalmadı, aynı zamanda Majapahit tahtını da ele geçirmeye çalışıyor. Birçok mücadelemizle bağlıyken, Demak gücünü toplarken yapabileceğimiz çok az şey var."
 majapahit.5.a:0 "Hainler!"
 majapahit.6.t:0 "Mataram'ın Yükselişi"
 majapahit.6.d:0 "Majapahit, Java'daki topraklarını bile yönetemediğini kanıtladı. Adanın güneyinde, Mataram Sultanlığı adını veren rakip bir devlet ortaya çıktı ve imparatorluğun mirasına hak iddia etti. [Root.Monarch.GetTitle], [Root.Monarch.GetHerHim] etrafında imparatorluğunun çöküşünü izlemekten başka bir şey yapamaz."
 majapahit.7.t:2 "Majapahit'e Sadakatsizlik"
 majapahit.7.d:0 "[maj_tributary_country.GetName] yöneticileri, [Root.GetAdjective] yönetimini giderek daha fazla göz ardı ediyorlar. Artık açıkça isyana kalkışarak, haraçları alıkoyuyor ve elçilerimize saygısızlık ediyorlar."
 majapahit.7.a:0 "Buna pişman olacaklar."
 majapahit.7.b:0 "Sadakatlerini geri kazanmak için tavizler verin."
 majapahit.8.t:0 "[Root.maj_pretender.GetName] Tahtı Zorluyor"
 majapahit.8.d:0 "Tahta geçiş üzerindeki mücadeleler [Root.GetName]'da yaygınlaştı. Bu sefer [Root.maj_pretender.GetName] adında bir prens bir ordu topladı ve [Root.Monarch.GetTitle]'ı devirmek için başkente yürüyüşüne başladı."
 majapahit.8.a:0 "Bu yeni yetmeyi ezeceğiz."
 majapahit.9.t:0 "Bir Yardım Teklifi"
 majapahit.9.d:0 "[Root.GetName]'daki durum vahim, ancak henüz her şey kaybedilmiş değil gibi görünüyor. Bir grup zengin Müslüman tüccar, [Root.Monarch.GetTitle]'a bir teklifle yaklaştı. Limanlarımızda ticaret ayrıcalıkları ve [Root.GetName] içinde dinlerini özgürce uygulama hakkı için bize cömertçe ödeme yapacaklar. Bhattara Saptaprabhu, imparatorluğun istikrarsızlığının halkımızı tüccarın yabancı inancına çekebileceğini, Majapahit imparatorluğunun kurucu geleneklerini terk edebileceğini uyarıyor. Ancak gümüş, kendi karşı argümanını oluşturuyor."
 majapahit.9.a:0 "Yardımları çok hoş karşılanır."
 majapahit.9.b:0 "Kafirlerden yardıma ihtiyacımız yok. Onları sürgün edin."
 maj_muslim_traders_tt:0 "§YTüccarlar, eyaletlerimizde Sünni inançlarını yayacaklar§!"
 majapahit.10.t:0 "[maj_sunni_province.GetName]'da İslam'ın Yayılışı"
 majapahit.10.d:0 "Majapahit'te Müslüman topluluklar en az Zheng He zamanından beri var olmuştur. Ticaretle, insanların hareketleriyle ve misyonerlik yoluyla bu topluluklar giderek büyüdü. Bu karanlık zamanlarda, İslam, kendilerini korumak için devlete güvenemeyen topluluklara teselli ve istikrar sunuyor. [maj_sunni_province.GetName]'da halk, geleneksel Hindu-Budizm'in zararına Sünni İslam'ı geniş çapta kabul etti."
 majapahit.10.a:0 "Tanrıları terk etmeye mi cesaret ediyorlar?"
 maj_harmed_trade_relations:0 "Zarar Görmüş Ticari İlişkiler"
 desc_maj_harmed_trade_relations:0 "Bizimle ticaret yapmak isteyen Müslüman tüccarları geri çevirdik. Ekonomik olarak izole kaldık."
 fall_of_majapahit:0 "Majapahit'in Düşüşü"
 desc_fall_of_majapahit:0 "Bir zamanların şanlı Majapahit İmparatorluğu'nun neredeyse tamamı kaybedildi ve geriye kalanlar tamamen çökmeye tehlikeli derecede yakın."
 grow_cloves_in_zanzibar_title:0 "Zanzibar'da Karanfil Yetiştir"
 grow_cloves_in_zanzibar_desc:0 "Değerli bir ticaret malı olan ve şu anda sadece Baharat Adaları'nda bulunan karanfilin, Afrika kıyılarındaki Zanzibar adasında yetiştirilebileceğini bulduk."
 MAJ_ideas:0 "Majapahit Fikirleri"
 MAJ_ideas_start:0 "Majapahit Gelenekleri"
 MAJ_ideas_bonus:0 "Majapahit Hırsı"
 maj_restore_candi:0 "Candi Tapınaklarını Restore Et"
 maj_restore_candi_desc:0 "Nusantara'ya dağılmış Candi olarak bilinen bir dizi tapınak var. Halkımızın inancını yenilemek için bulduğumuz her yerde bu tapınakları restore etmeliyiz."
 maj_gajah_madas_oath:0 "Gajah Mada'nın Yemini"
 maj_gajah_madas_oath_desc:0 "Majapahit'in altın çağında büyük bir devlet adamı ve komutan olan Gajah Mada, tüm Nusantara'yı fethedene kadar baharat tüketmeyeceğine yemin etmişti. Onun birlik ve fetih arzusu, yenilenen Majapahit imparatorluğunda yaşamaya devam ediyor."
 maj_majapahit_armada:0 "Majapahit Donanması"
 maj_majapahit_armada_desc:0 "Majapahit bir zamanlar büyük djong gemilerini içeren büyük bir donanma aracılığıyla denizleri yönetiyordu. Denizcilik geleneklerimize sadık kalmalı ve filoyu eski ihtişamına kavuşturmalıyız."
 maj_reformed_bhattara_saptaprabhu:0 "Reform Edilmiş Bhattara Saptaprabhu"
 maj_reformed_bhattara_saptaprabhu_desc:0 "Hükümdar geleneksel olarak kraliyet ailesinin yaşlılarından oluşan bir konsey tarafından danışmanlık almıştır. İmparatorluğun en yetenekli devlet adamlarını dahil etmek için bu kurumu reforme etmenin zamanı geldi."
 maj_nusantara_tributaries:0 "Nusantara Haraç Ödeyenleri"
 maj_nusantara_tributaries_desc:0 "İhtişamımızın zirvesinde, Nusantara genelinde sayısız haraç ödeyen tebaamız vardı. Haraçları ödedikleri ve hegemonyamıza meydan okumadıkları sürece onlara büyük bir özerklik derecesi tanıdık."
 maj_maritime_silk_road:0 "Deniz İpek Yolu"
 maj_maritime_silk_road_desc:0 "Sorunlarımızdan önce Majapahit, doğudan batıya ipek ve baharat getiren kapsamlı ve karlı ticaret ağının başındaydı. İmparatorluğumuzu yeniden fethettiğimizde, ticarete tekrar hükmedeceğiz."
 maj_nusa_tenggara:0 "Nusa Tenggara Kolonileri"
 maj_nusa_tenggara_desc:0 "Majapahit bir zamanlar doğudaki Nusa Tenggara'nın onlarca küçük krallığını ve kabilelerini, ayrıca Molucca ve Sulawesi'deki daha uzak yerleri yönetiyordu. Yenilenen imparatorluğumuzda daha doğrudan bir yaklaşım benimsemeli ve bu adalarda koloniler kurmalıyız."
 lanfang_decision_title:0 "Kongsi Federasyonlarını Davet Et"
 lanfang_decision_desc:0 "Çinli madencilik kolektifleri, Borneo'nun altın madenlerini işletmeye hevesli. İşlerini en etkili şekilde yapabilmeleri için kendi kendini yöneten topluluklar kurmalarına izin vermeliyiz."
 lanfang_decision_formation_title:0 "Kongsi Federasyonlarını Davet Et"
 lanfang_decision_formation_desc:0 "Çinli madencilik kolektifleri, Borneo'nun altın madenlerini işletmeye hevesli. İşlerini en etkili şekilde yapabilmeleri için kendi kendini yöneten topluluklar kurmalarına izin vermeliyiz."
 kongsi_federation:0 "Kongsi Federasyonu"
 kongsi_federation_desc:1 "Üyeleriyle kârını paylaşan, madencilik cumhuriyetlerinden oluşan demokratik bir sendika. Kongsi Cumhuriyetleri güçlendikçe, eğitim ve tarım yönetimi gibi hükümet görevlerini de üstlenmişlerdir."
 estate_nobles_command_of_the_military:0 "Ordunun Komutası"
 estate_nobles_command_of_the_military_desc:0 "Asiller, ordunun kontrolündedir, bu da gücü kullanmak için onların iyiliğine güvenmemizi sağlar."
 estate_nobles_command_of_the_military_tt:0 "§YLiderler§! almak §Y5 Soyluluk Etkisi§! ekler!"
 EST_VAL_NOBLE_LEADER:0 "Ordunun Komutası: §Y%VAL%$§!"
 restore_dai_viet_title:0 "Dai Viet'i Geri Yükle"
 restore_dai_viet_desc:0 "Dai Viet, çekişen soylu hanedanlar tarafından parçalanmıştır. Vietnam halkını birleştirmeli ve krallığımızı geri yüklemeliyiz."
 northern_and_southern_dynasties:0 "Kuzey ve Güney Hanedanları"
 northern_and_southern_dynasties_desc:0 "En önde gelen iki soylu aile arasındaki çatışma, ülkeyi kuzey ve güney arasında bölerek parçalama tehdidi taşıyor."
 dai_disaster.1.t:0 "Kuzey ve Güney Hanedanları"
 dai_disaster.1.d:0 "[Root.Monarch.GetRulerTitleAndNameOrRegency]'nin yetersizliği, rakip soylu ailelerin güçlenmesi ve [Root.Monarch.Dynasty.GetName] hanedanının yönetimine karşı çıkması için büyük bir fırsat olmuştur. Ülke şimdi kuzey ve güney arasında büyük bir bölünmenin eşiğinde duruyor ve onlarca yıl sürebilecek kanlı bir çatışmanın."
 dai_disaster.1.a:1 "Güney hanedanını destekle."
 dai_disaster.1.b:1 "Kuzey hanedanını destekle."
 north_vietnam_breaks_away:0 "§RÜlkemizin kuzey kısmı yeni bir ulus olarak ayrılacak.§!"
 south_vietnam_breaks_away:0 "§RÜlkemizin güney kısmı yeni bir ulus olarak ayrılacak.§!"
 dai_disaster.2.t:0 "Dai Viet Bölündü"
 dai_disaster.2.d:0 "Dai Viet parçalandı. [Root.Monarch.Dynasty.GetName] ve [vietnam_rival_dynasty.Monarch.Dynasty.GetName] aileleri arasındaki gerilimler, ülkenin kuzey ve güney arasında dramatik bir bölünmesine dönüştü ve uzun ve korkunç bir iç savaşın fitilini ateşledi."
 dai_disaster.2.a:0 "[TOK.Monarch.Dynasty.GetName] hainlerini yeneceğiz!"
 dai_disaster.2.b:0 "[ANN.Monarch.Dynasty.GetName] hainlerini yeneceğiz!"
 dai_disaster.3.t:0 "[Root.GetName]'da Hanedan Gerilimleri"
 dai_disaster.3.d:1 "[Root.GetName] şimdiye kadar hanedan çekişmelerinden kurtulamadı ve şimdi birkaç soylu aile ülkeyi bölme tehdidi oluşturacak kadar güçlerini pekiştirmeyi başardı. Planlarını uygulamak ve ülkeyi kaosa sürüklemek için yeterince zayıf bir hükümdarı bekliyorlar."
 dai_disaster.3.a:0 "Birliği yeniden sağlamalıyız."
 do_your_missions_tt:0 "§RKuzey ve Güney Hanedanları§! felaketi, §YBölünmeyi Önle§! görevi tamamlanmazsa meydana gelebilir."
 confucian_bureaucracy:0 "Konfüçyüsçü Bürokraşi"
 confucian_bureaucracy_desc:0 "Hükümdarın eğitimli bürokratları Konfüçyüs prensiplerine uygun olarak ülkeyi yönetmek üzere atadığı bir yönetim sistemi."
 examination_system_reform:0 "Sınav Sistemi"
 examination_system_reform_desc:0 "Kamu hizmetine girmek ve hükümet yetkilisi olarak yükselmek isteyenler, Konfüçyüs literatürü ve devlet yönetimi bilgilerini sınayan bir dizi sınava girmelidir."
 malay_islam_decision_title:0 "İslam'ı Benimse"
 malay_islam_decision_desc:0 "İslam hızla Nusantara'da baskın din haline geliyor. Peygamber'in sözlerinin kalplerimizde yankılanıp yankılanmadığını düşünmeliyiz."
 opinion_malay_converted_to_islam:0 "İslam'a Geçti"
 sakdina_system_reform:0 "Sakdina Sistemi"
 sakdina_system_reform_desc:0 "Herkes yerini bilmeli. Her tebaamıza sayısal rütbeler atayarak, birbirlerine ve en önemlisi Kral'a göre konumlarını bilecekler."
 corvee_reform:0 "Angarya Sistemi"
 corvee_reform_desc:0 "Her köylü, çağrıldığında devlete hizmet etmekle yükümlüdür. Bu hizmet, Kral'ın büyük projelerinde inşaat işi veya askerlik şeklinde olabilir."
 uparaja_reform:0 "Uparaja Veraseti"
 uparaja_reform_desc:0 "Kraliyet prenslerini, tahta geçmeden önce naipler olarak atayarak halka ve devlet yönetimine tanıtmalıyız."
 ATJ_ideas:0 "Açe Fikirleri"
 ATJ_ideas_start:0 "Açe Gelenekleri"
 ATJ_ideas_bonus:1 "Açe Hırsı"
 islamise_sumatra:0 "Sumatra'yı İslamlaştır"
 islamise_sumatra_desc:0 "Açe, Malay dünyasında İslam'ı ilk benimseyen bölgeydi. Buna rağmen, hem yakındaki uluslarda hem de kendi topraklarımızda hala birçok kişi putperest inançları uygulamaktadır. Allah'a olan inancımızı göstermek için, başkalarını Peygamber'in yoluna dönüştürmek için çaba göstermeliyiz."
 rise_of_aceh:0 "Açe'nin Yükselişi"
 rise_of_aceh_desc:0 "Sadece bir ticaret antreposu olmanın ötesinde hırslarımız var. Açe, Nusantara'ya yayılacak büyük bir imparatorluğa liderlik edecek."
 military_adventures:0 "Askeri Maceralar"
 military_adventures_desc:0 "Risksiz genişlemecilik az ödül getirir. Dünya genelindeki etkimizi artırmak için uzak topraklarda uzun seferlere çıkmaktan korkmamalıyız."
 acehnese_moneylending:0 "Açe Borç Verme"
 acehnese_moneylending_desc:0 "Altın para birimi, diğer birçok devlete kıyasla bize ekonomik bir avantaj sağlıyor, ancak Açe'yi gerçek bir ticaret ve finans merkezi yapan şey, uygun düşük faiz oranlarıdır. Tüccarlarımız, tefecilerin kârlarının yarısını veya daha fazlasını alacağından endişelenmeden yeni girişimlere atılabiliyorlar."
 export_economy:0 "İhracat Ekonomisi"
 export_economy_desc:0 "Açe'nin ekonomisi ağırlıklı olarak muskat, karanfil ve betel fındığı gibi değerli malların satışına dayanmaktadır. Zorlandığı konu ise, genişletilmiş askeri ve ticari girişimlere olanak sağlayacak yerel gıda üretimidir. Baharatlarımız için tercihli fiyatlar karşılığında bu fazla gıdayı güvence altına almak için ticaret ortaklıkları düzenlemeliyiz."
 BLI_ideas:0 "Bali Fikirleri"
 BLI_ideas_start:0 "Bali Geleneği"
 BLI_ideas_bonus:1 "Bali Hırsı"
 javanese_culture:0 "İthal Cava Kültürü"
 javanese_culture_desc:0 "Majapahit'in eski yönetimi, en çok mimari, dans ve tiyatroda, Kawi yazısının tanıtılmasıyla edebiyatta, resim ve heykeltıraşlıkta ve wayang kukla tiyatrosunda Cava kültürünün Bali'ye güçlü akınını işaretledi."
 aristocratic_refugees:0 "Aristokrat Mülteciler"
 aristocratic_refugees_desc:0 "Endonezya takımadalarında İslam yükselirken ve büyük krallıklar düşerken, yerinden edilmiş Hindu soylular, eski onurlarını geri kazanmak için Bali'ye akın ediyor."
 staunch_hindus:0 "Sadık Hindular"
 staunch_hindus_desc:0 "Dini değişim Malay dünyasını kasıp kavuruyor. İslam ve Hristiyanlık, eski Hindu kültürümüze bir tehdit oluşturuyor ve ne pahasına olursa olsun onu korumak için çaba gösterilmelidir."
 conquerer_dalems:0 "Fatih Dalemler"
 conquerer_dalems_desc:0 "Dalemler olarak bilinen Bali hükümdarları, krallıklarının nispeten küçük boyutuna rağmen iddialı fetihlerden çekinmediler. Örneğin Dalem Baturenggong, Gelgel krallığını doğudaki adalara kadar genişletti ve hatta Cava'ya akınlar düzenledi."
 bli_island_settlers:0 "Ada Yerleşimcileri"
 bli_island_settlers_desc:0 "Çevre adalardaki halklar, Java'nın dikkate değer istisnasıyla, Bali'ye kıyasla zayıf ve kültürsüzdür. Bu adalara yerleşmek ve iyi yönetim, doğru din ve bir Bali soyluluğu getirmek nispeten kolay olacaktır."
 hindu_reformation:0 "Hindu Reformu"
 hindu_reformation_desc:0 "Etrafımızdaki başarısız uluslar tarafından benimsenen, din konusundaki yarım ağızlı ve düzensiz yaklaşımın Bali'de yeri yoktur. Dang Hyang Nirartha'nın bilge sözlerine kulak vererek Şiva'ya tapınma, tüm diğer dini yaşam biçimleri üzerinde üstün bir hakimiyet kazanacaktır. Yeni tapınaklar inşa edilecek ve rahiplik, yenilenmiş ve modern bir Hindu inancı yaratmak için reforme edilecektir."
 rivals_to_slaves:0 "Kölelere Dönüşen Rakipler"
 rivals_to_slaves_desc:0 "Düşmanlarımızın köle olarak hala değeri varken neden onları öldürelim? Ele geçirilen düşmanlarımızın ölmek yerine hizmet etmesine izin vermek, sadece Bali yöneticilerinin merhametini yansıtmakla kalmaz, aynı zamanda yerel nüfusta yeni insan gücü kaynakları da açar."
 SUN_ideas:0 "Sundanese Fikirleri"
 SUN_ideas_start:0 "Sundanese Geleneği"
 SUN_ideas_bonus:1 "Sundanese Hırsı"
 defensive_moats:0 "Savunma Hendekleri"
 defensive_moats_desc:0 "Savunma tahkimatımız sayısız kez işgalcileri geri püskürttü ve yıllarca etkili olmaya devam edecek."
 wooden_architecture:0 "Ayrıntılı Ahşap Mimari"
 wooden_architecture_desc:0 "Sundanese mimari geleneği, ahşap yapıların güzelliğini vurgular. Tapınaklarımız ve saraylarımız Malay dünyasının kıskançlığıdır."
 seren_taun:0 "Seren Taun"
 seren_taun_desc:0 "Seren Taun festivali, Sundanese tarımsal yaşam biçimini gösterir ve Sundanese köylerinde büyük önem taşır."
 sunda_galuh:0 "Sunda ve Galuh Birliği"
 sunda_galuh_desc:0 "Sunda ve Galuh Krallıkları bir zamanlar bağımsız ama birbirine bağlı devletlerdi. Onları tek ve bölünmez bir krallıkta birleştirdik."
 estate_burghers_orang_laut_alliances:0 "Orang Laut İttifakları"
 estate_burghers_orang_laut_alliances_desc:0 "Orang Laut, Malakka Boğazı ve çevresindeki okyanusa özgü deniz göçebeleridir. Müttefiklerini iyi ödüllendirirler ve korsanları püskürtmek veya tüccarları limanlarımıza yönlendirmek için kullanılabilirler."
 DAI_NAM:0 "Dai Nam"
 DAI_NAM_ADJ:0 "Dai Nam"
 VIET_NAM:0 "Viet Nam"
 VIET_NAM_ADJ:0 "Vietnamlı"
 flavor_dai.4.t:0 "Göklerin Buyruğu"
 flavor_dai.4.d:0 "Göklerin Buyruğu bizimdir, değersiz ve zalim Ming'den alındı. Çin'e bin yıl hükmedecek yeni devleti adlandırmalıyız."
 lavor_dai.4.a:0 "Dai Nam."
 lavor_dai.4.b:0 "Viet Nam."
